<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload & AI Remake</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }
        .upload-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
            font-weight: 400;
        }
        .drop-zone {
            border: 2px dashed #667eea;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            margin-bottom: 15px;
        }
        .drop-zone.dragover {
            border-color: #764ba2;
            background: #f0f4ff;
            transform: scale(1.02);
        }
        .drop-zone p {
            margin: 10px 0;
            color: #666;
            font-size: 16px;
        }
        .drop-zone input[type="file"] {
            display: none; /* Hide the default file input; use for programmatic set */
        }
        .preview {
            display: none;
            margin: 15px auto;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 15px;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .loading, .success {
            display: none;
            text-align: center;
            margin-top: 15px;
            color: #666;
        }
        .success {
            color: #28a745;
            font-weight: 500;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .upload-again {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-top: 15px;
            font-weight: 500;
            transition: color 0.2s ease;
            cursor: pointer;
        }
        .upload-again:hover {
            color: #764ba2;
        }
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 2em;
            }
            .upload-section {
                padding: 30px 20px;
            }
            .drop-zone {
                padding: 30px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Image Remaker</h1>
        
        <div class="upload-section" id="uploadSection">
            <h2 id="uploadTitle">Upload Your Image</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="drop-zone" id="dropZone">
                    <p>Drag & drop your image here, or click to browse</p>
                    <p id="dropHint">Supports JPG, PNG, GIF, etc.</p>
                    <img id="preview" class="preview" alt="Preview" />
                    <input type="file" id="imageInput" name="image" accept="image/*" required>
                </div>
                <button type="submit" id="submitBtn" disabled>Upload to Webhook</button>
            </form>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                Uploading image to webhook... Please wait.
            </div>
            <div id="success" class="success">
                <div style="margin-bottom: 10px;">âœ… Upload successful!</div>
                <div>Your image has been sent for AI processing.</div>
                <a href="#" id="uploadAgain" class="upload-again">Upload Another Image</a>
            </div>
        </div>
    </div>

    <script>
        const uploadSection = document.getElementById('uploadSection');
        const form = document.getElementById('uploadForm');
        const dropZone = document.getElementById('dropZone');
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const loading = document.getElementById('loading');
        const success = document.getElementById('success');
        const submitBtn = document.getElementById('submitBtn');
        const uploadAgain = document.getElementById('uploadAgain');
        const dropHint = document.getElementById('dropHint');
        const uploadTitle = document.getElementById('uploadTitle');

        // Drag and drop functionality
        dropZone.addEventListener('click', () => imageInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
            dropHint.textContent = 'Drop your image here!';
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (imageInput.files[0]) {
                dropHint.textContent = `Selected: ${imageInput.files[0].name}`;
            } else {
                dropHint.textContent = 'Supports JPG, PNG, GIF, etc.';
            }
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                imageInput.files = files;
                showPreview(files[0]);
                submitBtn.disabled = false;
            } else {
                alert('Please drop a valid image file.');
            }
        });

        // Handle file input change for click-browse
        imageInput.addEventListener('change', (e) => {
            if (e.target.files[0]) {
                showPreview(e.target.files[0]);
                submitBtn.disabled = false;
            }
        });

        function showPreview(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.style.display = 'block';
                dropHint.textContent = `Selected: ${file.name}`;
            };
            reader.readAsDataURL(file);
        }

        // Handle form submission - upload to webhook only, no wait for return
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            if (!imageInput.files[0]) return;

            showLoading();

            const formData = new FormData();
            formData.append('image', imageInput.files[0]);

            try {
                // Just upload and check response status, no JSON parsing
                const response = await fetch('https://hook.eu2.make.com/nq80jwuvsjfayoaajjuj3tb826htuqq3', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Success: show message, no further processing
                showSuccess();
            } catch (error) {
                console.error('Error:', error);
                alert('Upload failed. Please try again.\n\nError: ' + error.message);
                hideLoading();
            }
        });

        function showLoading() {
            loading.style.display = 'block';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Uploading...';
            uploadTitle.textContent = 'Uploading to Webhook';
            preview.style.display = 'none'; // Hide preview during upload
            form.style.display = 'none'; // Hide form during upload
        }

        function hideLoading() {
            loading.style.display = 'none';
            submitBtn.disabled = false;
            submitBtn.textContent = 'Upload to Webhook';
            uploadTitle.textContent = 'Upload Your Image';
            form.style.display = 'block';
        }

        function showSuccess() {
            hideLoading();
            loading.style.display = 'none';
            success.style.display = 'block';
            form.style.display = 'none'; // Keep form hidden after success
        }

        // Upload again link
        uploadAgain.addEventListener('click', function(e) {
            e.preventDefault();
            success.style.display = 'none';
            form.style.display = 'block';
            imageInput.value = '';
            preview.style.display = 'none';
            dropHint.textContent = 'Supports JPG, PNG, GIF, etc.';
            submitBtn.disabled = true;
        });

        // Initially disable submit until file selected
        submitBtn.disabled = true;
    </script>
</body>
</html>
