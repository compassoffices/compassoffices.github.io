<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileZilla-like SFTP Client</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; background-color: #f4f4f4; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .form-container { display: flex; flex-direction: column; gap: 15px; }
        input, button { padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
        #status { margin-top: 20px; color: #333; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload File to SFTP Server</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-container">
                <input type="file" name="file" required>
                <input type="password" name="password" placeholder="Enter SFTP Password" required>
                <button type="submit">Upload File</button>
            </div>
        </form>
        <div id="status"></div>
    </div>
    <script>
        if (window.location.search.includes('status=')) {
            const status = new URLSearchParams(window.location.search).get('status');
            document.getElementById('status').textContent = status || 'Upload failed.';
        }
    </script>
</body>
</html>
