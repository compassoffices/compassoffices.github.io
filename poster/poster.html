<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=720, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Stacked Images Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 720px;
      height: 1280px;
      overflow: hidden;
    }
    .container {
      width: 720px;
      height: 1280px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .main-image {
      width: 720px;
      height: 1195px; /* 1280 - 85 = 1195 for main image */
      object-fit: cover;
    }
    .footer-image {
      width: 720px;
      height: 85px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/720x1195" alt="Main Image" class="main-image">
    <img src="https://compassoffices.github.io/poster/co-poster-footer.jpg" alt="Footer Image" class="footer-image">
  </div>
</body>
</html>
