<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Company Information</title>
  <link href="https://fonts.cdnfonts.com/css/neue-haas-grotesk-display-pro" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&family=Noto+Sans:wght@400;700&display=sans-serif" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: 'Neue Haas Grotesk Display Pro', 'Source Sans Pro', 'Noto Sans', sans-serif;
      background-color: #282828;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      background-color: #282828;
      color: white;
    }

    .header {
      height: 10%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 3.7037%;
      font-size: 2.8vw;
      font-weight: bold;
      text-transform: capitalize;
      letter-spacing: 0.1852vw;
      background-color: #282828;
      z-index: 3;
      flex-shrink: 0;
    }

    .logo-container {
      width: 18.5185%;
      height: 100%;
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .headline {
      text-align: right;
    }

    .content {
      flex-grow: 1;
      padding: 0 3.7037%;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }

    .slideshow {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .page {
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column;
      padding-bottom: 17.2083vh;
      overflow: hidden;
    }

    .page.active {
      display: flex;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      font-size: 2.2vw;
      padding: 8px 0;
      border-bottom: 1px solid #ffffff33;
      text-transform: capitalize;
      letter-spacing: 0.1389vw;
      opacity: 0;
      flex-wrap: wrap;
      flex-shrink: 0;
    }

    .row:last-child {
      border-bottom: none;
    }

    .company-name {
      flex: 1 1 60%;
      margin-right: 4%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: normal;
      word-wrap: break-word;
      line-height: 1.2;
    }

    .tax-label {
      font-size: 1.6vw;
      color: #808080;
    }

    .tax-code {
      flex: 0 0 auto;
      white-space: nowrap;
    }

    @keyframes splitFlap {
      0% {
        opacity: 1;
        transform: perspective(1000px) rotateX(0deg);
      }
      45% {
        opacity: 0;
        transform: perspective(1000px) rotateX(-90deg);
      }
      50% {
        opacity: 0;
        transform: perspective(1000px) rotateX(90deg);
      }
      100% {
        opacity: 1;
        transform: perspective(1000px) rotateX(0deg);
      }
    }

    .animate {
      animation: splitFlap 0.8s ease-in-out forwards;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 100;
      display: flex;
      flex-direction: column;
    }

    .banner-iframe {
      width: 100%;
      height: 12vh;
      border: none;
      background-color: #282828;
    }

    .footer {
      background-color: #ff6600;
      height: 5.2083vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 3.7037%;
      font-size: 1.8vw;
    }

    .footer .left-container,
    .footer .center-container,
    .footer .social-container {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .footer .center-container {
      justify-content: flex-start;
      margin-left: 0.3vw;
    }

    .footer .social-container {
      justify-content: flex-end;
      gap: 2vw;
      margin-right: 5vw;
    }

    .footer .social-container img {
      height: 50px;
      width: 50px;
      object-fit: contain;
    }

    .footer .social-container span {
      font-size: 1.5vw;
      text-align: left;
    }

    .page-number {
      font-size: 1.5vw;
    }

    .timeline-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 6px;
      background-color: #ffffff;
      width: 0%;
      animation: loadProgress 15s linear infinite;
      z-index: 1;
    }

    @keyframes loadProgress {
      from { width: 0%; }
      to { width: 100%; }
    }
  </style>
</head>
<body onload="openFullscreen()">
  <div class="container">
    <div class="header">
      <div class="logo-container">
        <img src="https://compassoffices.github.io/img/logo/compassoffices-logo-web-2025_ow.png" alt="Company Logo" />
      </div>
      <div class="headline">Company Information</div>
    </div>

    <div class="content" id="contentArea">
      <div class="slideshow" id="slideshow"></div>
    </div>

    <div class="bottom-bar">
      <iframe src="https://compassoffices.github.io/150/banner.html" class="banner-iframe" scrolling="no" title="Banner Slideshow"></iframe>
      <div class="footer">
        <div class="left-container"> <span>Compass Offices | BFT46</span> </div>
        <div class="center-container"> <span class="page-number" id="pageCounter">Page 1/1</span> </div>
        <div class="social-container">
          <img src="https://compassoffices.github.io/qr/linkedtre-qr.png" alt="QR Code" />
          <span>Follow us on <br> social media <br> for more updates</span>
        </div>
        <div class="timeline-bar"></div>
      </div>
    </div>
  </div>

  <script>
    function openFullscreen() {
      var elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }

    function fetchSheetData(callback) {
      var url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT0QQeWelpvIGGBcPjxPZHNyrhuBII9N9FLX3fCR1KkG4Xpc4Fi2u5A80PZOTVLp37j_3xuRJ8_ASSC/pub?output=csv";
      var xhr = new XMLHttpRequest();
      xhr.open("GET", url, true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var lines = xhr.responseText.split('\n').slice(1);
          var data = [];
          for (var i = 0; i < lines.length; i++) {
            var row = lines[i];
            if (!row) continue;
            var match = row.match(/(?:"([^"]*)"|([^,]*))(?:,\s*(?:"([^"]*)"|([^,]*)))?/);
            var company = (match[1] || match[2] || '').trim();
            var tax = (match[3] || match[4] || '').trim();
            data.push({ company: company, tax: tax });
          }
          callback(data);
        }
      };
      xhr.send();
    }

    function createPages(data, maxHeight) {
      var pages = [], page = [], tempDiv = document.createElement('div');
      tempDiv.style.position = 'absolute';
      tempDiv.style.visibility = 'hidden';
      tempDiv.style.width = '100%';
      document.body.appendChild(tempDiv);

      var currentHeight = 0;
      for (var i = 0; i < data.length; i++) {
        var row = document.createElement('div');
        row.className = 'row';
        row.innerHTML = '<span class="company-name">' + data[i].company + '</span>' +
                        '<span class="tax-code"><span class="tax-label">Tax: </span>' + data[i].tax + '</span>';
        tempDiv.appendChild(row);
        var height = row.offsetHeight;
        tempDiv.removeChild(row);

        if (currentHeight + height > maxHeight) {
          pages.push(page);
          page = [];
          currentHeight = 0;
        }

        page.push(data[i]);
        currentHeight += height;
      }
      if (page.length) pages.push(page);
      document.body.removeChild(tempDiv);
      return pages;
    }

    function buildPage(data) {
      var div = document.createElement('div');
      div.className = 'page';
      for (var i = 0; i < data.length; i++) {
        var row = document.createElement('div');
        row.className = 'row';
        row.innerHTML = '<span class="company-name">' + data[i].company + '</span>' +
                        '<span class="tax-code"><span class="tax-label">Tax: </span>' + data[i].tax + '</span>';
        div.appendChild(row);
      }
      return div;
    }

    function showPage(index) {
      for (var i = 0; i < allPages.length; i++) {
        allPages[i].className = allPages[i].className.replace(' active', '');
      }
      if (allPages[index].className.indexOf('active') === -1) {
        allPages[index].className += ' active';
      }

      var rows = allPages[index].getElementsByClassName('row');
      for (var j = 0; j < rows.length; j++) {
        (function (row, delay) {
          row.className = 'row';
          setTimeout(function () {
            row.className += ' animate';
          }, delay);
        })(rows[j], j * 100);
      }

      var pageCounter = document.getElementById('pageCounter');
      if (pageCounter.textContent !== undefined) {
        pageCounter.textContent = 'Page ' + (index + 1) + '/' + allPages.length;
      } else {
        pageCounter.innerText = 'Page ' + (index + 1) + '/' + allPages.length;
      }
    }

    var allPages = [], currentPage = 0, interval;

    function init() {
      fetchSheetData(function (data) {
        var content = document.getElementById('contentArea');
        var maxHeight = content.offsetHeight - (window.innerHeight * 0.17);
        var pagedData = createPages(data, maxHeight);
        var slideshow = document.getElementById('slideshow');
        slideshow.innerHTML = '';
        allPages = [];

        for (var i = 0; i < pagedData.length; i++) {
          var page = buildPage(pagedData[i]);
          slideshow.appendChild(page);
          allPages.push(page);
        }

        currentPage = 0;
        showPage(currentPage);

        var bar = document.querySelector('.timeline-bar');
        bar.style.animation = 'none';
        void bar.offsetHeight;
        bar.style.animation = 'loadProgress 15s linear infinite';

        if (interval) clearInterval(interval);
        interval = setInterval(function () {
          currentPage = (currentPage + 1) % allPages.length;
          showPage(currentPage);
          bar.style.animation = 'none';
          void bar.offsetHeight;
          bar.style.animation = 'loadProgress 15s linear infinite';
        }, 15000);
      });
    }

    document.addEventListener('DOMContentLoaded', function () {
      init();
      var resizeTimeout;
      window.addEventListener('resize', function () {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(init, 300);
      });
    });
  </script>
</body>
</html>
