<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Information - BFT46</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #282828;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2vh 4vw;
      font-size: 2.5vw;
      font-weight: bold;
      background-color: #282828;
    }

    .logo-container img {
      height: 50px;
    }

    .headline {
      text-align: right;
    }

    .content {
      flex-grow: 1;
      padding: 2vh 4vw;
    }

    .row {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ffffff33;
      padding: 1vh 0;
      font-size: 1.8vw;
    }

    .company-name {
      flex: 1;
      margin-right: 2vw;
    }

    .tax-code {
      flex-shrink: 0;
      color: #ccc;
    }

    .footer {
      background-color: #ff6600;
      padding: 2vh 4vw;
      margin-top: 6vh; /* â‰ˆ 4 lines of space above */
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .footer .social {
      display: flex;
      align-items: center;
      gap: 1vw;
    }

    .footer img {
      height: 50px;
    }

    .footer span {
      font-size: 1.2vw;
      line-height: 1.4;
    }

    @media (max-width: 768px) {
      .row {
        font-size: 3.5vw;
      }

      .footer {
        flex-direction: column;
        align-items: flex-start;
      }

      .footer span {
        font-size: 3vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-container">
        <img src="https://compassoffices.github.io/img/logo/compassoffices-logo-web-2025_ow.png" alt="Logo" />
      </div>
      <div class="headline">Company Information</div>
    </div>

    <div class="content" id="company-list">
      <p>Loading company data...</p>
    </div>

    <div class="footer">
      <div>Compass Offices | BFT46</div>
      <div class="social">
        <img src="https://compassoffices.github.io/qr/linkedtre-qr.png" alt="QR Code" />
        <span>
          Follow us on<br />
          social media<br />
          for updates
        </span>
      </div>
    </div>
  </div>

  <script>
    async function fetchCSVData() {
      const url =
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vT0QQeWelpvIGGBcPjxPZHNyrhuBII9N9FLX3fCR1KkG4Xpc4Fi2u5A80PZOTVLp37j_3xuRJ8_ASSC/pub?output=csv";

      const response = await fetch(url);
      const text = await response.text();

      const lines = text.trim().split("\n");
      const result = [];

      for (let i = 1; i < lines.length; i++) {
        const line = lines[i];
        const match = line.match(/"?(.*?)"?,(.*)/);
        if (match) {
          result.push({
            company: match[1].trim(),
            tax: match[2].trim(),
          });
        }
      }

      return result;
    }

    async function renderCompanies() {
      const container = document.getElementById("company-list");
      container.innerHTML = "";

      try {
        const data = await fetchCSVData();

        if (data.length === 0) {
          container.innerHTML = "<p>No company data available.</p>";
          return;
        }

        data.forEach((item) => {
          const row = document.createElement("div");
          row.className = "row";

          row.innerHTML = `
            <div class="company-name">${item.company}</div>
            <div class="tax-code">Tax Code: ${item.tax || "N/A"}</div>
          `;

          container.appendChild(row);
        });
      } catch (error) {
        container.innerHTML = "<p>Error loading data.</p>";
        console.error(error);
      }
    }

    document.addEventListener("DOMContentLoaded", renderCompanies);
  </script>
</body>
</html>
