<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Signage - LM81 Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-4xl">
        <h1 class="text-2xl font-bold text-center mb-6">Company Signage - LM81</h1>
        <div id="loading" class="text-center text-gray-500">Loading data...</div>
        <table id="signage-table" class="w-full border-collapse hidden">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border p-2" id="header-a">Column A</th>
                    <th class="border p-2" id="header-b">Column B</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
        <div id="error-message" class="text-center text-red-500 hidden"></div>
    </div>

    <script>
        async function fetchSheetData() {
            const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ_tCRUkoIcOJYk2FSpSmYy8T4jdzANAJkSKnJfO0q74T7cYHtv3ccoQsGYG1ETcdRZO7Mo0WSRGyOe/pub?output=tsv';
            try {
                const response = await fetch(sheetUrl);
                const data = await response.text();
                const rows = data.split('\n').map(row => row.split('\t').map(cell => cell.trim()));
                
                // Check if there are at least two columns
                if (rows.length === 0 || rows[0].length < 2) {
                    throw new Error('Sheet is empty or does not have enough columns (requires at least two).');
                }

                // Set headers from the first row for columns A and B
                document.getElementById('header-a').textContent = rows[0][0] || 'Column A';
                document.getElementById('header-b').textContent = rows[0][1] || 'Column B';

                // Populate table body with data from columns A and B (indices 0 and 1)
                const tableBody = document.querySelector('#table-body');
                tableBody.innerHTML = ''; // Clear any existing content
                rows.slice(1).forEach(row => {
                    const tr = document.createElement('tr');
                    const colATd = document.createElement('td');
                    colATd.className = 'border p-2';
                    colATd.textContent = row[0] || '-';
                    const colBTd = document.createElement('td');
                    colBTd.className = 'border p-2';
                    colBTd.textContent = row[1] || '-';
                    tr.appendChild(colATd);
                    tr.appendChild(colBTd);
                    tableBody.appendChild(tr);
                });

                // Hide loading message and show table
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('signage-table').classList.remove('hidden');
            } catch (error) {
                console.error('Error:', error.message);
                document.getElementById('loading').classList.add('hidden');
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = error.message || 'Error loading data. Please try again later.';
                errorDiv.classList.remove('hidden');
            }
        }

        // Fetch data when the page loads
        window.onload = fetchSheetData;
    </script>
</body>
</html>
