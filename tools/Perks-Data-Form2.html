<!DOCTYPE html>
<html lang="en">

        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overscroll-behavior: none;
        }
     
        .form-container {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            min-height: 100vh;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }
     
        .form-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid #ff6600;
            border-radius: 1rem;
        }
     
        .input-field {
            transition: all 0.3s ease;
            border: 2px solid #e5e7eb;
            background: white;
            width: 100%;
            box-sizing: border-box;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border-radius: 0.5rem;
            font-size: 1rem;
        }
     
        .input-field:focus {
            border-color: #ff6600;
            box-shadow: 0 0 0 3px rgba(255, 102, 0, 0.1);
            transform: translateY(-1px);
            outline: none;
        }
     
        .submit-btn {
            background: linear-gradient(135deg, #ff6600 0%, #e55a00 100%);
            transition: all 0.3s ease;
            -webkit-appearance: none;
            touch-action: manipulation;
        }
     
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(255, 102, 0, 0.4);
        }
     
        .submit-btn:active {
            transform: translateY(0);
        }
     
        .success-message {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
     
        .error-message {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);

        @media (max-width: 768px) {
            .form-container {

            }
         
            .form-card {

            }
         
            .grid-cols-1 {

            }

            }
         
            .input-field {
                padding: 0.75rem 1rem;

                padding: 0 0.5rem;

                line-height: 2rem;

                font-size: 1rem;
                line-height: 1.5rem;
            }

            }
         
            .submit-btn {
                padding: 0.75rem 1rem;
                font-size: 1rem;
                line-height: 1.5;
            }
         
            select.input-field,
            input[type="text"],

            textarea {

                -moz-appearance: none;

    <script>
        async function compressImage(file) {
            return new Promise((resolve, reject) => {
                const targetSizeKB = 500; // Target size in KB
                const reader = new FileReader();
               
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                   
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                       
                        // Calculate dimensions to maintain aspect ratio
                        let width = img.width;
                        let height = img.height;
                        const maxDimension = 1280; // Reduced max dimension for faster processing
                       
                        if (width > height && width > maxDimension) {
                            height = Math.round((height * maxDimension) / width);
                            width = maxDimension;
                        } else if (height > maxDimension) {
                            width = Math.round((width * maxDimension) / height);
                            height = maxDimension;
                        }
                       
                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                       
                        // Binary search for optimal quality
                        let low = 0.1;
                        let high = 0.9;
                        let quality = 0.5;
                        let attempts = 0;
                        const maxAttempts = 5;
                        let dataUrl;
                       
                        while (attempts < maxAttempts) {
                            dataUrl = canvas.toDataURL('image/png', quality);
                            const sizeKB = Math.round(dataUrl.length * 0.75 / 1024); // Approximate size (base64 to binary)
                           
                            if (sizeKB > targetSizeKB * 1.1) { // Allow 10% margin above target
                                high = quality;
                                quality = (low + high) / 2;
                            } else if (sizeKB < targetSizeKB * 0.9) { // Allow 10% margin below target
                                low = quality;
                                quality = (low + high) / 2;
                            } else {
                                break; // Size is within acceptable range
                            }
                            attempts++;
                        }
                       
                        // Convert data URL to Blob
                        const byteString = atob(dataUrl.split(',')[1]);
                        const mimeString = dataUrl.split(',')[0].split(':')[1].split(';')[0];
                        const ab = new ArrayBuffer(byteString.length);
                        const ia = new Uint8Array(ab);
                       
                        for (let i = 0; i < byteString.length; i++) {
                            ia[i] = byteString.charCodeAt(i);
                        }
                       
                        const blob = new Blob([ab], { type: 'image/png' });
                        resolve(blob);
                    };
                   
                    img.onerror = reject;
                };
               
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function parseCSVLine(line) {
            const values = [];
            let current = '';
            let inQuote = false;
            for (let char of line) {
                if (char === '"') {
                    inQuote = !inQuote;
                } else if (char === ',' && !inQuote) {
                    values.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            values.push(current.trim());
            return values;
        }

        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = parseCSVLine(lines[0]);
            const data = [];
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                const values = parseCSVLine(lines[i]);
                const obj = {};
                for (let j = 0; j < headers.length; j++) {
                    obj[headers[j]] = values[j] || '';
                }
                data.push(obj);
            }
            return data;
        }

        function fillForm(row) {
            document.getElementById('perkId').value = row['ID'] || '';
            document.getElementById('companyName').value = row['Company Name'] || '';
            document.getElementById('companyIntro').value = row['Company Introduction'] || '';
            document.getElementById('contactName').value = row['Contact Name'] || '';
            document.getElementById('contactPhone').value = row['Contact Phone'] || '';
            document.getElementById('contactEmail').value = row['Contact Email'] || '';
            document.getElementById('perkType').value = row['Perk Type'] || '';
            let category = row['Category'] || '';
            const categorySelect = document.getElementById('category');
            const otherInput = document.querySelector('input[name="otherCategory"]');
            const otherDiv = document.getElementById('otherCategoryInput');
            if (categorySelect.querySelector(`option[value="${category.toLowerCase()}"]`)) {
                categorySelect.value = category.toLowerCase();
                otherDiv.style.display = 'none';
                otherInput.value = '';
            } else {
                categorySelect.value = 'other';
                otherInput.value = category;
                otherDiv.style.display = 'block';
            }
            const regions = row['Regions'] ? row['Regions'].split(',').map(r => r.trim()) : [];
            document.querySelectorAll('input[name="regions"]').forEach(checkbox => {
                checkbox.checked = regions.includes(checkbox.value);
            });
            document.getElementById('offer').value = row['Offer'] || '';
            document.getElementById('howToRedeem').value = row['How to Redeem'] || '';
            document.getElementById('websiteLink').value = row['Website Link'] || '';
            document.getElementById('socialMediaLink').value = row['Social Media Link'] || '';
            document.getElementById('terms').value = row['Terms & Conditions'] || '';
            // File inputs cannot be pre-filled for security reasons
        }

        document.addEventListener('DOMContentLoaded', function() {
            const categorySelect = document.getElementById('category');
            const otherCategoryInput = document.getElementById('otherCategoryInput');
         
            categorySelect.addEventListener('change', function() {
                otherCategoryInput.style.display = this.value === 'other' ? 'block' : 'none';
            });

            const fileInputs = ['logo', 'mainBanner', 'productImage'].map(id => document.getElementById(id));
           
            fileInputs.forEach(input => {
                input.addEventListener('change', async function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        try {
                            const compressedBlob = await compressImage(file);
                            const compressedFile = new File([compressedBlob], `${e.target.name}.png`, { type: 'image/png' });
                            const dataTransfer = new DataTransfer();
                            dataTransfer.items.add(compressedFile);
                            e.target.files = dataTransfer.files;
                        } catch (error) {
                            console.error('Image compression error:', error);
                            alert('Error compressing image. Please try a different file.');
                            e.target.value = '';
                        }
                    }
                });
            });

            // Generate ID for new perk
            const perkIdInput = document.getElementById('perkId');
            if (!perkIdInput.value) {
                if (crypto && crypto.randomUUID) {
                    perkIdInput.value = crypto.randomUUID();
                } else {
                    perkIdInput.value = 'PERK-' + Math.random().toString(36).slice(2, 11).toUpperCase() + '-' + Date.now();
                }
            }

            // Search button event
            document.getElementById('searchBtn').addEventListener('click', async function(e) {
                e.preventDefault();
                const query = document.getElementById('searchInput').value.trim().toLowerCase();
                if (!query) {
                    alert('Please enter a search term.');
                    return;
                }
                try {
                    const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQ97NnLtF2mFp-_S44bYjxdZSUQgTkomiJTI9IQVwA6afueTdtvZS6dQJDjirUC1xJs6eQgBlPGyHCl/pub?gid=0&single=true&output=csv');
                    if (!response.ok) {
                        throw new Error('Failed to fetch CSV');
                    }
                    const csv = await response.text();
                    const data = parseCSV(csv);
                    const found = data.find(row => 
                        (row['ID'] || '').toLowerCase() === query || 
                        (row['Company Name'] || '').toLowerCase().includes(query)
                    );
                    if (found) {
                        fillForm(found);
                    } else {
                        alert('No matching perk found.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error fetching or parsing data. Please try again.');
                }
            });
        });
     
        document.getElementById('perksForm').addEventListener('submit', async function(e) {
            e.preventDefault();
         
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const submitText = document.getElementById('submitText');
            const loadingText = document.getElementById('loadingText');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
         
            successMessage.classList.add('hidden');
            errorMessage.classList.add('hidden');
         
            submitText.classList.add('hidden');
            loadingText.classList.remove('hidden');
            submitBtn.disabled = true;
         
            try {
                const formData = new FormData(this);
                const category = document.getElementById('category').value;
                if (category === 'other') {
                    formData.set('category', document.querySelector('input[name="otherCategory"]').value || 'Other');
                }
                const selectedRegions = Array.from(document.querySelectorAll('input[name="regions"]:checked')).map(checkbox => checkbox.value);
                formData.set('regions', selectedRegions.join(','));
             
                // Optimize form data by ensuring only necessary fields are sent
                const optimizedFormData = new FormData();
                for (const [key, value] of formData.entries()) {
                    if (value instanceof File && value.size > 0) {
                        optimizedFormData.append(key, value, `${key}.png`);
                    } else if (typeof value === 'string' && value.trim() !== '') {
                        optimizedFormData.append(key, value);
                    }
                }
             
                const response = await fetch('https://hook.eu2.make.com/nktio333hqovuopbnytx65sgtrl4ug5t', {
                    method: 'POST',
                    body: optimizedFormData
                });
             
                if (response.ok) {
                    successMessage.classList.remove('hidden');
                    document.getElementById('perksForm').reset();
                    document.getElementById('otherCategoryInput').style.display = 'none';
                    // Regenerate ID after successful submit
                    const perkIdInput = document.getElementById('perkId');
                    if (crypto && crypto.randomUUID) {
                        perkIdInput.value = crypto.randomUUID();
                    } else {
                        perkIdInput.value = 'PERK-' + Math.random().toString(36).slice(2, 11).toUpperCase() + '-' + Date.now();
                    }
                } else {
                    throw new Error('Network response was not ok');
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.classList.remove('hidden');
            } finally {
                submitText.classList.remove('hidden');
                loadingText.classList.add('hidden');
                submitBtn.disabled = false;
            }
        });
    </script>
