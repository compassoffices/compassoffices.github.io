<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hong Kong Events Dashboard</title>
  <style>
    body {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: #000;
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
      padding-bottom: 40px;
    }
    .logo-banner {
      width: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px 0 10px 0;
    }
    .logo-banner img {
      height: 50px;
      width: auto;
      filter: brightness(100%) contrast(110%);
      max-width: 260px;
    }
    .header {
      background: #000;
      color: #fff;
      padding: 30px 30px 15px 30px;
      text-align: center;
      position: relative;
    }
    .header h1 {
      margin: 0 0 5px 0;
      font-size: 2.3rem;
      font-weight: 700;
      color: #fff;
    }
    .header p {
      margin: 5px 0 0 0;
      font-size: 1.1rem;
      opacity: 0.9;
      color: #ff6600;
      font-weight: 600;
      letter-spacing: 0.02em;
    }
    .selector-group {
      margin: 22px 0 0 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .selector-group label {
      font-weight: 600;
      font-size: 1rem;
      color: #fff;
    }
    .selector-group select {
      background: #111;
      border: 2px solid #ff6600;
      color: #ff6600;
      padding: 10px 15px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      outline: none;
    }
    .selector-group select:focus,
    .selector-group select:hover {
      background: #ff6600;
      color: #fff;
      border-color: #ff6600;
    }
    .selector-group select option {
      background: #fff;
      color: #222;
      padding: 10px;
    }
    .loading,
    .no-events {
      text-align: center;
      padding: 60px 20px;
      color: #333;
      font-size: 1.2rem;
    }
    .spinner {
      border: 4px solid #eee;
      border-top: 4px solid #ff6600;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .events-container {
      padding: 36px;
    }
    .event-card {
      background: #f7f7f7;
      border-radius: 14px;
      padding: 25px;
      margin-bottom: 24px;
      border-left: 5px solid #222;
      transition: all 0.3s ease;
      position: relative;
      box-shadow: 0 3px 16px rgba(0,0,0,0.06);
    }
    .event-card.today {
      border-left-color: #ff6b6b;
      background: #fff6f6;
      border: 2px solid #ff6b6b;
      box-shadow: 0 4px 16px rgba(255, 107, 107, 0.08);
    }
    .event-card.today .event-title {
      color: #ff6b6b;
    }
    .event-card.upcoming {
      border-left-color: #51cf66;
    }
    .event-date {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .date-badge {
      background: #222;
      color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.95rem;
      margin-right: 15px;
      letter-spacing: 0.03em;
    }
    .today .date-badge { background: #ff6b6b; }
    .upcoming .date-badge { background: #51cf66; }
    .event-card .date-badge { border: 2px solid #ff6600; }
    .time-badge {
      background: #ff6600;
      color: #fff;
      padding: 7px 14px;
      border-radius: 15px;
      font-size: 0.99rem;
      font-weight: 600;
      margin-left: 4px;
      letter-spacing: 0.02em;
    }
    .event-title {
      font-size: 1.36rem;
      font-weight: 700;
      color: #1d1d1d;
      margin-bottom: 10px;
      line-height: 1.22;
    }
    .event-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 12px;
    }
    .detail-item {
      display: flex;
      align-items: center;
      min-width: 0;
    }
    .detail-icon {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      opacity: 0.8;
      color: #ff6600;
      flex-shrink: 0;
    }
    .detail-text {
      color: #222;
      font-weight: 600;
      word-break: break-word;
    }
    .calendar-container {
      padding: 36px;
      background: #f7f7f7;
      border-radius: 14px;
      margin: 0 36px;
    }
    .calendar-header {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      text-align: center;
      font-weight: 600;
      color: #222;
      padding: 10px 0;
      border-bottom: 2px solid #ff6600;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-top: 10px;
    }
    .calendar-day {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      min-height: 100px;
      padding: 10px;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
      overflow-y: auto;
    }
    .calendar-day:hover {
      background: #f0f0f0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .calendar-day.today {
      border: 2px solid #ff6b6b;
      background: #fff6f6;
    }
    .calendar-day.has-events {
      background: #e6f3ff;
      border-color: #51cf66;
    }
    .day-number {
      font-weight: 600;
      color: #222;
      margin-bottom: 5px;
    }
    .event-indicator {
      background: #ff6600;
      color: #fff;
      border-radius: 12px;
      padding: 2px 8px;
      font-size: 0.8rem;
      margin: 2px 0;
      display: inline-block;
    }
    .event-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border-radius: 14px;
      padding: 25px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      z-index: 1000;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }
    .event-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .event-modal-header h3 {
      margin: 0;
      font-size: 1.5rem;
      color: #222;
    }
    .close-modal {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: #ff6600;
    }
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }
    .error-message {
      background: #ffe6e6;
      color: #d63031;
      padding: 20px;
      margin: 20px;
      border-radius: 8px;
      border-left: 4px solid #d63031;
    }
    .no-events h3 {
      color: #999;
      margin-bottom: 10px;
    }
    .export-button {
      background: #ff6600;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 20px auto;
      display: block;
    }
    .export-button:hover {
      background: #e65c00;
    }
    @media (max-width: 900px) {
      .container { padding-bottom: 15px; }
      .events-container { padding: 16px; }
      .calendar-container { padding: 16px; margin: 0 16px; }
      .calendar-day { min-height: 80px; }
    }
    @media (max-width: 600px) {
      .container { border-radius: 0; }
      .events-container { padding: 8px 2px; }
      .calendar-container { padding: 8px; margin: 0 8px; }
      .header { padding: 18px 6px 8px 6px; }
      .event-card { padding: 16px; }
      .logo-banner { padding: 11px 0 6px 0; }
      .logo-banner img { height: 35px; }
      .calendar-day { min-height: 60px; padding: 5px; overflow-y: auto; }
      .day-number { font-size: 0.9rem; }
      .event-indicator { font-size: 0.7rem; padding: 2px 6px; }
    }
  </style>
</head>
<body>
  <main class="container">

  <script>
    function getCSVUrl() {
      const spreadsheetId = '1vTazGFKOEPVQu77BpCHV9rTo8odUfVeH7_k0xLjio7V4bUXw__hk14JMBJu0iDC3MewNy8Hw3kowOJt';
      const gid = '1632866699';
      return `https://docs.google.com/spreadsheets/d/${spreadsheetId}/export?format=csv&gid=${gid}`;
    }
    function parseCSV(csvText) {
      const lines = csvText.split('\n');
      const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
      const data = [];
      for (let i = 1; i < lines.length; i++) {
        if (lines[i].trim()) {
          const values = parseCSVLine(lines[i]);
          const row = {};
          headers.forEach((header, index) => {
            row[header] = values[index] || '';
          });
          data.push(row);
        }
      }
      return data;
    }
    function parseCSVLine(line) {
      const result = [];
      let current = '';
      let inQuotes = false;
      for (let i = 0; i < line.length; i++) {
        const char = line[i];
        if (char === '"') {
          inQuotes = !inQuotes;
        } else if (char === ',' && !inQuotes) {
          result.push(current.trim());
          current = '';
        } else {
          current += char;
        }
      }
      result.push(current.trim());
      return result;
    }
    function parseDate(dateStr) {
      if (!dateStr) return null;
      const formats = [
        /(\d{1,2})\/(\d{1,2})\/(\d{4})/,
        /(\d{4})-(\d{1,2})-(\d{1,2})/,
        /(\d{1,2})-(\d{1,2})-(\d{4})/
      ];
      for (const format of formats) {
        const match = dateStr.match(format);
        if (match) {
          if (format === formats[0]) return new Date(match[3], match[2] - 1, match[1]);
          else if (format === formats[1]) return new Date(match[1], match[2] - 1, match[3]);
          else return new Date(match[3], match[1] - 1, match[2]);
        }
      }
      const date = new Date(dateStr);
      return isNaN(date.getTime()) ? null : date;
    }
    function isToday(date) {
      const today = new Date();
      return date.toDateString() === today.toDateString();
    }
    function isUpcoming(date) {
      const today = new Date(); today.setHours(0, 0, 0, 0);
      const eventDate = new Date(date); eventDate.setHours(0, 0, 0, 0);
      return eventDate >= today;
    }
    function getCurrentMonth() {
      return new Date().getMonth();
    }
    function formatDate(date) {
      return date.toLocaleDateString('en-US', {
        weekday: 'short',
        year: 'numeric',
        month: 'short',
        day: 'numeric'
      });
    }
    function createEventCard(event, eventDate) {
      const todayClass = isToday(eventDate) ? 'today' : (isUpcoming(eventDate) ? 'upcoming' : '');
      const dateLabel = isToday(eventDate) ? 'Today' : formatDate(eventDate);
      return `
        <div class="event-card ${todayClass}">
          <div class="event-date">
            <span class="date-badge">${dateLabel}</span>
            ${event.Time ? `<span class="time-badge">${event.Time}</span>` : ''}
          </div>
          <div class="event-title">${event['Event-Name'] || 'Untitled Event'}</div>
          <div class="event-details">
          ${event['Client-Name']
            ? `<div class="detail-item">
                <svg class="detail-icon" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                </svg>
                <span class="detail-text">${event['Client-Name']}</span>
              </div>`
            : ''}
          ${event.Location
            ? `<div class="detail-item">
                <svg class="detail-icon" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                </svg>
                <span class="detail-text">${event.Location}</span>
              </div>`
            : ''}
          </div>
        </div>
      `;
    }
    function generateCalendar(year, month, events) {
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const startDay = firstDay.getDay();
      const daysInMonth = lastDay.getDate();
      const today = new Date();
      let calendarHTML = '';
      let dayCount = 1;
      const totalCells = Math.ceil((daysInMonth + startDay) / 7) * 7;
      for (let i = 0; i < totalCells; i++) {
        if (i < startDay || dayCount > daysInMonth) {
          calendarHTML += `<div class="calendar-day"></div>`;
        } else {
          const currentDate = new Date(year, month, dayCount);
          const dateStr = currentDate.toDateString();
          const dayEvents = events.filter(event => event.parsedDate.toDateString() === dateStr);
          const isTodayClass = isToday(currentDate) ? 'today' : '';
          const hasEventsClass = dayEvents.length > 0 ? 'has-events' : '';
          calendarHTML += `
            <div class="calendar-day ${isTodayClass} ${hasEventsClass}" data-date="${dateStr}">
              <div class="day-number">${dayCount}</div>
              ${dayEvents.map(event => `<div class="event-indicator">${event['Event-Name'] || 'Event'}</div>`).join('')}
            </div>
          `;
          dayCount++;
        }
      }
      return calendarHTML;
    }
    async function loadEvents() {
      const csvUrl = getCSVUrl();
      try {
        let csvText = '';
        let success = false;
        try {
          const response = await fetch(csvUrl, {
            mode: 'cors',
            headers: { 'Accept': 'text/csv,text/plain,*/*' }
          });
          if (response.ok) {
            csvText = await response.text();
            success = true;
          }
        } catch (e) {}
        if (!success) {
          try {
            const altUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTazGFKOEPVQu77BpCHV9rTo8odUfVeH7_k0xLjio7V4bUXw__hk14JMBJu0iDC3MewNy8Hw3kowOJt/pub?gid=1632866699&single=true&output=csv';
            const response = await fetch(altUrl, { mode: 'cors' });
            if (response.ok) {
              csvText = await response.text();
              success = true;
            }
          } catch (e) {}
        }
        if (!success) {
          csvText = `Time,Date,Client-Name,Region,Event-Name,Location,Reception,Details,Trigger,Confirmed,Quarter
10:00 AM,12/25/2024,ABC Corp,Hong Kong,Annual Conference,Central Plaza,Yes,Year-end meeting,Email,Yes,Q4
2:00 PM,12/26/2024,XYZ Ltd,Hong Kong,Product Launch,Tsim Sha Tsui,No,New product reveal,Phone,Yes,Q4
9:00 AM,12/27/2024,Tech Solutions,Hong Kong,Workshop,Wan Chai,Yes,Training session,Online,Yes,Q4
3:00 PM,12/28/2024,Global Inc,Hong Kong,Networking Event,Admiralty,Yes,Business networking,Email,Yes,Q4`;
          showSampleDataNotice();
        }
        const allEvents = parseCSV(csvText);
        const hongKongEvents = allEvents.filter(event =>
          event.Region && event.Region.toLowerCase().includes('hong kong')
        );
        const eventsWithDates = hongKongEvents
          .map(event => ({
            ...event,
            parsedDate: parseDate(event.Date)
          }))
          .filter(event => event.parsedDate);
        const uniqueEvents = eventsWithDates.filter((event, index, array) => {
          return index === array.findIndex(e =>
            e['Event-Name'] === event['Event-Name'] &&
            e.Date === event.Date &&
            e.Time === event.Time &&
            e['Client-Name'] === event['Client-Name']
          );
        });
        const sortedEvents = uniqueEvents.sort((a, b) => a.parsedDate - b.parsedDate);
        allEventsData = sortedEvents;
        const currentMonth = getCurrentMonth();
        document.getElementById('month-select').value = currentMonth.toString();
        updateLocationFilter();
        filterEvents();
        document.getElementById('month-select').addEventListener('change', () => {
          updateLocationFilter();
          filterEvents();
        });
        document.getElementById('location-select').addEventListener('change', filterEvents);
        document.getElementById('view-select').addEventListener('change', filterEvents);
        document.getElementById('export-button').addEventListener('click', exportToEmail);
      } catch (error) {
        showError();
      }
    }
    let allEventsData = [];
    function updateLocationFilter() {
      const selectedMonth = document.getElementById('month-select').value;
      let filteredEvents = allEventsData;
      if (selectedMonth !== 'all') {
        const monthNum = parseInt(selectedMonth);
        filteredEvents = allEventsData.filter(event => event.parsedDate.getMonth() === monthNum);
      }
      const uniqueLocations = [...new Set(filteredEvents.map(e => e.Location).filter(l => l))].sort();
      const locationSelect = document.getElementById('location-select');
      locationSelect.innerHTML = '<option value="all">All Locations</option>';
      uniqueLocations.forEach(loc => {
        const option = document.createElement('option');
        option.value = loc;
        option.textContent = loc;
        locationSelect.appendChild(option);
      });
    }
    function displayEvents(events) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('events-container').style.display = 'block';
      document.getElementById('calendar-container').style.display = 'none';
      document.getElementById('export-button').style.display = 'none';
      const listEl = document.getElementById('events-list');
      if (events.length === 0) {
        listEl.innerHTML = `
          <div class="no-events">
            <h3>No events found</h3>
            <p>There are no Hong Kong events for the selected filters.</p>
          </div>
        `;
        return;
      }
      listEl.innerHTML = events.map(event => createEventCard(event, event.parsedDate)).join('');
    }
    function displayTable(events) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('events-container').style.display = 'block';
      document.getElementById('calendar-container').style.display = 'none';
      document.getElementById('export-button').style.display = events.length > 0 ? 'block' : 'none';
      const listEl = document.getElementById('events-list');
      if (events.length === 0) {
        listEl.innerHTML = `
          <div class="no-events">
            <h3>No events found</h3>
            <p>There are no Hong Kong events for the selected filters.</p>
          </div>
        `;
        return;
      }
      let tableHTML = '<table style="width:100%; border-collapse: collapse; background: #f7f7f7; border-radius: 14px; overflow: hidden;">';
      tableHTML += '<thead><tr style="background: #ff6600; color: #fff;"><th style="border:1px solid #ddd; padding:12px; text-align: left;">Date</th><th style="border:1px solid #ddd; padding:12px; text-align: left;">Time</th><th style="border:1px solid #ddd; padding:12px; text-align: left;">Event Name</th><th style="border:1px solid #ddd; padding:12px; text-align: left;">Client Name</th><th style="border:1px solid #ddd; padding:12px; text-align: left;">Location</th></tr></thead>';
      tableHTML += '<tbody>';
      events.forEach(event => {
        tableHTML += `<tr style="background: #fff;"><td style="border:1px solid #ddd; padding:12px;">${formatDate(event.parsedDate)}</td><td style="border:1px solid #ddd; padding:12px;">${event.Time || ''}</td><td style="border:1px solid #ddd; padding:12px;">${event['Event-Name'] || ''}</td><td style="border:1px solid #ddd; padding:12px;">${event['Client-Name'] || ''}</td><td style="border:1px solid #ddd; padding:12px;">${event.Location || ''}</td></tr>`;
      });
      tableHTML += '</tbody></table>';
      listEl.innerHTML = tableHTML;
    }
    function exportToEmail() {
      const selectedMonth = document.getElementById('month-select').value;
      const selectedLocation = document.getElementById('location-select').value;
      let filteredEvents = allEventsData;
      if (selectedMonth !== 'all') {
        const monthNum = parseInt(selectedMonth);
        filteredEvents = filteredEvents.filter(event => event.parsedDate.getMonth() === monthNum);
      }
      if (selectedLocation !== 'all') {
        filteredEvents = filteredEvents.filter(event => event.Location === selectedLocation);
      }
      const monthName = selectedMonth === 'all' ? 'All Months' : new Date(0, selectedMonth).toLocaleString('en-US', { month: 'long' });
      const uniqueLocations = [...new Set(filteredEvents.map(e => e.Location).filter(l => l))].sort();
      let emailContent = `<h2>Hong Kong Events for ${monthName}</h2>`;
      uniqueLocations.forEach(location => {
        const locationEvents = filteredEvents.filter(event => event.Location === location);
        if (locationEvents.length > 0) {
          emailContent += `<h3>${location}</h3>`;
          emailContent += '<table style="width:100%; border-collapse: collapse; border: 1px solid #ddd; margin-bottom: 20px;">';
          emailContent += '<thead><tr style="background: #ff6600; color: #fff;"><th style="border: 1px solid #ddd; padding: 12px; text-align: left;">Date</th><th style="border: 1px solid #ddd; padding: 12px; text-align: left;">Time</th><th style="border: 1px solid #ddd; padding: 12px; text-align: left;">Event Name</th><th style="border: 1px solid #ddd; padding: 12px; text-align: left;">Client Name</th><th style="border: 1px solid #ddd; padding: 12px; text-align: left;">Location</th></tr></thead>';
          emailContent += '<tbody>';
          locationEvents.forEach(event => {
            emailContent += `<tr><td style="border: 1px solid #ddd; padding: 12px;">${formatDate(event.parsedDate)}</td><td style="border: 1px solid #ddd; padding: 12px;">${event.Time || ''}</td><td style="border: 1px solid #ddd; padding: 12px;">${event['Event-Name'] || ''}</td><td style="border: 1px solid #ddd; padding: 12px;">${event['Client-Name'] || ''}</td><td style="border: 1px solid #ddd; padding: 12px;">${event.Location || ''}</td></tr>`;
          });
          emailContent += '</tbody></table>';
        }
      });
      navigator.clipboard.writeText(emailContent).then(() => {
        alert('Table copied to clipboard! You can paste it into an email.');
      }).catch(err => {
        alert('Failed to copy table to clipboard: ' + err);
      });
    }
    function displayCalendar(events, calendarMonth) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('calendar-container').style.display = 'block';
      document.getElementById('events-container').style.display = 'none';
      document.getElementById('export-button').style.display = 'none';
      const gridEl = document.getElementById('calendar-grid');
      const now = new Date();
      const year = now.getFullYear();
      gridEl.innerHTML = generateCalendar(year, calendarMonth, events);
      if (events.length === 0) {
        gridEl.innerHTML = `
          <div class="no-events">
            <h3>No events found</h3>
            <p>There are no Hong Kong events for the selected filters.</p>
          </div>
        `;
        return;
      }
      document.querySelectorAll('.calendar-day').forEach(day => {
        day.addEventListener('click', () => {
          const dateStr = day.getAttribute('data-date');
          if (dateStr) {
            const dayEvents = events.filter(event => event.parsedDate.toDateString() === dateStr);
            showEventModal(dayEvents, dateStr);
          }
        });
      });
    }
    function showEventModal(events, dateStr) {
      const modal = document.getElementById('event-modal');
      const overlay = document.getElementById('modal-overlay');
      const modalEvents = document.getElementById('modal-events');
      const modalDate = document.getElementById('modal-date');
      modalDate.textContent = formatDate(new Date(dateStr));
      modalEvents.innerHTML = events.length > 0
        ? events.map(event => createEventCard(event, event.parsedDate)).join('')
        : '<p>No events for this day.</p>';
      modal.style.display = 'block';
      overlay.style.display = 'block';
      document.querySelector('.close-modal').addEventListener('click', () => {
        modal.style.display = 'none';
        overlay.style.display = 'none';
      });
      overlay.addEventListener('click', () => {
        modal.style.display = 'none';
        overlay.style.display = 'none';
      });
    }
    function filterEvents() {
      const selectedMonth = document.getElementById('month-select').value;
      const selectedLocation = document.getElementById('location-select').value;
      const view = document.getElementById('view-select').value;
      let filteredEvents = allEventsData;
      if (selectedMonth !== 'all') {
        const monthNum = parseInt(selectedMonth);
        filteredEvents = filteredEvents.filter(event => event.parsedDate.getMonth() === monthNum);
      }
      if (selectedLocation !== 'all') {
        filteredEvents = filteredEvents.filter(event => event.Location === selectedLocation);
      }
      filteredEvents.sort((a, b) => {
        const aIsToday = isToday(a.parsedDate);
        const bIsToday = isToday(b.parsedDate);
        const aIsUpcoming = isUpcoming(a.parsedDate);
        const bIsUpcoming = isUpcoming(b.parsedDate);
        if (aIsToday && !bIsToday) return -1;
        if (!aIsToday && bIsToday) return 1;
        if (aIsUpcoming && !bIsUpcoming) return -1;
        if (!aIsUpcoming && bIsUpcoming) return 1;
        return a.parsedDate - b.parsedDate;
      });
      if (view === 'list') {
        displayEvents(filteredEvents);
      } else if (view === 'table') {
        displayTable(filteredEvents);
      } else if (view === 'calendar') {
        const calendarMonth = selectedMonth === 'all' ? getCurrentMonth() : parseInt(selectedMonth);
        const calendarEvents = filteredEvents.filter(event => event.parsedDate.getMonth() === calendarMonth);
        displayCalendar(calendarEvents, calendarMonth);
      }
    }
    function showError() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error-container').style.display = 'block';
      document.getElementById('events-container').style.display = 'none';
      document.getElementById('calendar-container').style.display = 'none';
      document.getElementById('export-button').style.display = 'none';
    }
    function showSampleDataNotice() {
      const header = document.querySelector('.header p');
      header.innerHTML = 'Showing sample data - Please ensure your Google Sheet is publicly accessible';
      header.style.background = 'rgba(255,102,0,0.12)';
      header.style.padding = '10px';
      header.style.borderRadius = '8px';
      header.style.marginTop = '15px';
      header.style.color = '#222';
    }
    document.addEventListener('DOMContentLoaded', loadEvents);
  </script>
