<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A4 Event Poster Creator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
  }
  .container {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
  }
  .editor, .preview {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .editor {
    width: 300px;
  }
  .editor input, .editor textarea {
    width: 100%;
    margin-bottom: 10px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .poster {
    width: 794px; /* A4 width at 96dpi */
    height: 1123px; /* A4 height at 96dpi */
    border: 1px solid #ccc;
    padding: 30px;
    background: white;
    position: relative;
    box-sizing: border-box;
  }
  .poster h2 {
    font-size: 32px;
    margin-bottom: 10px;
  }
  .poster h3 {
    font-size: 20px;
    color: #555;
    margin-bottom: 20px;
  }
  .poster img {
    max-width: 100%;
    height: auto;
    margin-bottom: 15px;
  }
  .poster table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }
  .poster table, .poster th, .poster td {
    border: 1px solid #ccc;
    padding: 8px;
  }
  .poster ul {
    margin: 0;
    padding-left: 20px;
  }
  .qr {
    position: absolute;
    bottom: 30px;
    right: 30px;
    width: 100px;
    height: 100px;
  }
  button {
    padding: 10px 20px;
    background: #0073e6;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 10px;
  }
  button:hover {
    background: #005bb5;
  }
</style>
</head>
<body>

<h1>A4 Event Poster Creator</h1>

<div class="container">
  <div class="editor">
    <h3>Editor</h3>
    <input type="text" id="title" placeholder="Event Title">
    <input type="text" id="subtitle" placeholder="Subtitle">
    <input type="text" id="url" placeholder="Event URL">
    <input type="text" id="imageUrl" placeholder="Image URL">
    <input type="text" id="qrUrl" placeholder="QR Code Image URL">
    <input type="text" id="date" placeholder="Date">
    <input type="text" id="time" placeholder="Time">
    <input type="text" id="location" placeholder="Location">
    <textarea id="about1" placeholder="About point 1"></textarea>
    <textarea id="about2" placeholder="About point 2"></textarea>
    <textarea id="about3" placeholder="About point 3"></textarea>
    <button onclick="updatePreview()">Preview</button>
    <button onclick="downloadPoster()">Download as JPG</button>
  </div>

  <div class="preview">
    <h3>Preview</h3>
    <div id="poster" class="poster">
      <h2 id="pTitle">Event Title</h2>
      <h3 id="pSubtitle">Subtitle</h3>
      <img id="pImage" src="" alt="">
      <table>
        <tr><th>Date</th><td id="pDate"></td></tr>
        <tr><th>Time</th><td id="pTime"></td></tr>
        <tr><th>Location</th><td id="pLocation"></td></tr>
      </table>
      <h3>About This Event</h3>
      <ul>
        <li id="pAbout1"></li>
        <li id="pAbout2"></li>
        <li id="pAbout3"></li>
      </ul>
      <p id="pUrl"></p>
      <img id="pQR" class="qr" src="" alt="QR Code">
    </div>
  </div>
</div>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script>
function updatePreview() {
  document.getElementById('pTitle').innerText = document.getElementById('title').value;
  document.getElementById('pSubtitle').innerText = document.getElementById('subtitle').value;
  document.getElementById('pUrl').innerText = document.getElementById('url').value;
  document.getElementById('pImage').src = document.getElementById('imageUrl').value;
  document.getElementById('pQR').src = document.getElementById('qrUrl').value;
  document.getElementById('pDate').innerText = document.getElementById('date').value;
  document.getElementById('pTime').innerText = document.getElementById('time').value;
  document.getElementById('pLocation').innerText = document.getElementById('location').value;
  document.getElementById('pAbout1').innerText = document.getElementById('about1').value;
  document.getElementById('pAbout2').innerText = document.getElementById('about2').value;
  document.getElementById('pAbout3').innerText = document.getElementById('about3').value;
}

function downloadPoster() {
  html2canvas(document.getElementById('poster'), {scale: 2}).then(canvas => {
    const link = document.createElement('a');
    link.download = 'event-poster.jpg';
    link.href = canvas.toDataURL('image/jpeg', 1.0);
    link.click();
  });
}
</script>

</body>
</html>
