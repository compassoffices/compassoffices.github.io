<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auto Resize & Crop Image to Max 300KB</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    input {
      margin: 1rem;
    }
    canvas {
      display: block;
      margin: 1rem auto;
      max-width: 100%;
      border: 1px solid #ccc;
    }
    .preview {
      margin-top: 2rem;
    }
    .info {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h2>Upload Image (Auto Resize + Crop to Max 300KB)</h2>
  <input type="file" accept="image/*" id="upload" />
  <div class="preview" id="preview"></div>

  <script>
    const upload = document.getElementById("upload");
    const preview = document.getElementById("preview");
    const MAX_SIZE = 300 * 1024;

    upload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const img = new Image();
      const reader = new FileReader();
      reader.onload = () => {
        img.src = reader.result;
      };
      reader.readAsDataURL(file);

      img.onload = () => {
        preview.innerHTML = "";

        const targets = [
          { width: 1080, height: 720, crop: false },
          { width: 1080, height: 450, crop: true },
        ];

        targets.forEach((target) => {
          const canvas = document.createElement("canvas");
          canvas.width = target.width;
          canvas.height = target.height;
          const ctx = canvas.getContext("2d");

          let sx = 0, sy = 0, sWidth = img.width, sHeight = img.height;

          const targetRatio = target.width / target.height;
          const imageRatio = img.width / img.height;

          if (target.crop) {
            // Crop the image to center based on target ratio
            if (imageRatio > targetRatio) {
              // Crop width
              sWidth = img.height * targetRatio;
              sx = (img.width - sWidth) / 2;
            } else {
              // Crop height
              sHeight = img.width / targetRatio;
              sy = (img.height - sHeight) / 2;
            }
          } else {
            // Resize with aspect ratio fitting
            const scale = Math.min(target.width / img.width, target.height / img.height);
            const newWidth = img.width * scale;
            const newHeight = img.height * scale;
            canvas.width = newWidth;
            canvas.height = newHeight;
          }

          ctx.drawImage(img, sx, sy, sWidth, sHeight, 0, 0, canvas.width, canvas.height);

          // Compress image below 300KB
          let quality = 0.9;
          const compress = () => new Promise((resolve) => {
            const loop = () => {
              canvas.toBlob((blob) => {
                if (blob.size <= MAX_SIZE || quality < 0.1) {
                  resolve({ blob, quality });
                } else {
                  quality -= 0.05;
                  loop();
                }
              }, 'image/jpeg', quality);
            };
            loop();
          });

          compress().then(({ blob, quality }) => {
            const sizeKB = Math.round(blob.size / 1024);
            const url = URL.createObjectURL(blob);

            const info = document.createElement("p");
            info.className = "info";
            info.textContent = `${target.width}×${target.height} — ${sizeKB}KB — Quality: ${quality.toFixed(2)}`;

            const download = document.createElement("a");
            download.href = url;
            download.download = `resized-${target.width}x${target.height}.jpg`;
            download.textContent = `Download ${target.width}x${target.height}`;
            download.style.display = "block";

            // Clone canvas for preview
            const previewCanvas = document.createElement("canvas");
            previewCanvas.width = canvas.width;
            previewCanvas.height = canvas.height;
            previewCanvas.getContext("2d").drawImage(canvas, 0, 0);

            preview.appendChild(previewCanvas);
            preview.appendChild(info);
            preview.appendChild(download);
          });
        });
      };
    });
  </script>
</body>
</html>
