<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Resizer & Cropper</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 1rem;
    }

    .drop-area {
      border: 2px dashed #4a90e2;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      max-width: 600px;
      margin: 0 auto 2rem;
    }

    .drop-area.dragover {
      background: #e0f0ff;
    }

    .preview {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    canvas {
      border: 1px solid #ccc;
      max-width: 100%;
    }

    a.download-link {
      background: #4a90e2;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 0.5rem;
      display: inline-block;
    }

    #downloadAllBtn {
      margin-top: 2rem;
      display: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #downloadAllBtn:hover {
      background: #218838;
    }

    .info {
      font-size: 0.9rem;
      color: #555;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Image Resizer & Cropper (Max 300KB)</h1>
  <div class="drop-area" id="dropArea">
    <p>üìÅ Drag & Drop image here or click to upload</p>
    <input type="file" id="fileInput" accept="image/*" />
  </div>

  <button id="downloadAllBtn">Download All</button>

  <div class="preview" id="preview"></div>

  <!-- JSZip from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <script>
    const dropArea = document.getElementById("dropArea");
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const downloadAllBtn = document.getElementById("downloadAllBtn");

    const MAX_SIZE = 300 * 1024;

    let filesToZip = [];

    const targets = [
      { width: 1080, height: 720, crop: false },
      { width: 1080, height: 450, crop: true }
    ];

    dropArea.addEventListener("click", () => fileInput.click());

    ["dragenter", "dragover"].forEach(eventName => {
      dropArea.addEventListener(eventName, (e) => {
        e.preventDefault();
        e.stopPropagation();
        dropArea.classList.add("dragover");
      });
    });

    ["dragleave", "drop"].forEach(eventName => {
      dropArea.addEventListener(eventName, (e) => {
        e.preventDefault();
        e.stopPropagation();
        dropArea.classList.remove("dragover");
      });
    });

    dropArea.addEventListener("drop", (e) => {
      const file = e.dataTransfer.files[0];
      if (file) processImage(file);
    });

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) processImage(file);
    });

    function processImage(file) {
      const img = new Image();
      const reader = new FileReader();
      reader.onload = () => (img.src = reader.result);
      reader.readAsDataURL(file);

      img.onload = async () => {
        preview.innerHTML = "";
        filesToZip = [];

        for (const target of targets) {
          const canvas = document.createElement("canvas");
          canvas.width = target.width;
          canvas.height = target.height;
          const ctx = canvas.getContext("2d");

          let sx = 0, sy = 0, sWidth = img.width, sHeight = img.height;

          const targetRatio = target.width / target.height;
          const imageRatio = img.width / img.height;

          if (target.crop) {
            if (imageRatio > targetRatio) {
              sWidth = img.height * targetRatio;
              sx = (img.width - sWidth) / 2;
            } else {
              sHeight = img.width / targetRatio;
              sy = (img.height - sHeight) / 2;
            }
          } else {
            const scale = Math.min(target.width / img.width, target.height / img.height);
            canvas.width = img.width * scale;
            canvas.height = img.height * scale;
          }

          ctx.drawImage(img, sx, sy, sWidth, sHeight, 0, 0, canvas.width, canvas.height);

          let quality = 0.9;
          const compress = () => new Promise((resolve) => {
            const loop = () => {
              canvas.toBlob((blob) => {
                if (blob.size <= MAX_SIZE || quality < 0.1) {
                  resolve({ blob, quality });
                } else {
                  quality -= 0.05;
                  loop();
                }
              }, 'image/jpeg', quality);
            };
            loop();
          });

          const { blob, quality } = await compress();
          const sizeKB = Math.round(blob.size / 1024);
          const url = URL.createObjectURL(blob);
          const filename = `resized-${target.width}x${target.height}.jpg`;

          const canvasClone = document.createElement("canvas");
          canvasClone.width = canvas.width;
          canvasClone.height = canvas.height;
          canvasClone.getContext("2d").drawImage(canvas, 0, 0);

          const info = document.createElement("p");
          info.className = "info";
          info.textContent = `${target.width}√ó${target.height} ‚Äî ${sizeKB} KB ‚Äî Quality: ${quality.toFixed(2)}`;

          const downloadLink = document.createElement("a");
          downloadLink.href = url;
          downloadLink.download = filename;
          downloadLink.className = "download-link";
          downloadLink.textContent = `Download ${target.width}√ó${target.height}`;

          preview.appendChild(canvasClone);
          preview.appendChild(info);
          preview.appendChild(downloadLink);

          filesToZip.push({ blob, filename });
        }

        downloadAllBtn.style.display = "inline-block";
      };
    }

    downloadAllBtn.addEventListener("click", () => {
      if (!filesToZip.length) return;

      const zip = new JSZip();
      filesToZip.forEach(({ blob, filename }) => {
        zip.file(filename, blob);
      });

      zip.generateAsync({ type: "blob" }).then((content) => {
        const a = document.createElement("a");
        a.href = URL.createObjectURL(content);
        a.download = "resized-images.zip";
        a.click();
      });
    });
  </script>
</body>
</html>
