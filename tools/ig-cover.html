<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Photo Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.13/html-to-image.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body { box-sizing: border-box; margin:0; padding:0; }

    .canvas-container {
      width: 1080px;
      height: 1350px;
      position: relative;
      margin: 20px auto;
      background: #ffffff;           /* Solid white background - prevents top black line */
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .white-section {
      width: 1080px;
      height: 850px;
      background: white;
      position: absolute;
      left: 0;
      top: -20px;                    /* Slight upward shift */
    }

    .dark-section {
      width: 1080px;
      height: 500px;
      background: #282828;
      position: absolute;
      left: 0;
      bottom: 0;
    }

    .photo-mask {
      width: 920px;
      height: 1000px;
      position: absolute;
      left: 80px;
      top: 10px;                     /* Moved up a bit (was 30px) */
      overflow: hidden;
      background: #1a1a1a;
      cursor: pointer;
      z-index: 5;
      border-radius: 20px;
    }

    .photo-mask img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .photo-gradient {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.45) 0%, rgba(0,0,0,0.12) 50%, rgba(0,0,0,0.35) 100%);
      pointer-events: none;
      z-index: 2;
    }

    .logo-container {
      position: absolute;
      left: 100px;
      top: 40px;                     /* Also moved up a bit */
      width: 220px;
      height: 80px;
      z-index: 10;
    }

    .logo-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .text-box {
      width: 920px;
      min-height: 280px;
      position: absolute;
      left: 80px;
      bottom: 60px;
      background: white;
      border-radius: 20px;
      padding: 40px 60px;
      z-index: 7;
      box-shadow: 0 6px 24px rgba(0,0,0,0.18);
    }

    .text-editor {
      font-family: 'Neue Haas Grotesk Display Pro', 'Helvetica Neue', Arial, sans-serif;
      font-size: 70px;
      line-height: 1.25;
      color: #000;
      outline: none;
      width: 100%;
      min-height: 140px;
      background: transparent;
    }

    .text-editor .font-small {
      font-size: 62px !important;
      line-height: 1.3;
    }

    .upload-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: rgba(255,255,255,0.75);
      background: rgba(0,0,0,0.15);
      z-index: 1;
    }

    .control-panel {
      max-width: 1080px;
      margin: 20px auto;
      background: white;
      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      font-family: 'Inter', sans-serif;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .formatting-toolbar {
      display: flex;
      gap: 8px;
      margin: 12px 0;
      flex-wrap: wrap;
    }

    .format-btn {
      padding: 8px 14px;
      border: 2px solid #e5e7eb;
      border-radius: 6px;
      background: white;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
    }

    .format-btn.active, .format-btn:hover {
      border-color: #3b82f6;
      background: #eff6ff;
    }
  </style>
</head>
<body style="background: linear-gradient(135deg, #f3f4f6, #e5e7eb); min-height:100vh;">

  <div class="control-panel">
    <h1 class="text-xl font-bold mb-3">Professional Photo Editor</h1>

    <div class="formatting-toolbar">
      <button id="bold-btn" class="format-btn">Bold</button>
      <button id="highlight-btn" class="format-btn" style="background:#ff6600; color:white; border-color:#ff6600;">Highlight</button>
      <button id="size-large-btn" class="format-btn active">Large (70px)</button>
      <button id="size-small-btn" class="format-btn">Small (62px)</button>
      <button id="clear-btn" class="format-btn">Clear</button>
    </div>

    <div class="flex gap-4">
      <button id="upload-btn" class="btn btn-primary px-6 py-3">Upload Photo</button>
      <button id="download-btn" class="btn btn-primary px-6 py-3">Download JPG</button>
    </div>

    <input type="file" id="photo-input" accept="image/*" class="hidden">
  </div>

  <div class="canvas-container" id="capture-area">
    <div class="white-section"></div>
    <div class="dark-section"></div>

    <div class="photo-mask" id="photo-mask">
      <img id="photo-img" src="" class="hidden">
      <div class="photo-gradient"></div>
      <div class="upload-overlay" id="upload-overlay">
        <svg class="w-16 h-16 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
        </svg>
        <p class="text-lg font-semibold">Click / tap to upload photo</p>
      </div>
    </div>

    <div class="logo-container">
      <img id="logo-img" src="https://compassoffices.github.io/img/logo/compass-w-logo.png" alt="Logo">
    </div>

    <div class="text-box">
      <div id="text-area" class="text-editor" contenteditable="true">
        Enter your text here...
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-8 right-8 bg-green-600 text-white px-8 py-4 rounded-xl shadow-2xl transform translate-y-40 transition-all duration-300 flex items-center gap-3 z-50 opacity-0">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
    <span id="toast-text">Ready!</span>
  </div>

  <script>
    const els = {
      photoInput: document.getElementById('photo-input'),
      photoMask: document.getElementById('photo-mask'),
      photoImg: document.getElementById('photo-img'),
      uploadOverlay: document.getElementById('upload-overlay'),
      textArea: document.getElementById('text-area'),
      toast: document.getElementById('toast'),
      toastText: document.getElementById('toast-text')
    };

    // Upload
    document.getElementById('upload-btn').onclick = () => els.photoInput.click();
    els.photoMask.onclick = () => els.photoImg.classList.contains('hidden') && els.photoInput.click();

    els.photoInput.onchange = e => {
      const f = e.target.files[0];
      if (!f) return;
      const r = new FileReader();
      r.onload = ev => {
        els.photoImg.src = ev.target.result;
        els.photoImg.classList.remove('hidden');
        els.uploadOverlay.style.display = 'none';
      };
      r.readAsDataURL(f);
    };

    // Text formatting
    document.getElementById('bold-btn').onclick = () => document.execCommand('bold');
    document.getElementById('highlight-btn').onclick = () => document.execCommand('foreColor', false, '#ff6600');

    document.getElementById('size-large-btn').onclick = () => {
      document.execCommand('fontSize', false, '7'); // ~70px
    };

    document.getElementById('size-small-btn').onclick = () => {
      document.execCommand('fontSize', false, '6');
      // Ensure clean 62px application
      const sel = window.getSelection();
      if (sel.rangeCount && !sel.isCollapsed) {
        const range = sel.getRangeAt(0);
        const span = document.createElement('span');
        span.style.fontSize = '62px';
        try { range.surroundContents(span); } catch {}
      }
    };

    document.getElementById('clear-btn').onclick = () => {
      document.execCommand('removeFormat');
      document.execCommand('foreColor', false, '#000000');
    };

    // Download - extra clean capture
    document.getElementById('download-btn').onclick = async () => {
      try {
        showToast('Creating image...');

        const dataUrl = await htmlToImage.toJpeg(document.getElementById('capture-area'), {
          quality: 0.96,
          pixelRatio: 2.4,
          backgroundColor: '#ffffff',     // Explicit white background
          canvasWidth: 1080,
          canvasHeight: 1350,
          includeQueryParamsInFontURI: true,
          cacheBust: true,
          imagePlaceholder: 'data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=='
        });

        const a = document.createElement('a');
        a.href = dataUrl;
        a.download = `design-${Date.now()}.jpg`;
        a.click();

        showToast('Downloaded successfully!');
      } catch (e) {
        console.error(e);
        showToast('Something went wrong');
      }
    };

    function showToast(msg) {
      els.toastText.textContent = msg;
      els.toast.classList.remove('translate-y-40','opacity-0');
      els.toast.classList.add('translate-y-0','opacity-100');
      setTimeout(() => {
        els.toast.classList.remove('translate-y-0','opacity-100');
        els.toast.classList.add('translate-y-40','opacity-0');
      }, 2400);
    }
  </script>
</body>
</html>
