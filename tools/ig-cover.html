<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compass Photo Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.13/html-to-image.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body { 
      margin:0; 
      padding:0; 
      box-sizing:border-box; 
      font-family: 'Inter', sans-serif; 
      background: #f8fafc;
    }
    
    .canvas-container {
      width: 1080px;
      height: 1350px;
      margin: 32px auto;
      position: relative;
      background: #ffffff;          /* Pure white */
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0,0,0,0.12);
      border-radius: 12px;
    }

    .white-section {
      position: absolute;
      inset: 0 0 auto 0;
      height: 850px;
      background: #ffffff;          /* Pure white */
    }

    .dark-section {
      position: absolute;
      inset: auto 0 0 0;
      height: 500px;
      background: #282828;
    }

    .photo-mask {
      overflow: hidden;
      cursor: grab;
      user-select: none;
      touch-action: none;
    }

    .photo-mask:active { cursor: grabbing; }

    .main-photo {
      width: 920px;
      height: 1000px;
      position: absolute;
      left: 80px;
      top: 0;
      border-radius: 20px;
      background: #1a1a1a;
      z-index: 5;
    }

    .circle-photo {
      width: 350px;
      height: 350px;
      position: absolute;
      left: 40px;
      bottom: 380px;
      border-radius: 50%;
      border: 5px solid #282828;
      background: #1a1a1a;
      z-index: 6;
      overflow: hidden;
    }

    .photo-inner {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: transform 0.08s ease-out;
      will-change: transform;
    }

    .photo-gradient {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.48) 0%, rgba(0,0,0,0.08) 50%, rgba(0,0,0,0.38) 100%);
      pointer-events: none;
      z-index: 2;
    }

    .upload-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.25);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 3;
      pointer-events: none;
    }

    .logo-container {
      position: absolute;
      left: 100px;
      top: 40px;
      width: 220px;
      height: 80px;
      z-index: 10;
    }

    .text-box {
      position: absolute;
      left: 80px;
      bottom: 60px;
      width: 920px;
      min-height: 280px;
      background: #ffffff;          /* Pure white */
      border-radius: 20px;
      padding: 40px 60px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      z-index: 7;
    }

    .text-editor {
      font-family: 'Neue Haas Grotesk Display Pro', 'Helvetica Neue', Arial, sans-serif;
      font-size: 70px;
      line-height: 1.24;
      color: #000;
      outline: none;
      width: 100%;
      min-height: 140px;
      background: transparent;
    }

    .text-editor .small {
      font-size: 62px !important;
    }

    /* Controls */
    .control-panel {
      max-width: 1100px;
      margin: 32px auto;
      background: white;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.1);
    }

    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-toggle-on {
      background: #10b981;
      color: white;
    }

    .btn-toggle-on:hover {
      background: #059669;
    }

    .btn-toggle-off {
      background: #6b7280;
      color: white;
    }

    .btn-toggle-off:hover {
      background: #4b5563;
    }
  </style>
</head>
<body>

  <div class="control-panel">
    <h1 class="text-2xl font-bold mb-4 text-center md:text-left">Compass IG Photo Style Editor</h1>

    <div class="flex flex-wrap gap-4 mb-6 justify-center md:justify-start">
      <button id="upload-main"   class="btn btn-primary">Upload Main Photo</button>
      <button id="upload-circle" class="btn btn-primary">Upload Circle Photo</button>
      <button id="toggle-circle" class="btn btn-toggle-off">Show Circle Photo</button>
      <button id="download"      class="btn bg-green-600 hover:bg-green-700 text-white">Download JPG</button>
    </div>

    <div class="flex flex-wrap gap-3 justify-center md:justify-start">
      <button id="bold"       class="btn border border-gray-300 hover:border-blue-500">Bold</button>
      <button id="highlight"  class="btn border border-gray-300" style="background:#ff6600; color:white; border-color:#ff6600;">Highlight</button>
      <button id="size-large" class="btn border border-gray-300 hover:border-blue-500 active:bg-blue-600 active:text-white">Small</button>
      <button id="size-small" class="btn border border-gray-300 hover:border-blue-500 active:bg-blue-600 active:text-white">Large</button>
      <button id="clear"      class="btn border border-gray-300 hover:border-red-500 hover:text-red-600">Clear Format</button>
    </div>

    <input type="file" id="file-main"   accept="image/*" class="hidden">
    <input type="file" id="file-circle" accept="image/*" class="hidden">
  </div>

  <div class="canvas-container" id="capture">
    <div class="white-section"></div>
    <div class="dark-section"></div>

    <!-- Main Photo -->
    <div class="photo-mask main-photo" id="mask-main">
      <div class="photo-inner" id="inner-main"></div>
      <div class="photo-gradient"></div>
      <div class="upload-overlay">
        <svg class="w-16 h-16 mb-3" fill="none" stroke="white" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
        </svg>
        <p class="text-lg font-semibold">Main Photo<br>Drag & wheel to adjust</p>
      </div>
    </div>

    <!-- Circle Photo (hidden by default) -->
    <div class="photo-mask circle-photo hidden" id="mask-circle">
      <div class="photo-inner" id="inner-circle"></div>
      <div class="upload-overlay">
        <svg class="w-12 h-12 mb-2" fill="none" stroke="white" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
        </svg>
        <p class="text-base font-semibold">Circle Photo<br>Drag & wheel</p>
      </div>
    </div>

    <div class="logo-container">
      <img src="https://compassoffices.github.io/img/logo/compass-w-logo.png" alt="Compass Logo">
    </div>

    <div class="text-box">
      <div id="text" class="text-editor" contenteditable="true">
        Enter your text here...
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-8 right-8 bg-green-600 text-white px-8 py-4 rounded-xl shadow-2xl transform translate-y-40 opacity-0 transition-all duration-300 flex items-center gap-3 z-50">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
    <span id="toast-msg">Done!</span>
  </div>

  <script>
    // ───────────────────────────────────────────────
    // Elements
    // ───────────────────────────────────────────────
    const capture = document.getElementById('capture');
    const textEl = document.getElementById('text');
    const toast = document.getElementById('toast');
    const toastMsg = document.getElementById('toast-msg');

    const mainMask   = document.getElementById('mask-main');
    const mainInner  = document.getElementById('inner-main');
    const mainUpload = mainMask.querySelector('.upload-overlay');

    const circleMask   = document.getElementById('mask-circle');
    const circleInner  = document.getElementById('inner-circle');
    const circleUpload = circleMask.querySelector('.upload-overlay');

    const toggleBtn = document.getElementById('toggle-circle');

    // Default: circle is hidden
    let circleVisible = false;

    // ───────────────────────────────────────────────
    // Toggle Circle Photo
    // ───────────────────────────────────────────────
    toggleBtn.onclick = () => {
      circleVisible = !circleVisible;
      circleMask.classList.toggle('hidden', !circleVisible);
      toggleBtn.textContent = circleVisible ? 'Hide Circle Photo' : 'Show Circle Photo';
      toggleBtn.classList.toggle('btn-toggle-on', circleVisible);
      toggleBtn.classList.toggle('btn-toggle-off', !circleVisible);
    };

    // ───────────────────────────────────────────────
    // File Uploads
    // ───────────────────────────────────────────────
    document.getElementById('upload-main').onclick   = () => document.getElementById('file-main').click();
    document.getElementById('upload-circle').onclick = () => document.getElementById('file-circle').click();

    document.getElementById('file-main').onchange = e => loadImage(e, mainInner, mainUpload);
    document.getElementById('file-circle').onchange = e => loadImage(e, circleInner, circleUpload);

    function loadImage(e, targetInner, overlay) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => {
        targetInner.style.backgroundImage = `url(${ev.target.result})`;
        overlay.style.display = 'none';
      };
      reader.readAsDataURL(file);
    }

    // ───────────────────────────────────────────────
    // Drag & Zoom
    // ───────────────────────────────────────────────
    function makeDraggableAndZoomable(mask, inner) {
      let scale = 1;
      let posX = 0;
      let posY = 0;
      let isDragging = false;
      let startX, startY;

      const update = () => {
        inner.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
      };

      mask.addEventListener('mousedown', e => {
        isDragging = true;
        startX = e.clientX - posX;
        startY = e.clientY - posY;
        mask.style.cursor = 'grabbing';
        e.preventDefault();
      });

      document.addEventListener('mousemove', e => {
        if (!isDragging) return;
        posX = e.clientX - startX;
        posY = e.clientY - startY;
        update();
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
        mask.style.cursor = 'grab';
      });

      mask.addEventListener('wheel', e => {
        e.preventDefault();
        const delta = e.deltaY > 0 ? -0.05 : 0.05;
        scale = Math.max(0.5, Math.min(3.5, scale + delta));
        update();
      });

      let startDist = 0;
      mask.addEventListener('touchstart', e => {
        if (e.touches.length === 2) {
          e.preventDefault();
          const t1 = e.touches[0], t2 = e.touches[1];
          startDist = Math.hypot(t1.clientX-t2.clientX, t1.clientY-t2.clientY);
        }
      }, {passive:false});

      mask.addEventListener('touchmove', e => {
        if (e.touches.length === 2) {
          e.preventDefault();
          const t1 = e.touches[0], t2 = e.touches[1];
          const dist = Math.hypot(t1.clientX-t2.clientX, t1.clientY-t2.clientY);
          scale = Math.max(0.5, Math.min(3.5, scale * (dist / startDist)));
          startDist = dist;
          update();
        }
      }, {passive:false});
    }

    makeDraggableAndZoomable(mainMask, mainInner);
    makeDraggableAndZoomable(circleMask, circleInner);

    // ───────────────────────────────────────────────
    // Text formatting
    // ───────────────────────────────────────────────
    document.getElementById('bold').onclick       = () => document.execCommand('bold');
    document.getElementById('highlight').onclick  = () => document.execCommand('foreColor', false, '#ff6600');

    document.getElementById('size-large').onclick = () => document.execCommand('fontSize', false, '7');

    document.getElementById('size-small').onclick = () => {
      document.execCommand('fontSize', false, '6');
      const sel = window.getSelection();
      if (sel.rangeCount && !sel.isCollapsed) {
        const range = sel.getRangeAt(0);
        const span = document.createElement('span');
        span.className = 'small';
        try { range.surroundContents(span); } catch {}
      }
    };

    document.getElementById('clear').onclick = () => {
      document.execCommand('removeFormat');
      document.execCommand('foreColor', false, '#000000');
    };

    // ───────────────────────────────────────────────
    // Download - pure white background guaranteed
    // ───────────────────────────────────────────────
    document.getElementById('download').onclick = async () => {
      try {
        showToast('Generating...');

        const dataUrl = await htmlToImage.toJpeg(document.getElementById('capture'), {
          quality: 0.97,
          pixelRatio: 2.6,
          backgroundColor: '#ffffff',     // Force pure white background
          canvasWidth: 1080,
          canvasHeight: 1350,
          includeQueryParamsInFontURI: true,
          cacheBust: true,
          imagePlaceholder: 'data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=='
        });

        const a = document.createElement('a');
        a.href = dataUrl;
        a.download = `compass-${Date.now()}.jpg`;
        a.click();

        showToast('Downloaded!');
      } catch (err) {
        console.error(err);
        showToast('Error');
      }
    };

    function showToast(text) {
      toastMsg.textContent = text;
      toast.classList.remove('translate-y-40','opacity-0');
      toast.classList.add('translate-y-0','opacity-100');
      setTimeout(() => toast.classList.add('translate-y-40','opacity-0'), 2200);
    }
  </script>
</body>
</html>
