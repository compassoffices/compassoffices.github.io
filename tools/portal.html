<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload to FileZilla Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #status {
            margin-top: 20px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Upload File to FileZilla Server</h1>
    <div class="form-container">
        <input type="file" id="fileInput" accept="*/*">
        <input type="password" id="passwordInput" placeholder="Enter FTP Password">
        <button onclick="uploadFile()">Upload File</button>
    </div>
    <div id="status"></div>

    <script src="https://cdn.jsdelivr.net/npm/ftp@0.3.10/lib/ftp.min.js"></script>
    <script>
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const passwordInput = document.getElementById('passwordInput');
            const status = document.getElementById('status');
            const file = fileInput.files[0];
            const password = passwordInput.value;

            if (!file) {
                status.textContent = 'Please select a file to upload.';
                return;
            }
            if (!password) {
                status.textContent = 'Please enter the FTP password.';
                return;
            }

            status.textContent = 'Uploading...';

            const ftpClient = new Ftp();
            ftpClient.on('ready', function() {
                ftpClient.put(file, file.name, function(err) {
                    if (err) {
                        status.textContent = 'Upload failed: ' + err.message;
                        ftpClient.end();
                        return;
                    }
                    status.textContent = 'File uploaded successfully!';
                    ftpClient.end();
                });
            });

            ftpClient.on('error', function(err) {
                status.textContent = 'FTP error: ' + err.message;
            });

            // Connect to the FileZilla server
            ftpClient.connect({
                host: '35.241.115.157',
                port: 13097,
                user: 'compassoffices',
                password: password
            });
        }
    </script>
</body>
</html>
