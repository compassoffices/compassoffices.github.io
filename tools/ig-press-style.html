<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Frame Editor</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.13/html-to-image.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f1f5f9;
      font-family: system-ui, sans-serif;
    }

    .preview-wrapper {
      width: 1080px;
      height: 1350px;
      margin: 40px auto;
      background: #e5e7eb;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.12);
    }

    #capture-area {
      width: 1080px;
      height: 1350px;
      position: relative;
      background: white;
      overflow: hidden;
    }

    .bg-layer {
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    .bg-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .bg-blurred .bg-img {
      filter: blur(12px);
    }

    .content-layer {
      position: absolute;
      inset: 0;
      z-index: 5;
      padding: 160px 30px;
      box-sizing: border-box;
    }

    .frames-container {
      width: 1020px;
      height: 1000px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }

    .frame {
      width: 490px;
      height: 100%;
      border-radius: 20px;
      overflow: hidden;
      background: #111;
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
    }

    .photo-wrapper {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
      cursor: grab;
      user-select: none;
      touch-action: none;
    }

    .photo-wrapper:active {
      cursor: grabbing;
    }

    .photo {
      width: 100%;
      height: 100%;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      transition: transform 0.12s ease;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      transition: opacity 0.4s;
    }

    .single .frames-container {
      justify-content: center;
    }

    .single .frame.right {
      display: none;
    }

    .toolbar {
      max-width: 1140px;
      margin: 0 auto 32px;
      padding: 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>

<div class="toolbar">
  <h1 class="text-2xl font-bold mb-5 text-center">IG Press Photo Layout</h1>
  <div class="flex flex-wrap gap-4 justify-center">
    <button id="btn-left"    class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium">Left Photo</button>
    <button id="btn-right"   class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium">Right Photo</button>
    <button id="btn-bg"      class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-medium">Background</button>
    <button id="btn-blur"    class="px-6 py-3 bg-gray-600 hover:bg-gray-700 text-white rounded-lg font-medium">Blur BG</button>
    <button id="btn-download" class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg font-medium">Download JPG</button>
  </div>

  <input type="file" id="file-left" accept="image/*" hidden>
  <input type="file" id="file-right" accept="image/*" hidden>
  <input type="file" id="file-bg" accept="image/*" hidden>
</div>

<div class="preview-wrapper">
  <div id="capture-area">
    <div class="bg-layer" id="bg-layer">
      <img class="bg-img" id="bg-img" crossorigin="anonymous">
    </div>

    <div class="content-layer">
      <div class="frames-container" id="frames">
        <div class="frame">
          <div class="photo-wrapper" id="wrapper-left">
            <div class="photo" id="photo-left"></div>
            <div class="overlay" id="overlay-left">
              <svg class="w-12 h-12 mb-3" fill="none" stroke="white" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
              </svg>
              <p>Left Photo – drag & zoom</p>
            </div>
          </div>
        </div>

        <div class="frame right">
          <div class="photo-wrapper" id="wrapper-right">
            <div class="photo" id="photo-right"></div>
            <div class="overlay" id="overlay-right">
              <svg class="w-12 h-12 mb-3" fill="none" stroke="white" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
              </svg>
              <p>Right Photo – drag & zoom</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Toast -->
<div id="toast" class="fixed bottom-8 right-8 bg-green-600 text-white px-8 py-4 rounded-xl shadow-2xl transform translate-y-20 opacity-0 transition-all duration-300 flex items-center gap-3 z-50">
  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
  <span id="toast-text">Done!</span>
</div>

<script>
const captureArea = document.getElementById('capture-area');
const frames = document.getElementById('frames');

// Upload buttons
document.getElementById('btn-left').onclick   = () => document.getElementById('file-left').click();
document.getElementById('btn-right').onclick  = () => document.getElementById('file-right').click();
document.getElementById('btn-bg').onclick     = () => document.getElementById('file-bg').click();

// Load images
document.getElementById('file-left').onchange = e => loadImage(e, 'photo-left', 'overlay-left');
document.getElementById('file-right').onchange = e => loadImage(e, 'photo-right', 'overlay-right');

document.getElementById('file-bg').onchange = e => {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = ev => document.getElementById('bg-img').src = ev.target.result;
    reader.readAsDataURL(file);
  }
};

function loadImage(e, photoId, overlayId) {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = ev => {
    document.getElementById(photoId).style.backgroundImage = `url(${ev.target.result})`;
    document.getElementById(overlayId).style.opacity = '0';
    updateLayout();
  };
  reader.readAsDataURL(file);
}

function updateLayout() {
  const hasRight = !!document.getElementById('photo-right').style.backgroundImage;
  frames.classList.toggle('single', !hasRight);
}

let blurOn = false;
document.getElementById('btn-blur').onclick = () => {
  blurOn = !blurOn;
  document.getElementById('bg-layer').classList.toggle('bg-blurred', blurOn);
  document.getElementById('btn-blur').textContent = blurOn ? 'Unblur BG' : 'Blur BG';
};

// Drag & Zoom
function makeDraggable(containerId, photoId) {
  const container = document.getElementById(containerId);
  const photo = document.getElementById(photoId);

  let scale = 1;
  let x = 0;
  let y = 0;
  let dragging = false;
  let startX, startY;

  function updateTransform() {
    photo.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
  }

  container.addEventListener('mousedown', e => {
    dragging = true;
    startX = e.clientX - x;
    startY = e.clientY - y;
    e.preventDefault();
  });

  window.addEventListener('mousemove', e => {
    if (!dragging) return;
    x = e.clientX - startX;
    y = e.clientY - startY;
    updateTransform();
  });

  window.addEventListener('mouseup', () => dragging = false);

  container.addEventListener('wheel', e => {
    e.preventDefault();
    const delta = e.deltaY > 0 ? -0.08 : 0.08;
    scale = Math.max(0.4, Math.min(5, scale + delta));
    updateTransform();
  });

  // Touch pinch zoom
  let startDist = 0;
  container.addEventListener('touchstart', e => {
    if (e.touches.length === 2) {
      e.preventDefault();
      const t1 = e.touches[0], t2 = e.touches[1];
      startDist = Math.hypot(t1.clientX - t2.clientX, t1.clientY - t2.clientY);
    }
  }, {passive: false});

  container.addEventListener('touchmove', e => {
    if (e.touches.length === 2) {
      e.preventDefault();
      const t1 = e.touches[0], t2 = e.touches[1];
      const dist = Math.hypot(t1.clientX - t2.clientX, t1.clientY - t2.clientY);
      scale *= dist / startDist;
      scale = Math.max(0.4, Math.min(5, scale));
      startDist = dist;
      updateTransform();
    }
  }, {passive: false});
}

makeDraggable('wrapper-left', 'photo-left');
makeDraggable('wrapper-right', 'photo-right');

// Download
document.getElementById('btn-download').onclick = async () => {
  try {
    showToast('Creating...');
    const dataUrl = await htmlToImage.toJpeg(captureArea, {
      quality: 0.92,
      pixelRatio: 2,
      canvasWidth: 1080,
      canvasHeight: 1350,
      backgroundColor: '#ffffff',
      cacheBust: true
    });

    const link = document.createElement('a');
    link.download = `photo-${Date.now()}.jpg`;
    link.href = dataUrl;
    link.click();

    showToast('Downloaded!');
  } catch (err) {
    console.error(err);
    showToast('Export failed');
  }
};

function showToast(text) {
  const toast = document.getElementById('toast');
  document.getElementById('toast-text').textContent = text;
  toast.classList.remove('translate-y-20', 'opacity-0');
  toast.classList.add('translate-y-0', 'opacity-100');
  setTimeout(() => toast.classList.add('translate-y-20', 'opacity-0'), 2200);
}

// Initial state
updateLayout();
</script>
</body>
</html>
