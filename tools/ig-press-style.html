<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Editor - Fixed Export</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.13/html-to-image.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f8fafc;
    }

    #capture {
      width: 1080px;
      height: 1350px;
      margin: 40px auto;
      position: relative;
      background: white;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.12);
    }

    .bg-container {
      position: absolute;
      inset: 0;
      background: white;
      z-index: 1;
    }

    .bg-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .bg-blurred .bg-image {
      filter: blur(12px);
    }

    .content {
      position: absolute;
      inset: 0;
      z-index: 5;
      padding: 160px 30px;
      box-sizing: border-box;
    }

    .frames {
      width: 1020px;
      height: 1000px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }

    .frame {
      width: 490px;
      height: 100%;
      border-radius: 20px;
      overflow: hidden;
      background: #111;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }

    .photo-area {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
      cursor: grab;
      user-select: none;
      touch-action: none;
    }

    .photo-area:active {
      cursor: grabbing;
    }

    .photo-inner {
      width: 100%;
      height: 100%;
      background-size: contain;           /* ← shows full image initially */
      background-position: center;
      background-repeat: no-repeat;
      transition: transform 0.1s ease-out;
    }

    .upload-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .single .frames {
      justify-content: center;
    }

    .single .frame.right {
      display: none;
    }

    .toolbar {
      max-width: 1140px;
      margin: 0 auto 32px;
      padding: 1.5rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>

<div class="toolbar">
  <h1 class="text-2xl font-bold mb-4 text-center">Photo Frame Editor</h1>
  <div class="flex flex-wrap gap-4 justify-center">
    <button id="btn-left" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Left Photo</button>
    <button id="btn-right" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Right Photo</button>
    <button id="btn-bg" class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Background</button>
    <button id="btn-blur" class="px-6 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700">Blur BG</button>
    <button id="btn-download" class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700">Download JPG</button>
  </div>

  <input type="file" id="file-left" accept="image/*" hidden>
  <input type="file" id="file-right" accept="image/*" hidden>
  <input type="file" id="file-bg" accept="image/*" hidden>
</div>

<div id="capture">
  <div class="bg-container" id="bg-layer">
    <img class="bg-image" id="bg-img" crossorigin="anonymous">
  </div>

  <div class="content">
    <div class="frames" id="frames">
      <div class="frame">
        <div class="photo-area" id="area-left">
          <div class="photo-inner" id="photo-left"></div>
          <div class="upload-overlay" id="overlay-left">
            <svg class="w-12 h-12 mb-3" fill="none" stroke="white" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
            <p class="text-lg">Left Photo</p>
          </div>
        </div>
      </div>

      <div class="frame right">
        <div class="photo-area" id="area-right">
          <div class="photo-inner" id="photo-right"></div>
          <div class="upload-overlay" id="overlay-right">
            <svg class="w-12 h-12 mb-3" fill="none" stroke="white" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
            <p class="text-lg">Right Photo</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Toast -->
<div id="toast" class="fixed bottom-8 right-8 bg-green-600 text-white px-8 py-4 rounded-xl shadow-2xl transform translate-y-20 opacity-0 transition-all duration-300 z-50 flex items-center gap-3">
  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
  <span id="toast-text">Done!</span>
</div>

<script>
// ────────────────────────────────────────────────
const capture = document.getElementById('capture');
const frames = document.getElementById('frames');

document.getElementById('btn-left').onclick  = () => document.getElementById('file-left').click();
document.getElementById('btn-right').onclick = () => document.getElementById('file-right').click();
document.getElementById('btn-bg').onclick    = () => document.getElementById('file-bg').click();

document.getElementById('file-left').onchange = e => loadImage(e, 'photo-left', 'overlay-left');
document.getElementById('file-right').onchange = e => loadImage(e, 'photo-right', 'overlay-right');

document.getElementById('file-bg').onchange = e => {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = ev => document.getElementById('bg-img').src = ev.target.result;
    reader.readAsDataURL(file);
  }
};

function loadImage(e, photoId, overlayId) {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = ev => {
    document.getElementById(photoId).style.backgroundImage = `url(${ev.target.result})`;
    document.getElementById(overlayId).style.opacity = '0';
    updateLayout();
  };
  reader.readAsDataURL(file);
}

function updateLayout() {
  const hasRight = !!document.getElementById('photo-right').style.backgroundImage;
  frames.classList.toggle('single', !hasRight);
}

let blurOn = false;
document.getElementById('btn-blur').onclick = () => {
  blurOn = !blurOn;
  document.getElementById('bg-layer').classList.toggle('bg-blurred', blurOn);
  document.getElementById('btn-blur').textContent = blurOn ? 'Unblur BG' : 'Blur BG';
};

// ────────────────────────────────────────────────
// Drag & Zoom
function initDragZoom(containerId, photoId) {
  const container = document.getElementById(containerId);
  const photo = document.getElementById(photoId);

  let scale = 1;
  let x = 0;
  let y = 0;
  let isDragging = false;
  let startX, startY;

  const update = () => {
    photo.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
  };

  container.addEventListener('mousedown', e => {
    isDragging = true;
    startX = e.clientX - x;
    startY = e.clientY - y;
    e.preventDefault();
  });

  window.addEventListener('mousemove', e => {
    if (!isDragging) return;
    x = e.clientX - startX;
    y = e.clientY - startY;
    update();
  });

  window.addEventListener('mouseup', () => isDragging = false);

  container.addEventListener('wheel', e => {
    e.preventDefault();
    const delta = e.deltaY > 0 ? -0.08 : 0.08;
    scale = Math.max(0.4, Math.min(5, scale + delta));
    update();
  });

  // Touch pinch
  let startDist = 0;
  container.addEventListener('touchstart', e => {
    if (e.touches.length === 2) {
      e.preventDefault();
      const t1 = e.touches[0], t2 = e.touches[1];
      startDist = Math.hypot(t1.clientX-t2.clientX, t1.clientY-t2.clientY);
    }
  }, {passive:false});

  container.addEventListener('touchmove', e => {
    if (e.touches.length === 2) {
      e.preventDefault();
      const t1 = e.touches[0], t2 = e.touches[1];
      const dist = Math.hypot(t1.clientX-t2.clientX, t1.clientY-t2.clientY);
      scale *= dist / startDist;
      scale = Math.max(0.4, Math.min(5, scale));
      startDist = dist;
      update();
    }
  }, {passive:false});
}

initDragZoom('area-left', 'photo-left');
initDragZoom('area-right', 'photo-right');

// ────────────────────────────────────────────────
// Download - most reliable settings for no white edges
document.getElementById('btn-download').onclick = async () => {
  try {
    showToast('Creating image...');
    const dataUrl = await htmlToImage.toJpeg(capture, {
      quality: 0.92,
      pixelRatio: 2,
      backgroundColor: '#ffffff',
      canvasWidth: 1080,
      canvasHeight: 1350,
      width: 1080,
      height: 1350,
      cacheBust: true
    });

    const link = document.createElement('a');
    link.download = `photo-${Date.now()}.jpg`;
    link.href = dataUrl;
    link.click();

    showToast('Downloaded!');
  } catch (err) {
    console.error(err);
    showToast('Export failed');
  }
};

function showToast(msg) {
  const toast = document.getElementById('toast');
  document.getElementById('toast-text').textContent = msg;
  toast.classList.remove('translate-y-20','opacity-0');
  toast.classList.add('translate-y-0','opacity-100');
  setTimeout(() => toast.classList.add('translate-y-20','opacity-0'), 2200);
}

updateLayout();
</script>
</body>
</html>
