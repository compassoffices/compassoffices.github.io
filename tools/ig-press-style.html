<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Editor - Two Boxes with Gap + Full Background</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.13/html-to-image.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
    }
   
    .canvas-container {
      width: 1080px;
      height: 1350px;
      margin: 32px auto;
      position: relative;
      background: #ffffff;
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0,0,0,0.12);
      border-radius: 12px;
    }

    .background-layer {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
      background: #ffffff; /* fallback */
    }

    .background-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      pointer-events: none;
    }

    .blurred .background-img {
      filter: blur(12px);
    }

    .photos-wrapper {
      position: absolute;
      left: 30px;
      top: 175px;
      width: 1020px;
      height: 1000px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      z-index: 5;
    }

    .photo-box {
      width: 490px;
      height: 1000px;
      border-radius: 20px;
      overflow: hidden;
      background: #1a1a1a;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
    }

    .photo-mask {
      width: 100%;
      height: 100%;
      overflow: hidden;
      cursor: grab;
      user-select: none;
      touch-action: none;
      position: relative;
    }

    .photo-mask:active { cursor: grabbing; }

    .photo-inner {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: transform 0.08s ease-out;
      will-change: transform;
    }

    .upload-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 3;
      pointer-events: none;
    }

    .single-mode .photo-box.right { display: none; }

    .control-panel {
      max-width: 1100px;
      margin: 32px auto;
      background: white;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.1);
    }

    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary { background: #3b82f6; color: white; }
    .btn-primary:hover { background: #2563eb; }

    .btn-toggle-on { background: #10b981; color: white; }
    .btn-toggle-on:hover { background: #059669; }

    .btn-toggle-off { background: #6b7280; color: white; }
    .btn-toggle-off:hover { background: #4b5563; }
  </style>
</head>
<body>

  <div class="control-panel">
    <h1 class="text-2xl font-bold mb-4">Photo Editor</h1>
    <div class="flex flex-wrap gap-4 mb-6">
      <button id="upload-left" class="btn btn-primary">Upload Left Image</button>
      <button id="upload-right" class="btn btn-primary">Upload Right Image</button>
      <button id="upload-bg" class="btn btn-primary">Upload Background</button>
      <button id="toggle-blur" class="btn btn-toggle-off">Blur Background</button>
      <button id="download" class="btn bg-green-600 hover:bg-green-700 text-white">Download JPG</button>
    </div>
    <input type="file" id="file-left" accept="image/*" class="hidden">
    <input type="file" id="file-right" accept="image/*" class="hidden">
    <input type="file" id="file-bg" accept="image/*" class="hidden">
  </div>

  <div class="canvas-container" id="capture">
    <div class="background-layer" id="bg-layer">
      <img class="background-img" id="bg-img" alt="background">
    </div>

    <div class="photos-wrapper" id="photos-wrapper">
      <div class="photo-box left">
        <div class="photo-mask" id="mask-left">
          <div class="photo-inner" id="inner-left"></div>
          <div class="upload-overlay" id="overlay-left">
            <svg class="w-16 h-16 mb-3" fill="none" stroke="white" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
            <p class="text-lg font-semibold">Left Image<br>Drag & zoom to adjust</p>
          </div>
        </div>
      </div>

      <div class="photo-box right" id="right-box">
        <div class="photo-mask" id="mask-right">
          <div class="photo-inner" id="inner-right"></div>
          <div class="upload-overlay" id="overlay-right">
            <svg class="w-16 h-16 mb-3" fill="none" stroke="white" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
            <p class="text-lg font-semibold">Right Image<br>Drag & zoom</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-8 right-8 bg-green-600 text-white px-8 py-4 rounded-xl shadow-2xl transform translate-y-40 opacity-0 transition-all duration-300 flex items-center gap-3 z-50">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
    <span id="toast-msg">Done!</span>
  </div>

  <script>
    const capture = document.getElementById('capture');
    const bgImg = document.getElementById('bg-img');
    const bgLayer = document.getElementById('bg-layer');
    const photosWrapper = document.getElementById('photos-wrapper');
    const rightBox = document.getElementById('right-box');
    const innerLeft = document.getElementById('inner-left');
    const innerRight = document.getElementById('inner-right');
    const overlayLeft = document.getElementById('overlay-left');
    const overlayRight = document.getElementById('overlay-right');

    let blurOn = false;

    document.getElementById('toggle-blur').onclick = () => {
      blurOn = !blurOn;
      bgLayer.classList.toggle('blurred', blurOn);
      document.getElementById('toggle-blur').textContent = blurOn ? 'Blur Off' : 'Blur On';
      document.getElementById('toggle-blur').classList.toggle('btn-toggle-on', blurOn);
      document.getElementById('toggle-blur').classList.toggle('btn-toggle-off', !blurOn);
    };

    document.getElementById('upload-left').onclick  = () => document.getElementById('file-left').click();
    document.getElementById('upload-right').onclick = () => document.getElementById('file-right').click();
    document.getElementById('upload-bg').onclick   = () => document.getElementById('file-bg').click();

    document.getElementById('file-left').onchange  = e => loadImage(e, innerLeft, overlayLeft);
    document.getElementById('file-right').onchange = e => loadImage(e, innerRight, overlayRight);
    document.getElementById('file-bg').onchange    = e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => {
        bgImg.src = ev.target.result;
      };
      reader.readAsDataURL(file);
    };

    function loadImage(e, target, overlay) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => {
        target.style.backgroundImage = `url(${ev.target.result})`;
        if (overlay) overlay.style.display = 'none';
        updateLayout();
      };
      reader.readAsDataURL(file);
    }

    function updateLayout() {
      const hasRight = !!innerRight.style.backgroundImage;
      rightBox.style.display = hasRight ? 'block' : 'none';

      if (!hasRight) {
        photosWrapper.classList.add('single-mode');
        photosWrapper.style.justifyContent = 'center';
        photosWrapper.style.gap = '0';
      } else {
        photosWrapper.classList.remove('single-mode');
        photosWrapper.style.justifyContent = 'center';
        photosWrapper.style.gap = '40px';
      }
    }

    function makeDraggableAndZoomable(mask, inner) {
      let scale = 1;
      let posX = 0;
      let posY = 0;
      let isDragging = false;
      let startX, startY;

      const update = () => {
        inner.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
      };

      mask.addEventListener('mousedown', e => {
        isDragging = true;
        startX = e.clientX - posX;
        startY = e.clientY - posY;
        mask.style.cursor = 'grabbing';
        e.preventDefault();
      });

      document.addEventListener('mousemove', e => {
        if (!isDragging) return;
        posX = e.clientX - startX;
        posY = e.clientY - startY;
        update();
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
        mask.style.cursor = 'grab';
      });

      mask.addEventListener('wheel', e => {
        e.preventDefault();
        const delta = e.deltaY > 0 ? -0.05 : 0.05;
        scale = Math.max(0.3, Math.min(5, scale + delta)); // wider range
        update();
      });

      let startDist = 0;
      mask.addEventListener('touchstart', e => {
        if (e.touches.length === 2) {
          e.preventDefault();
          const t1 = e.touches[0], t2 = e.touches[1];
          startDist = Math.hypot(t1.clientX-t2.clientX, t1.clientY-t2.clientY);
        }
      }, {passive:false});

      mask.addEventListener('touchmove', e => {
        if (e.touches.length === 2) {
          e.preventDefault();
          const t1 = e.touches[0], t2 = e.touches[1];
          const dist = Math.hypot(t1.clientX-t2.clientX, t1.clientY-t2.clientY);
          scale = Math.max(0.3, Math.min(5, scale * (dist / startDist)));
          startDist = dist;
          update();
        }
      }, {passive:false});
    }

    makeDraggableAndZoomable(document.getElementById('mask-left'), innerLeft);
    makeDraggableAndZoomable(document.getElementById('mask-right'), innerRight);

    document.getElementById('download').onclick = async () => {
      try {
        showToast('Generating...');
        const dataUrl = await htmlToImage.toJpeg(capture, {
          quality: 0.95,
          pixelRatio: 2,
          backgroundColor: '#ffffff',
          canvasWidth: 1080,
          canvasHeight: 1350,
          cacheBust: true
        });
        const a = document.createElement('a');
        a.href = dataUrl;
        a.download = `photo-${Date.now()}.jpg`;
        a.click();
        showToast('Downloaded!');
      } catch (err) {
        console.error(err);
        showToast('Error');
      }
    };

    function showToast(text) {
      document.getElementById('toast-msg').textContent = text;
      const toast = document.getElementById('toast');
      toast.classList.remove('translate-y-40','opacity-0');
      toast.classList.add('translate-y-0','opacity-100');
      setTimeout(() => toast.classList.add('translate-y-40','opacity-0'), 2200);
    }

    updateLayout();
  </script>
</body>
</html>
