<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Editor – No Crop + Full Background</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.13/html-to-image.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f1f5f9;
      font-family: system-ui, sans-serif;
    }

    #capture {
      width: 1080px;
      height: 1350px;
      margin: 40px auto;
      position: relative;
      background: white;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.12);
    }

    .bg-layer {
      position: absolute;
      inset: 0;
      background: white;
      z-index: 1;
    }

    .bg-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .bg-blurred .bg-img {
      filter: blur(12px);
    }

    .content-area {
      position: absolute;
      inset: 0;
      z-index: 5;
      padding: 160px 30px;
      box-sizing: border-box;
    }

    .frames-container {
      width: 1020px;
      height: 1000px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }

    .frame {
      width: 490px;
      height: 100%;
      border-radius: 20px;
      overflow: hidden;
      background: #0f0f0f;
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
    }

    .photo-container {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
      cursor: grab;
      user-select: none;
      touch-action: none;
    }

    .photo-container:active {
      cursor: grabbing;
    }

    .photo {
      width: 100%;
      height: 100%;
      background-size: contain;          /* ← very important change */
      background-position: center;
      background-repeat: no-repeat;
      transition: transform 0.12s ease;
      will-change: transform;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      transition: opacity 0.4s;
    }

    .single-mode .frames-container {
      justify-content: center;
    }

    .single-mode .frame.right {
      display: none !important;
    }

    .toolbar {
      max-width: 1140px;
      margin: 0 auto 32px auto;
      padding: 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>

<div class="toolbar">
  <h1 class="text-2xl font-bold mb-5 text-center">Photo Frame Creator</h1>
  <div class="flex flex-wrap gap-4 justify-center">
    <button id="upload-left" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium">Left Photo</button>
    <button id="upload-right" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium">Right Photo</button>
    <button id="upload-bg" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-medium">Background</button>
    <button id="toggle-blur" class="px-6 py-3 bg-gray-600 hover:bg-gray-700 text-white rounded-lg font-medium">Blur BG</button>
    <button id="download" class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg font-medium">Download JPG</button>
  </div>

  <input type="file" id="file-left" accept="image/*" hidden>
  <input type="file" id="file-right" accept="image/*" hidden>
  <input type="file" id="file-bg" accept="image/*" hidden>
</div>

<div id="capture">
  <div class="bg-layer" id="bg-layer">
    <img class="bg-img" id="bg-image" alt="background" crossorigin="anonymous">
  </div>

  <div class="content-area">
    <div class="frames-container" id="frames">
      <div class="frame">
        <div class="photo-container" id="container-left">
          <div class="photo" id="photo-left"></div>
          <div class="overlay" id="overlay-left">
            <svg class="w-12 h-12 mb-3" fill="none" stroke="white" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
            <p>Left Photo – drag & zoom</p>
          </div>
        </div>
      </div>

      <div class="frame right">
        <div class="photo-container" id="container-right">
          <div class="photo" id="photo-right"></div>
          <div class="overlay" id="overlay-right">
            <svg class="w-12 h-12 mb-3" fill="none" stroke="white" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
            <p>Right Photo – drag & zoom</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Simple toast -->
<div id="toast" class="fixed bottom-6 right-6 bg-green-600 text-white px-6 py-3 rounded-lg shadow-xl transform translate-y-24 opacity-0 transition-all duration-300 z-50">
  <span id="toast-msg">Done!</span>
</div>

<script>
// ────────────────────────────────────────────────
const capture = document.getElementById('capture');
const bgLayer = document.getElementById('bg-layer');
const frames = document.getElementById('frames');

// Upload triggers
document.getElementById('upload-left').onclick  = () => document.getElementById('file-left').click();
document.getElementById('upload-right').onclick = () => document.getElementById('file-right').click();
document.getElementById('upload-bg').onclick    = () => document.getElementById('file-bg').click();

// Load images
document.getElementById('file-left').onchange = e => loadImage(e, 'photo-left', 'overlay-left');
document.getElementById('file-right').onchange = e => loadImage(e, 'photo-right', 'overlay-right');

document.getElementById('file-bg').onchange = e => {
  const f = e.target.files[0];
  if (f) {
    const r = new FileReader();
    r.onload = ev => document.getElementById('bg-image').src = ev.target.result;
    r.readAsDataURL(f);
  }
};

function loadImage(e, photoId, overlayId) {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = ev => {
    document.getElementById(photoId).style.backgroundImage = `url(${ev.target.result})`;
    if (overlayId) document.getElementById(overlayId).style.opacity = '0';
    updateLayout();
  };
  reader.readAsDataURL(file);
}

// Single / double mode
function updateLayout() {
  const hasRight = !!document.getElementById('photo-right').style.backgroundImage;
  frames.classList.toggle('single-mode', !hasRight);
}

// Blur toggle
let blurOn = false;
document.getElementById('toggle-blur').onclick = () => {
  blurOn = !blurOn;
  bgLayer.classList.toggle('bg-blurred', blurOn);
  document.getElementById('toggle-blur').textContent = blurOn ? 'Unblur BG' : 'Blur BG';
};

// Drag + Zoom
function makeMovable(containerId, photoId) {
  const container = document.getElementById(containerId);
  const photo = document.getElementById(photoId);

  let scale = 1;
  let tx = 0, ty = 0;
  let dragging = false;
  let startX, startY;

  function update() {
    photo.style.transform = `translate(${tx}px, ${ty}px) scale(${scale})`;
  }

  container.addEventListener('mousedown', e => {
    dragging = true;
    startX = e.clientX - tx;
    startY = e.clientY - ty;
    container.style.cursor = 'grabbing';
    e.preventDefault();
  });

  window.addEventListener('mousemove', e => {
    if (!dragging) return;
    tx = e.clientX - startX;
    ty = e.clientY - startY;
    update();
  });

  window.addEventListener('mouseup', () => {
    dragging = false;
    container.style.cursor = 'grab';
  });

  container.addEventListener('wheel', e => {
    e.preventDefault();
    const step = e.deltaY > 0 ? -0.08 : 0.08;
    scale = Math.max(0.35, Math.min(6, scale + step));
    update();
  });

  // Touch pinch zoom
  let startDist = 0;
  container.addEventListener('touchstart', e => {
    if (e.touches.length === 2) {
      e.preventDefault();
      const t1 = e.touches[0], t2 = e.touches[1];
      startDist = Math.hypot(t1.clientX - t2.clientX, t1.clientY - t2.clientY);
    }
  }, { passive: false });

  container.addEventListener('touchmove', e => {
    if (e.touches.length === 2) {
      e.preventDefault();
      const t1 = e.touches[0], t2 = e.touches[1];
      const dist = Math.hypot(t1.clientX - t2.clientX, t1.clientY - t2.clientY);
      scale *= dist / startDist;
      scale = Math.max(0.35, Math.min(6, scale));
      startDist = dist;
      update();
    }
  }, { passive: false });
}

makeMovable('container-left', 'photo-left');
makeMovable('container-right', 'photo-right');

// Download
document.getElementById('download').onclick = async () => {
  try {
    showToast('Generating...');
    const dataUrl = await htmlToImage.toJpeg(capture, {
      quality: 0.92,
      pixelRatio: 2,
      backgroundColor: '#ffffff',
      canvasWidth: 1080,
      canvasHeight: 1350,
      width: 1080,
      height: 1350,
      cacheBust: true,
      includeQueryParamsInFontURI: true
    });

    const a = document.createElement('a');
    a.href = dataUrl;
    a.download = `photo-frame-${Date.now()}.jpg`;
    a.click();

    showToast('Downloaded!');
  } catch (err) {
    console.error(err);
    showToast('Error occurred');
  }
};

function showToast(text) {
  const t = document.getElementById('toast');
  document.getElementById('toast-msg').textContent = text;
  t.classList.remove('translate-y-24', 'opacity-0');
  t.classList.add('translate-y-0', 'opacity-100');
  setTimeout(() => t.classList.add('translate-y-24', 'opacity-0'), 2200);
}

// Init
updateLayout();
</script>
</body>
</html>
