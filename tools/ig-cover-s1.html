<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Photo Text Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.13/html-to-image.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
    }
  
    .canvas-container {
      width: 1080px;
      height: 1350px;
      margin: 32px auto;
      position: relative;
      background: #ffffff;
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0,0,0,0.12);
      border-radius: 12px;
    }
    .photo-mask {
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
      overflow: hidden;
      cursor: grab;
      user-select: none;
      touch-action: none;
    }
    .photo-mask:active { cursor: grabbing; }
    .photo-inner {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: transform 0.08s ease-out;
      will-change: transform;
    }
    .photo-gradient {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0) 30%);
      pointer-events: none;
      z-index: 2;
    }
    .upload-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.25);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 3;
      pointer-events: none;
    }
    .text-box {
      position: absolute;
      left: 80px;
      bottom: 100px;
      width: 800px;
      min-height: 200px;
      background: #ffffff;
      border-radius: 8px;
      padding: 40px 60px;
      z-index: 7;
      text-align: left;
    }
    .text-editor {
      font-family: 'Inter', sans-serif;
      font-size: 60px;
      line-height: 1.2;
      color: #000;
      outline: none;
      width: 100%;
      min-height: 120px;
      background: transparent;
      letter-spacing: 0.02em;
    }
    /* Controls */
    .control-panel {
      max-width: 1100px;
      margin: 32px auto;
      background: white;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.1);
    }
    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: #3b82f6;
      color: white;
    }
    .btn-primary:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="control-panel">
    <h1 class="text-2xl font-bold mb-4 text-center md:text-left">Simple Photo Text Editor</h1>
    <div class="flex flex-wrap gap-4 mb-6 justify-center md:justify-start">
      <button id="upload-bg" class="btn btn-primary">Upload Background Image</button>
      <select id="box-color" class="btn border border-gray-300 px-4 py-2 rounded-lg">
        <option value="">Box Color (Random)</option>
        <option value="#ffffff">White</option>
        <option value="#000000">Black</option>
        <option value="#ff6600">Orange</option>
      </select>
      <select id="text-color" class="btn border border-gray-300 px-4 py-2 rounded-lg">
        <option value="">Text Color (Random)</option>
        <option value="#000000">Black</option>
        <option value="#ffffff">White</option>
        <option value="#ff6600">Orange</option>
      </select>
      <button id="apply-colors" class="btn btn-primary">Apply Colors</button>
      <button id="random-colors" class="btn btn-primary">Random Colors</button>
      <button id="download" class="btn bg-green-600 hover:bg-green-700 text-white">Download JPG</button>
    </div>
    <input type="file" id="file-bg" accept="image/*" class="hidden">
  </div>
  <div class="canvas-container" id="capture">
    <!-- Background Photo -->
    <div class="photo-mask" id="mask-bg">
      <div class="photo-inner" id="inner-bg"></div>
      <div class="photo-gradient"></div>
      <div class="upload-overlay">
        <svg class="w-16 h-16 mb-3" fill="none" stroke="white" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
        </svg>
        <p class="text-lg font-semibold">Background Image<br>Drag & wheel to adjust</p>
      </div>
    </div>
    <div class="text-box" id="text-box">
      <div id="text" class="text-editor" contenteditable="true">
        Enter your text here...
      </div>
    </div>
  </div>
  <!-- Toast -->
  <div id="toast" class="fixed bottom-8 right-8 bg-green-600 text-white px-8 py-4 rounded-xl shadow-2xl transform translate-y-40 opacity-0 transition-all duration-300 flex items-center gap-3 z-50">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
    <span id="toast-msg">Done!</span>
  </div>
  <script>
    // ───────────────────────────────────────────────
    // Elements
    // ───────────────────────────────────────────────
    const capture = document.getElementById('capture');
    const textEl = document.getElementById('text');
    const textBox = document.getElementById('text-box');
    const toast = document.getElementById('toast');
    const toastMsg = document.getElementById('toast-msg');
    const bgMask = document.getElementById('mask-bg');
    const bgInner = document.getElementById('inner-bg');
    const bgUpload = bgMask.querySelector('.upload-overlay');
    const boxColorSelect = document.getElementById('box-color');
    const textColorSelect = document.getElementById('text-color');

    // Color combinations
    const boxColors = ['#ffffff', '#000000', '#ff6600'];
    const allowedCombos = {
      '#ffffff': ['#000000', '#ff6600'],
      '#ff6600': ['#000000', '#ffffff'],
      '#000000': ['#ffffff', '#ff6600']
    };

    // Default random colors
    function setRandomColors() {
      const boxColor = boxColors[Math.floor(Math.random() * boxColors.length)];
      const textColors = allowedCombos[boxColor];
      const textColor = textColors[Math.floor(Math.random() * textColors.length)];
      applyColors(boxColor, textColor);
    }

    function applyColors(boxColor, textColor) {
      textBox.style.backgroundColor = boxColor;
      textEl.style.color = textColor;
    }

    // Initial random
    setRandomColors();

    // ───────────────────────────────────────────────
    // Color Controls
    // ───────────────────────────────────────────────
    document.getElementById('random-colors').onclick = setRandomColors;

    document.getElementById('apply-colors').onclick = () => {
      let boxColor = boxColorSelect.value || boxColors[Math.floor(Math.random() * boxColors.length)];
      let textColor = textColorSelect.value;
      if (!textColor) {
        const textColors = allowedCombos[boxColor];
        textColor = textColors[Math.floor(Math.random() * textColors.length)];
      } else if (!allowedCombos[boxColor].includes(textColor)) {
        alert('Invalid color combination. Please choose a valid text color for the box.');
        return;
      }
      applyColors(boxColor, textColor);
    };

    // ───────────────────────────────────────────────
    // File Upload
    // ───────────────────────────────────────────────
    document.getElementById('upload-bg').onclick = () => document.getElementById('file-bg').click();
    document.getElementById('file-bg').onchange = e => loadImage(e, bgInner, bgUpload);
    function loadImage(e, targetInner, overlay) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => {
        targetInner.style.backgroundImage = `url(${ev.target.result})`;
        overlay.style.display = 'none';
      };
      reader.readAsDataURL(file);
    }

    // ───────────────────────────────────────────────
    // Drag & Zoom
    // ───────────────────────────────────────────────
    function makeDraggableAndZoomable(mask, inner) {
      let scale = 1;
      let posX = 0;
      let posY = 0;
      let isDragging = false;
      let startX, startY;
      const update = () => {
        inner.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
      };
      mask.addEventListener('mousedown', e => {
        isDragging = true;
        startX = e.clientX - posX;
        startY = e.clientY - posY;
        mask.style.cursor = 'grabbing';
        e.preventDefault();
      });
      document.addEventListener('mousemove', e => {
        if (!isDragging) return;
        posX = e.clientX - startX;
        posY = e.clientY - startY;
        update();
      });
      document.addEventListener('mouseup', () => {
        isDragging = false;
        mask.style.cursor = 'grab';
      });
      mask.addEventListener('wheel', e => {
        e.preventDefault();
        const delta = e.deltaY > 0 ? -0.05 : 0.05;
        scale = Math.max(0.5, Math.min(3.5, scale + delta));
        update();
      });
      let startDist = 0;
      mask.addEventListener('touchstart', e => {
        if (e.touches.length === 2) {
          e.preventDefault();
          const t1 = e.touches[0], t2 = e.touches[1];
          startDist = Math.hypot(t1.clientX-t2.clientX, t1.clientY-t2.clientY);
        }
      }, {passive:false});
      mask.addEventListener('touchmove', e => {
        if (e.touches.length === 2) {
          e.preventDefault();
          const t1 = e.touches[0], t2 = e.touches[1];
          const dist = Math.hypot(t1.clientX-t2.clientX, t1.clientY-t2.clientY);
          scale = Math.max(0.5, Math.min(3.5, scale * (dist / startDist)));
          startDist = dist;
          update();
        }
      }, {passive:false});
    }
    makeDraggableAndZoomable(bgMask, bgInner);

    // ───────────────────────────────────────────────
    // Download
    // ───────────────────────────────────────────────
    document.getElementById('download').onclick = async () => {
      try {
        showToast('Generating...');
        const dataUrl = await htmlToImage.toJpeg(document.getElementById('capture'), {
          quality: 0.97,
          pixelRatio: 2.6,
          backgroundColor: '#ffffff',
          canvasWidth: 1080,
          canvasHeight: 1350,
          cacheBust: true,
          imagePlaceholder: 'data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=='
        });
        const a = document.createElement('a');
        a.href = dataUrl;
        a.download = `photo-text-${Date.now()}.jpg`;
        a.click();
        showToast('Downloaded!');
      } catch (err) {
        console.error(err);
        showToast('Error');
      }
    };
    function showToast(text) {
      toastMsg.textContent = text;
      toast.classList.remove('translate-y-40','opacity-0');
      toast.classList.add('translate-y-0','opacity-100');
      setTimeout(() => toast.classList.add('translate-y-40','opacity-0'), 2200);
    }
  </script>
</body>
</html>
