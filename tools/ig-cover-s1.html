<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Photo Text Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.13/html-to-image.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f1f5f9;
      font-family: system-ui, sans-serif;
    }
    .preview-wrapper {
      width: 1080px;
      height: 1350px;
      margin: 40px auto;
      background: #e5e7eb;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.12);
    }
    #capture-area {
      width: 1080px;
      height: 1350px;
      position: relative;
      background: white;
      overflow: hidden;
    }
    .photo-mask {
      position: absolute;
      inset: 0;
      z-index: 1;
    }
    .photo-inner {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    .photo-gradient {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0) 30%);
      pointer-events: none;
      z-index: 2;
    }
    .upload-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.25);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 3;
      pointer-events: none;
    }
    .text-container {
      position: absolute;
      left: 80px;
      bottom: 150px;
      max-width: 800px;
      z-index: 7;
      text-align: left;
      display: flex;
      flex-direction: column;
    }
    .line-editor {
      width: fit-content;
      font-family: 'Inter', sans-serif;
      font-size: 60px;
      line-height: 1;
      letter-spacing: 0.02em;
      font-weight: 600;
      border-radius: 0;
      padding: 20px 60px;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
    }
    .control-panel {
      max-width: 1140px;
      margin: 0 auto 32px;
      padding: 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
    }
    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: #3b82f6;
      color: white;
    }
    .btn-primary:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="control-panel">
    <h1 class="text-2xl font-bold mb-4 text-center md:text-left">Simple Photo Text Editor</h1>
    <div class="flex flex-wrap gap-4 mb-6 justify-center md:justify-start">
      <button id="upload-bg" class="btn btn-primary">Upload Background Image</button>
      <select id="box-color" class="btn border border-gray-300 px-4 py-2 rounded-lg">
        <option value="">Box Color (Random)</option>
        <option value="#ffffff">White</option>
        <option value="#000000">Black</option>
        <option value="#ff6600">Orange</option>
      </select>
      <select id="text-color" class="btn border border-gray-300 px-4 py-2 rounded-lg">
        <option value="">Text Color (Random)</option>
        <option value="#000000">Black</option>
        <option value="#ffffff">White</option>
        <option value="#ff6600">Orange</option>
      </select>
      <button id="random-colors" class="btn btn-primary">Random Colors</button>
      <label for="leading" class="text-gray-700 font-semibold">Leading:</label>
      <input type="range" id="leading" min="0.8" max="1.5" step="0.1" value="0.8" class="w-32">
      <span id="leading-value" class="text-gray-600">0.8</span>
      <button id="download" class="btn bg-green-600 hover:bg-green-700 text-white">Download JPG</button>
    </div>
    <input type="file" id="file-bg" accept="image/*" class="hidden">
  </div>
  <div class="preview-wrapper">
    <div id="capture-area">
      <!-- Background Photo -->
      <div class="photo-mask" id="mask-bg">
        <img class="photo-inner" id="inner-bg" crossorigin="anonymous">
        <div class="photo-gradient"></div>
        <div class="upload-overlay">
          <svg class="w-16 h-16 mb-3" fill="none" stroke="white" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
          </svg>
          <p class="text-lg font-semibold">Background Image<br>Drag & wheel to adjust</p>
        </div>
      </div>
      <div class="text-container" id="text-container">
        <!-- Lines will be added here -->
      </div>
    </div>
  </div>
  <!-- Toast -->
  <div id="toast" class="fixed bottom-8 right-8 bg-green-600 text-white px-8 py-4 rounded-xl shadow-2xl transform translate-y-20 opacity-0 transition-all duration-300 flex items-center gap-3 z-50">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
    <span id="toast-text">Done!</span>
  </div>
  <script>
    // ───────────────────────────────────────────────
    // Elements
    // ───────────────────────────────────────────────
    const captureArea = document.getElementById('capture-area');
    const textContainer = document.getElementById('text-container');
    const toast = document.getElementById('toast');
    const bgMask = document.getElementById('mask-bg');
    const bgInner = document.getElementById('inner-bg');
    const bgUpload = bgMask.querySelector('.upload-overlay');
    const boxColorSelect = document.getElementById('box-color');
    const textColorSelect = document.getElementById('text-color');
    const leadingInput = document.getElementById('leading');
    const leadingValue = document.getElementById('leading-value');

    // Color combinations
    const boxColors = ['#ffffff', '#000000', '#ff6600'];
    const allowedCombos = {
      '#ffffff': ['#000000', '#ff6600'],
      '#ff6600': ['#000000', '#ffffff'],
      '#000000': ['#ffffff', '#ff6600']
    };

    let currentBoxColor = '#ffffff';
    let currentTextColor = '#000000';

    // Function to apply colors
    function applyColors(boxColor, textColor) {
      const lines = textContainer.querySelectorAll('.line-editor');
      lines.forEach(line => {
        line.style.backgroundColor = boxColor;
        line.style.color = textColor;
      });
    }

    // Function to get and apply colors from selects, with live preview
    function updateColors() {
      let boxColor = boxColorSelect.value;
      if (boxColor === '') {
        boxColor = boxColors[Math.floor(Math.random() * boxColors.length)];
      }
      let textColor = textColorSelect.value;
      if (textColor === '') {
        const textColors = allowedCombos[boxColor];
        textColor = textColors[Math.floor(Math.random() * textColors.length)];
      } else if (!allowedCombos[boxColor].includes(textColor)) {
        const textColors = allowedCombos[boxColor];
        textColor = textColors[Math.floor(Math.random() * textColors.length)];
      }
      currentBoxColor = boxColor;
      currentTextColor = textColor;
      applyColors(boxColor, textColor);
    }

    // Set initial random colors
    updateColors();

    // Live update on select change
    boxColorSelect.onchange = updateColors;
    textColorSelect.onchange = updateColors;

    // Random colors button
    document.getElementById('random-colors').onclick = () => {
      boxColorSelect.value = '';
      textColorSelect.value = '';
      updateColors();
    };

    // Leading control
    function updateLeading() {
      const value = leadingInput.value;
      leadingValue.textContent = value;
      const lines = textContainer.querySelectorAll('.line-editor');
      lines.forEach(line => {
        line.style.lineHeight = value;
      });
    }
    leadingInput.addEventListener('input', updateLeading);
    updateLeading(); // Initial update

    // Create a new line
    function createLine(text = '') {
      const line = document.createElement('div');
      line.className = 'line-editor';
      line.contentEditable = 'true';
      line.innerHTML = text;
      line.style.backgroundColor = currentBoxColor;
      line.style.color = currentTextColor;
      line.style.lineHeight = leadingInput.value;
      line.addEventListener('keydown', handleKeydown);
      line.addEventListener('input', handleInput);
      line.addEventListener('focus', () => {
        if (line.innerHTML === 'Enter your text here...') line.innerHTML = '';
      });
      return line;
    }

    // Initial line
    const initialLine = createLine('Enter your text here...');
    textContainer.appendChild(initialLine);

    function handleKeydown(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        const newLine = createLine('');
        e.target.after(newLine);
        newLine.focus();
      } else if (e.key === 'Backspace') {
        const sel = window.getSelection();
        if (sel.rangeCount > 0) {
          const range = sel.getRangeAt(0);
          if (range.collapsed && range.startOffset === 0 && e.target.previousSibling) {
            e.preventDefault();
            const prev = e.target.previousSibling;
            prev.focus();
            const newRange = document.createRange();
            newRange.selectNodeContents(prev);
            newRange.collapse(false);
            sel.removeAllRanges();
            sel.addRange(newRange);
            e.target.remove();
          }
        }
      }
    }

    function handleInput(e) {
      if (e.target.innerHTML === '<br>') e.target.innerHTML = '';
    }

    // ───────────────────────────────────────────────
    // File Upload
    // ───────────────────────────────────────────────
    document.getElementById('upload-bg').onclick = () => document.getElementById('file-bg').click();
    document.getElementById('file-bg').onchange = e => loadImage(e, bgInner, bgUpload);
    function loadImage(e, targetInner, overlay) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => {
        targetInner.src = ev.target.result;
        overlay.style.display = 'none';
      };
      reader.readAsDataURL(file);
    }

    // ───────────────────────────────────────────────
    // Drag & Zoom
    // ───────────────────────────────────────────────
    function makeDraggableAndZoomable(mask, inner) {
      let scale = 1;
      let posX = 0;
      let posY = 0;
      let isDragging = false;
      let startX, startY;
      const update = () => {
        inner.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
      };
      update(); // Initial update
      mask.addEventListener('mousedown', e => {
        isDragging = true;
        startX = e.clientX - posX;
        startY = e.clientY - posY;
        mask.style.cursor = 'grabbing';
        e.preventDefault();
      });
      document.addEventListener('mousemove', e => {
        if (!isDragging) return;
        posX = e.clientX - startX;
        posY = e.clientY - startY;
        update();
      });
      document.addEventListener('mouseup', () => {
        isDragging = false;
        mask.style.cursor = 'grab';
      });
      mask.addEventListener('wheel', e => {
        e.preventDefault();
        const delta = e.deltaY > 0 ? -0.05 : 0.05;
        scale = Math.max(0.5, Math.min(3.5, scale + delta));
        update();
      });
      let startDist = 0;
      mask.addEventListener('touchstart', e => {
        if (e.touches.length === 2) {
          e.preventDefault();
          const t1 = e.touches[0], t2 = e.touches[1];
          startDist = Math.hypot(t1.clientX-t2.clientX, t1.clientY-t2.clientY);
        }
      }, {passive:false});
      mask.addEventListener('touchmove', e => {
        if (e.touches.length === 2) {
          e.preventDefault();
          const t1 = e.touches[0], t2 = e.touches[1];
          const dist = Math.hypot(t1.clientX-t2.clientX, t1.clientY-t2.clientY);
          scale = Math.max(0.5, Math.min(3.5, scale * (dist / startDist)));
          startDist = dist;
          update();
        }
      }, {passive:false});
    }
    makeDraggableAndZoomable(bgMask, bgInner);

    // ───────────────────────────────────────────────
    // Download
    // ───────────────────────────────────────────────
    document.getElementById('download').onclick = async () => {
      try {
        showToast('Creating...');
        const dataUrl = await htmlToImage.toJpeg(captureArea, {
          quality: 0.92,
          pixelRatio: 2,
          canvasWidth: 1080,
          canvasHeight: 1350,
          backgroundColor: '#ffffff',
          cacheBust: true,
          useCORS: true,
          allowTaint: true
        });
        const a = document.createElement('a');
        a.href = dataUrl;
        a.download = `photo-${Date.now()}.jpg`;
        a.click();
        showToast('Downloaded!');
      } catch (err) {
        console.error(err);
        showToast('Export failed');
      }
    };
    function showToast(text) {
      document.getElementById('toast-text').textContent = text;
      toast.classList.remove('translate-y-20','opacity-0');
      toast.classList.add('translate-y-0','opacity-100');
      setTimeout(() => toast.classList.add('translate-y-20','opacity-0'), 2200);
    }
  </script>
</body>
</html>
