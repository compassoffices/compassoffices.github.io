<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Compass Name Tag Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --tag-width: 93mm;
            --tag-height: 57mm;
            --compass-logo: url('https://compassoffices.github.io/img/poster-compass-logo.png');
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #1a3c6d;
            margin-bottom: 10px;
        }

        .instructions {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .url-info {
            background: #e8f4fc;
            padding: 12px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 13px;
            margin-bottom: 20px;
            word-break: break-all;
        }

        .pages {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .a4-page {
            width: 210mm;
            height: 297mm;
            background: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
            page-break-after: always;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 5mm;
            padding: 10mm;
            box-sizing: border-box;
        }

        .name-tag {
            width: var(--tag-width);
            height: var(--tag-height);
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .tag-bg {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-size: cover;
            background-position: center;
            z-index: 0;
        }

        .tag-bg::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255,255,255,0.9) 0%, 
                rgba(255,255,255,0.7) 50%, 
                rgba(255,255,255,0.85) 100%);
            z-index: 1;
        }

        .tag-content {
            position: relative;
            z-index: 2;
            padding: 8mm 6mm;
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-between;
        }

        .name-area {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 4mm 0;
        }

        .name-text {
            font-weight: 700;
            color: #1a3c6d;
            margin: 0;
            line-height: 1.2;
            word-break: break-word;
            overflow: hidden;
        }

        .logo-bar {
            height: 10mm;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 4mm;
            position: relative;
            z-index: 2;
        }

        .uploaded-logos {
            display: flex;
            gap: 3mm;
            flex-grow: 1;
            justify-content: center;
        }

        .uploaded-logo {
            height: 7mm;
            max-width: 18mm;
            object-fit: contain;
            border-radius: 2px;
        }

        .compass-logo {
            height: 7mm;
            width: auto;
            background: var(--compass-logo) no-repeat center;
            background-size: contain;
        }

        .controls {
            text-align: center;
            margin: 30px 0;
        }

        button {
            background: #1a3c6d;
            color: white;
            border: none;
            padding: 12px 28px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0 8px;
        }

        button:hover {
            background: #0f2a4d;
            transform: translateY(-1px);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px;
            color: #1a3c6d;
        }

        @media print {
            body, .container { padding: 0; margin: 0; background: white; }
            .controls, .instructions, .url-info { display: none; }
            .a4-page { 
                box-shadow: none; 
                page-break-after: always;
                margin: 0;
                padding: 10mm;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compass Name Tag Generator</h1>
        <p class="instructions">Generate 9.3cm Ã— 5.7cm name tags with custom logos and smart text sizing</p>
        
        <div class="url-info" id="urlInfo">
            No data loaded. Use URL parameters to populate tags.
        </div>

        <div class="controls">
            <button id="downloadBtn">Download as PDF</button>
            <button id="printBtn">Print</button>
        </div>

        <div class="loading" id="loading">Generating PDF... Please wait.</div>

        <div class="pages" id="pagesContainer">
            <!-- Tags will be injected here -->
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;

        // Tag dimensions in mm
        const TAG_WIDTH = 93;
        const TAG_HEIGHT = 57;
        const COMPASS_LOGO_URL = 'https://compassoffices.github.io/img/poster-compass-logo.png';

        // Parse URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const data = [];
            let i = 0;
            while (params.has(`name${i}`) || params.has(`bg${i}`) || params.has(`logo1${i}`) || params.has(`logo2${i}`)) {
                data.push({
                    name: params.get(`name${i}`) || '',
                    bg: params.get(`bg${i}`) || '',
                    logo1: params.get(`logo1${i}`) || '',
                    logo2: params.get(`logo2${i}`) || ''
                });
                i++;
            }
            const autoDownload = params.get('download') === '1';
            return { data, autoDownload };
        }

        // Auto-fit font size
        function fitText(text, maxWidth, maxHeight, fontFamily = 'Arial', startSize = 48) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            let fontSize = startSize;

            do {
                ctx.font = `bold ${fontSize}px ${fontFamily}`;
                const metrics = ctx.measureText(text);
                const height = metrics.actualBoundingBoxAscent + metrics.actualBoundingBoxDescent;
                if (metrics.width <= maxWidth && height <= maxHeight) break;
                fontSize -= 1;
            } while (fontSize > 8);

            return fontSize;
        }

        // Create a single name tag
        function createNameTag({ name, bg, logo1, logo2 }) {
            const tag = document.createElement('div');
            tag.className = 'name-tag';

            // Background
            const bgDiv = document.createElement('div');
            bgDiv.className = 'tag-bg';
            if (bg) {
                bgDiv.style.backgroundImage = `url('${bg}')`;
            }
            tag.appendChild(bgDiv);

            // Content wrapper
            const content = document.createElement('div');
            content.className = 'tag-content';

            // Name area
            const nameArea = document.createElement('div');
            nameArea.className = 'name-area';
            const nameText = document.createElement('p');
            nameText.className = 'name-text';
            nameText.textContent = name || 'Your Name';

            // Smart font size
            const maxNameWidth = 78; // mm
            const maxNameHeight = 28; // mm
            const pxPerMm = 3.78; // approximate
            const fontSize = fitText(
                name || 'Your Name',
                maxNameWidth * pxPerMm,
                maxNameHeight * pxPerMm
            );
            nameText.style.fontSize = `${fontSize}px`;

            nameArea.appendChild(nameText);
            content.appendChild(nameArea);

            // Logo bar
            const logoBar = document.createElement('div');
            logoBar.className = 'logo-bar';

            const uploadedLogos = document.createElement('div');
            uploadedLogos.className = 'uploaded-logos';

            if (logo1) {
                const img1 = new Image();
                img1.src = logo1;
                img1.className = 'uploaded-logo';
                img1.onload = () => adjustLogoSize(img1, 1080, 1080);
                uploadedLogos.appendChild(img1);
            }

            if (logo2) {
                const img2 = new Image();
                img2.src = logo2;
                img2.className = 'uploaded-logo';
                img2.onload = () => adjustLogoSize(img2, 1080, 500);
                uploadedLogos.appendChild(img2);
            }

            logoBar.appendChild(uploadedLogos);

            // Compass logo
            const compass = document.createElement('div');
            compass.className = 'compass-logo';
            logoBar.appendChild(compass);

            content.appendChild(logoBar);
            tag.appendChild(content);

            return tag;
        }

        // Adjust logo to fit constraints
        function adjustLogoSize(img, maxW, maxH) {
            const ratio = Math.min(1, 25 / maxH, 65 / maxW); // 7mm height, ~18mm width
            img.style.height = `${maxH * ratio}px`;
            img.style.width = 'auto';
        }

        // Layout tags in A4 pages (2x5 grid)
        function layoutTags(tags) {
            const container = document.getElementById('pagesContainer');
            container.innerHTML = '';
            const tagsPerPage = 10;

            for (let i = 0; i < tags.length; i += tagsPerPage) {
                const page = document.createElement('div');
                page.className = 'a4-page';

                const pageTags = tags.slice(i, i + tagsPerPage);
                pageTags.forEach(tagData => {
                    const tag = createNameTag(tagData);
                    page.appendChild(tag);
                });

                // Fill empty slots
                while (page.children.length < tagsPerPage) {
                    const empty = document.createElement('div');
                    empty.style.visibility = 'hidden';
                    page.appendChild(empty);
                }

                container.appendChild(page);
            }
        }

        // Generate PDF
        async function generatePDF() {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            const pdf = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: 'a4'
            });

            const pages = document.querySelectorAll('.a4-page');
            for (let i = 0; i < pages.length; i++) {
                if (i > 0) pdf.addPage();
                const canvas = await html2canvas(pages[i], {
                    scale: 2,
                    useCORS: true,
                    backgroundColor: '#ffffff'
                });
                const imgData = canvas.toDataURL('image/jpeg', 1.0);
                pdf.addImage(imgData, 'JPEG', 0, 0, 210, 297);
            }

            loading.style.display = 'none';
            return pdf;
        }

        // Main function
        async function init() {
            const { data, autoDownload } = getUrlParams();

            if (data.length === 0) {
                document.getElementById('urlInfo').textContent = 
                    'Example: ?name0=John Doe&bg0=https://example.com/bg.jpg&logo10=https://example.com/logo1.png&download=1';
                return;
            }

            // Update info
            document.getElementById('urlInfo').textContent = 
                `Loaded ${data.length} name tag(s) from URL. ` + 
                (autoDownload ? 'Auto-download starting...' : 'Click Download to save.');

            // Create tags
            const tags = data.map(item => ({
                name: item.name,
                bg: item.bg,
                logo1: item.logo1,
                logo2: item.logo2
            }));

            layoutTags(tags);

            // Auto download
            if (autoDownload) {
                const pdf = await generatePDF();
                pdf.save('compass-name-tags.pdf');
            }
        }

        // Event listeners
        document.getElementById('downloadBtn').addEventListener('click', async () => {
            const pdf = await generatePDF();
            pdf.save('compass-name-tags.pdf');
        });

        document.getElementById('printBtn').addEventListener('click', () => {
            window.print();
        });

        // Initialize
        window.onload = init;
    </script>
</body>
</html>
