<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Input Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Words to Send</h2>
        <input type="text" id="wordsInput" placeholder="Type your words here...">
        <br>
        <button onclick="sendData()">Send to Webhook</button>
        <div id="response"></div>
    </div>

    <script>
        function sendData() {
            const words = document.getElementById('wordsInput').value;
            if (!words) {
                alert('Please enter some words.');
                return;
            }

            const webhookUrl = 'https://hook.eu2.make.com/hry8takp8wvu12x7cyo0xt6rrd92fjs7';
            const data = { words: words };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById('response').innerText = 'Data sent successfully! Response: ' + result;
            })
            .catch(error => {
                document.getElementById('response').innerText = 'Error sending data: ' + error;
                document.getElementById('response').style.color = 'red';
            });
        }
    </script>
</body>
</html>
