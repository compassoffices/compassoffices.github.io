<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Resizer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      padding: 2rem;
      color: #000;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 50px 10%;
    }

    .box-header {
      color: #000;
      padding: 10px;
      border-bottom: 1px solid #000;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dropzone-wrapper {
      border: 2px dashed #000;
      color: #000;
      position: relative;
      height: 150px;
      cursor: pointer;
      background: white;
    }

    .dropzone-desc {
      position: absolute;
      left: 0;
      right: 0;
      text-align: center;
      top: 50px;
      font-size: 16px;
    }

    .dropzone,
    .dropzone:focus {
      position: absolute;
      outline: none !important;
      width: 100%;
      height: 150px;
      cursor: pointer;
      opacity: 0;
    }

    .dropzone-wrapper:hover,
    .dropzone-wrapper.dragover {
      background: #e0e0e0;
    }

    .preview-zone {
      text-align: center;
      margin-top: 2rem;
    }

    .card {
      background: white;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.08);
      max-width: 400px;
      border: 1px solid #000;
    }

    canvas {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #000;
    }

    .info {
      font-size: 0.9rem;
      margin: 0.5rem 0;
      color: #000;
    }

    .download-link {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.4rem 1.2rem;
      border-radius: 6px;
      background: #000;
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .download-link:hover {
      background: #333;
    }
  </style>
</head>
<body>

<section>
  <div class="container">
    <div class="form-group">
      <label class="control-label">500×700 vertical resize | 500×500 cropped thumbnail</label>
      <div class="dropzone-wrapper" id="dropZone">
        <div class="dropzone-desc">
          <p>Choose an image file or drag it here.</p>
        </div>
        <input type="file" accept="image/*" class="dropzone" id="upload" />
      </div>
    </div>

    <div class="preview-zone" id="preview"></div>
  </div>
</section>

<script>
  const upload = document.getElementById("upload");
  const dropZone = document.getElementById("dropZone");
  const preview = document.getElementById("preview");
  const MAX_SIZE = 300 * 1024;

  function formatDateTime() {
    const now = new Date();
    return now.toISOString().replace(/[:.]/g, "-");
  }

  function handleImage(file) {
    if (!file || !file.type.startsWith("image/")) return;

    const img = new Image();
    const reader = new FileReader();

    reader.onload = () => {
      img.src = reader.result;
    };
    reader.readAsDataURL(file);

    img.onload = () => {
      preview.innerHTML = "";

      const targets = [
        { width: 500, height: 700, crop: false },
        { width: 500, height: 500, crop: true }
      ];

      targets.forEach((target) => {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        let sx = 0, sy = 0, sWidth = img.width, sHeight = img.height;
        const targetRatio = target.width / target.height;
        const imageRatio = img.width / img.height;

        if (target.crop) {
          if (imageRatio > targetRatio) {
            sWidth = img.height * targetRatio;
            sx = (img.width - sWidth) / 2;
          } else {
            sHeight = img.width / targetRatio;
            sy = (img.height - sHeight) / 2;
          }
          canvas.width = target.width;
          canvas.height = target.height;
        } else {
          const scale = Math.min(target.width / img.width, target.height / img.height);
          const newWidth = img.width * scale;
          const newHeight = img.height * scale;
          canvas.width = newWidth;
          canvas.height = newHeight;
        }

        ctx.drawImage(img, sx, sy, sWidth, sHeight, 0, 0, canvas.width, canvas.height);

        let quality = 0.9;

        const compress = () => new Promise((resolve) => {
          const loop = () => {
            canvas.toBlob((blob) => {
              if (blob.size <= MAX_SIZE || quality < 0.1) {
                resolve({ blob, quality });
              } else {
                quality -= 0.05;
                loop();
              }
            }, 'image/jpeg', quality);
          };
          loop();
        });

        compress().then(({ blob, quality }) => {
          const sizeKB = Math.round(blob.size / 1024);
          const url = URL.createObjectURL(blob);
          const timestamp = formatDateTime();
          const filename = `image-${target.width}x${target.height}-${sizeKB}KB-${timestamp}.jpg`;

          const card = document.createElement("div");
          card.className = "card";

          const previewCanvas = document.createElement("canvas");
          previewCanvas.width = canvas.width;
          previewCanvas.height = canvas.height;
          previewCanvas.getContext("2d").drawImage(canvas, 0, 0);

          const info = document.createElement("p");
          info.className = "info";
          info.textContent = `${target.width}×${target.height} — ${sizeKB}KB — Quality: ${quality.toFixed(2)}`;

          const download = document.createElement("a");
          download.href = url;
          download.download = filename;
          download.textContent = `Download ${target.width}×${target.height}`;
          download.className = "download-link";

          card.appendChild(previewCanvas);
          card.appendChild(info);
          card.appendChild(download);
          preview.appendChild(card);
        });
      });
    };
  }

  upload.addEventListener("change", (e) => {
    handleImage(e.target.files[0]);
  });

  // Drag & Drop Support
  dropZone.addEventListener("dragover", (e) => {
    e.preventDefault();
    dropZone.classList.add("dragover");
  });

  dropZone.addEventListener("dragleave", () => {
    dropZone.classList.remove("dragover");
  });

  dropZone.addEventListener("drop", (e) => {
    e.preventDefault();
    dropZone.classList.remove("dragover");
    const file = e.dataTransfer.files[0];
    upload.files = e.dataTransfer.files;
    handleImage(file);
  });
</script>

</body>
</html>
