<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pro Image Editor</title>
  <link href="https://fonts.cdnfonts.com/css/neue-haas-grotesk-display-pro" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Neue Haas Grotesk Display Pro', sans-serif;
      padding: 2rem;
      background: linear-gradient(135deg, #000000 0%, #ff6600 100%);
      color: #000000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .editor {
      max-width: 1000px;
      width: 100%;
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(255,102,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .editor:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 50px rgba(255,102,0,0.2);
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #000000;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      background: linear-gradient(135deg, #ff6600 0%, #e55a00 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    h3 {
      font-size: 1.3rem;
      margin: 2rem 0 1rem;
      color: #000000;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #000000;
    }
    canvas {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 2rem auto;
      border-radius: 12px;
      border: 2px solid #000000;
      background: #f8faff;
      box-shadow: 0 4px 20px rgba(255,102,0,0.1);
      cursor: grab;
    }
    canvas:active {
      cursor: grabbing;
    }
    .row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1.2rem;
      margin-bottom: 2rem;
    }
    .control-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1.2rem;
      margin-bottom: 1.5rem;
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 0.95rem;
      font-weight: 500;
      color: #000000;
    }
    label input[type="checkbox"] {
      width: auto;
      margin-top: 0.5rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.4rem;
      border: 1px solid #000000;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: all 0.2s ease;
      background: #ffffff;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #000000;
      box-shadow: 0 0 0 3px rgba(0,0,0,0.1);
      background: #fffaf0;
    }
    textarea {
      height: 90px;
      resize: vertical;
      font-family: inherit;
    }
    .input-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    input[type="range"] {
      flex: 1;
    }
    input[type="number"] {
      width: 70px;
      padding: 0.5rem 0.25rem;
    }
    .btn {
      padding: 1rem 2.5rem;
      background: linear-gradient(135deg, #ff6600 0%, #e55a00 100%);
      color: #ffffff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      box-shadow: 0 4px 15px rgba(255,102,0,0.3);
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255,102,0,0.4);
    }
    .image-controls {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin: 1.5rem 0;
      padding: 1rem;
      background: #f8faff;
      border-radius: 10px;
      border: 1px solid #000000;
    }
    .image-controls strong {
      font-weight: 600;
      color: #000000;
      font-size: 1rem;
    }
    .image-controls button {
      padding: 0.75rem;
      font-size: 1.1rem;
      background: #ffffff;
      border: 1px solid #000000;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 2px 5px rgba(255,102,0,0.05);
    }
    .image-controls button:hover {
      background: #fffaf0;
      border-color: #000000;
      transform: translateY(-1px);
    }
    .upload-section {
      margin: 1.5rem 0;
      padding: 1rem;
      background: #f8faff;
      border-radius: 10px;
      border: 2px dashed #000000;
      text-align: center;
      transition: all 0.2s ease;
    }
    .upload-section:hover {
      border-color: #000000;
      background: #fff8e8;
    }
    .upload-section label {
      cursor: pointer;
      font-size: 1rem;
      color: #ff6600;
      font-weight: 500;
    }
    select option {
      background: #ffffff;
      color: #000000;
    }
  </style>
</head>
<body>
<div class="editor">
  <h2>üñºÔ∏è Pro Image Text Editor</h2>
  <div class="row">
    <label>Layout Size:
      <select id="layoutSelect">
        <option value="385x300" selected>385√ó300</option>
        <option value="680x200">680√ó200</option>
        <option value="680x150">680√ó150</option>
        <option value="680x300">680√ó300</option>
      </select>
    </label>
    <label>Overlay Effect:
      <select id="overlayEffect">
        <option value="none">None</option>
        <option value="gradient" selected>Black Gradient</option>
        <option value="dark">Dark Transparent</option>
      </select>
    </label>
    <label>Overlay Opacity:
      <div class="input-group">
        <input type="range" id="overlayOpacity" min="0.1" max="1" step="0.1" value="0.3" />
        <input type="number" id="overlayOpacityNum" min="0.1" max="1" step="0.1" value="0.3" />
      </div>
    </label>
  </div>
  <div class="upload-section">
    <label>Upload Image:
      <input type="file" id="uploadImage" accept="image/*" />
    </label>
  </div>
  <label>Zoom Image:
    <div class="input-group">
      <input type="range" id="zoomSlider" min="0.05" max="5" step="0.05" value="1" />
      <input type="number" id="zoomNum" min="0.05" max="5" step="0.05" value="1" />
    </div>
  </label>
  <div class="row">
    <label>Offset X:
      <input type="number" id="offsetX" min="-2000" max="2000" step="1" value="0" />
    </label>
    <label>Offset Y:
      <input type="number" id="offsetY" min="-2000" max="2000" step="1" value="0" />
    </label>
  </div>
  <div class="image-controls">
    <strong>Move Image:</strong>
    <button onclick="moveImage(0, -20)">‚¨ÜÔ∏è</button>
    <button onclick="moveImage(0, 20)">‚¨áÔ∏è</button>
    <button onclick="moveImage(-20, 0)">‚¨ÖÔ∏è</button>
    <button onclick="moveImage(20, 0)">‚û°Ô∏è</button>
  </div>
  <canvas id="editorCanvas"></canvas>
  <h3>üìù Text 1</h3>
  <textarea id="text1" placeholder="Text 1..."></textarea>
  <div class="control-group">
    <label>Size
      <div class="input-group">
        <input type="range" id="textSize1" min="10" max="80" step="1" value="40" />
        <input type="number" id="textSize1Num" min="10" max="80" step="1" value="40" />
      </div>
    </label>
    <label>Color <input type="color" id="textColor1" value="#ffffff" /></label>
    <label>Align
      <select id="textAlign1">
        <option value="center">Center</option>
        <option value="left" selected>Left</option>
        <option value="right">Right</option>
      </select>
    </label>
    <label>Weight
      <select id="fontWeight1">
        <option value="normal">Light</option>
        <option value="bold" selected>Bold</option>
      </select>
    </label>
    <label>Shadow <input type="checkbox" id="shadow1" checked /></label>
    <label>Shadow Color <input type="color" id="shadowColor1" value="#000000" /></label>
    <label>Shadow X
      <div class="input-group">
        <input type="range" id="shadowX1" min="-20" max="20" step="1" value="2" />
        <input type="number" id="shadowX1Num" min="-20" max="20" step="1" value="2" />
      </div>
    </label>
    <label>Shadow Y
      <div class="input-group">
        <input type="range" id="shadowY1" min="-20" max="20" step="1" value="2" />
        <input type="number" id="shadowY1Num" min="-20" max="20" step="1" value="2" />
      </div>
    </label>
    <label>Shadow Blur
      <div class="input-group">
        <input type="range" id="shadowBlur1" min="0" max="50" step="1" value="20" />
        <input type="number" id="shadowBlur1Num" min="0" max="50" step="1" value="20" />
      </div>
    </label>
  </div>
  <div class="row">
    <label>Position X:
      <input type="number" id="textPosX1" step="1" value="20" />
    </label>
    <label>Position Y:
      <input type="number" id="textPosY1" step="1" value="192" />
    </label>
  </div>
  <h3>üìù Text 2</h3>
  <textarea id="text2" placeholder="Text 2..."></textarea>
  <div class="control-group">
    <label>Size
      <div class="input-group">
        <input type="range" id="textSize2" min="10" max="80" step="1" value="30" />
        <input type="number" id="textSize2Num" min="10" max="80" step="1" value="30" />
      </div>
    </label>
    <label>Color <input type="color" id="textColor2" value="#ffffff" /></label>
    <label>Align
      <select id="textAlign2">
        <option value="center">Center</option>
        <option value="left" selected>Left</option>
        <option value="right">Right</option>
      </select>
    </label>
    <label>Weight
      <select id="fontWeight2">
        <option value="normal" selected>Light</option>
        <option value="bold">Bold</option>
      </select>
    </label>
    <label>Shadow <input type="checkbox" id="shadow2" checked /></label>
    <label>Shadow Color <input type="color" id="shadowColor2" value="#000000" /></label>
    <label>Shadow X
      <div class="input-group">
        <input type="range" id="shadowX2" min="-20" max="20" step="1" value="2" />
        <input type="number" id="shadowX2Num" min="-20" max="20" step="1" value="2" />
      </div>
    </label>
    <label>Shadow Y
      <div class="input-group">
        <input type="range" id="shadowY2" min="-20" max="20" step="1" value="2" />
        <input type="number" id="shadowY2Num" min="-20" max="20" step="1" value="2" />
      </div>
    </label>
    <label>Shadow Blur
      <div class="input-group">
        <input type="range" id="shadowBlur2" min="0" max="50" step="1" value="20" />
        <input type="number" id="shadowBlur2Num" min="0" max="50" step="1" value="20" />
      </div>
    </label>
  </div>
  <div class="row">
    <label>Position X:
      <input type="number" id="textPosX2" step="1" value="20" />
    </label>
    <label>Position Y:
      <input type="number" id="textPosY2" step="1" value="258" />
    </label>
  </div>
  <button class="btn" onclick="downloadImage()">‚¨áÔ∏è Download Image</button>
</div>
<script>
  const canvas = document.getElementById('editorCanvas');
  const ctx = canvas.getContext('2d');
  const layoutSelect = document.getElementById('layoutSelect');
  const overlayEffect = document.getElementById('overlayEffect');
  const overlayOpacity = document.getElementById('overlayOpacity');
  const overlayOpacityNum = document.getElementById('overlayOpacityNum');
  const uploadImage = document.getElementById('uploadImage');
  const zoomSlider = document.getElementById('zoomSlider');
  const zoomNum = document.getElementById('zoomNum');
  const offsetX = document.getElementById('offsetX');
  const offsetY = document.getElementById('offsetY');
  const text1 = document.getElementById('text1');
  const textSize1 = document.getElementById('textSize1');
  const textSize1Num = document.getElementById('textSize1Num');
  const textColor1 = document.getElementById('textColor1');
  const textAlign1 = document.getElementById('textAlign1');
  const fontWeight1 = document.getElementById('fontWeight1');
  const shadow1 = document.getElementById('shadow1');
  const shadowColor1 = document.getElementById('shadowColor1');
  const shadowX1 = document.getElementById('shadowX1');
  const shadowX1Num = document.getElementById('shadowX1Num');
  const shadowY1 = document.getElementById('shadowY1');
  const shadowY1Num = document.getElementById('shadowY1Num');
  const shadowBlur1 = document.getElementById('shadowBlur1');
  const shadowBlur1Num = document.getElementById('shadowBlur1Num');
  const textPosX1 = document.getElementById('textPosX1');
  const textPosY1 = document.getElementById('textPosY1');
  const text2 = document.getElementById('text2');
  const textSize2 = document.getElementById('textSize2');
  const textSize2Num = document.getElementById('textSize2Num');
  const textColor2 = document.getElementById('textColor2');
  const textAlign2 = document.getElementById('textAlign2');
  const fontWeight2 = document.getElementById('fontWeight2');
  const shadow2 = document.getElementById('shadow2');
  const shadowColor2 = document.getElementById('shadowColor2');
  const shadowX2 = document.getElementById('shadowX2');
  const shadowX2Num = document.getElementById('shadowX2Num');
  const shadowY2 = document.getElementById('shadowY2');
  const shadowY2Num = document.getElementById('shadowY2Num');
  const shadowBlur2 = document.getElementById('shadowBlur2');
  const shadowBlur2Num = document.getElementById('shadowBlur2Num');
  const textPosX2 = document.getElementById('textPosX2');
  const textPosY2 = document.getElementById('textPosY2');
  let image = null;
  let zoom = 1;
  let offset = { x: 0, y: 0 };
  let textPos1 = { x: 0, y: 0 };
  let textPos2 = { x: 0, y: 0 };
  let draggingText = null;
  let draggingImage = false;
  let dragging = false;
  let dragStart = { x: 0, y: 0 };
  const scale = 2;
  function setCanvasSize() {
    const [w, h] = layoutSelect.value.split('x').map(Number);
    canvas.width = w * scale;
    canvas.height = h * scale;
    canvas.style.width = `${w}px`;
    canvas.style.height = `${h}px`;
    zoom = 1;
    zoomSlider.value = 1;
    zoomNum.value = 1;
    offset = { x: 0, y: 0 };
    offsetX.value = 0;
    offsetY.value = 0;
    textPos1 = { x: (w / 2) * scale, y: (h * 0.4) * scale };
    textPosX1.value = Math.round(textPos1.x / scale);
    textPosY1.value = Math.round(textPos1.y / scale);
    textPosX1.min = 0;
    textPosX1.max = w;
    textPosY1.min = 0;
    textPosY1.max = h;
    textPos2 = { x: (w / 2) * scale, y: (h * 0.7) * scale };
    textPosX2.value = Math.round(textPos2.x / scale);
    textPosY2.value = Math.round(textPos2.y / scale);
    textPosX2.min = 0;
    textPosX2.max = w;
    textPosY2.min = 0;
    textPosY2.max = h;
    render();
  }
  function drawTextBlock(text, size, color, align, weight, pos, shadowEnabled, shadowOptions) {
    if (!text) return;
    ctx.save();
    if (shadowEnabled) {
      ctx.shadowColor = shadowOptions.color;
      ctx.shadowOffsetX = shadowOptions.x * scale;
      ctx.shadowOffsetY = shadowOptions.y * scale;
      ctx.shadowBlur = shadowOptions.blur * scale;
    }
    ctx.fillStyle = color;
    ctx.font = `${weight} ${size * scale}px 'Neue Haas Grotesk Display Pro', sans-serif`;
    ctx.textAlign = align;
    ctx.textBaseline = 'middle';
    const x = pos.x;
    const y = pos.y;
    const lines = text.split('\n');
    lines.forEach((line, i) => ctx.fillText(line, x, y + i * size * scale));
    ctx.restore();
  }
  function render() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (image) {
      const iw = image.width * zoom;
      const ih = image.height * zoom;
      const dx = (canvas.width - iw) / 2 + offset.x;
      const dy = (canvas.height - ih) / 2 + offset.y;
      ctx.drawImage(image, dx, dy, iw, ih);
    }
    const opacity = parseFloat(overlayOpacity.value);
    if (overlayEffect.value === 'dark') {
      ctx.fillStyle = `rgba(0,0,0,${opacity})`;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    } else if (overlayEffect.value === 'gradient') {
      const grad = ctx.createLinearGradient(0, canvas.height, 0, 0);
      grad.addColorStop(0, `rgba(0,0,0,${opacity})`);
      grad.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }
    drawTextBlock(text1.value, parseFloat(textSize1.value), textColor1.value, textAlign1.value, fontWeight1.value, textPos1,
      shadow1.checked, {
        color: shadowColor1.value,
        x: parseFloat(shadowX1.value),
        y: parseFloat(shadowY1.value),
        blur: parseFloat(shadowBlur1.value)
      });
    drawTextBlock(text2.value, parseFloat(textSize2.value), textColor2.value, textAlign2.value, fontWeight2.value, textPos2,
      shadow2.checked, {
        color: shadowColor2.value,
        x: parseFloat(shadowX2.value),
        y: parseFloat(shadowY2.value),
        blur: parseFloat(shadowBlur2.value)
      });
  }
  function moveImage(dx, dy) {
    offset.x += dx * scale;
    offset.y += dy * scale;
    offsetX.value = Math.round(offset.x / scale);
    offsetY.value = Math.round(offset.y / scale);
    render();
  }
  function insideText(pos, mouseX, mouseY, size, lineCount = 1) {
    const scaledSize = size * scale;
    return mouseX >= pos.x - 400 && mouseX <= pos.x + 400 &&
           mouseY >= pos.y - scaledSize / 2 && mouseY <= pos.y + (scaledSize * lineCount) + scaledSize / 2;
  }
  canvas.addEventListener('mousedown', e => {
    const rect = canvas.getBoundingClientRect();
    const x = (e.clientX - rect.left) * scale;
    const y = (e.clientY - rect.top) * scale;
    const size1 = parseFloat(textSize1.value);
    const lines1 = text1.value ? text1.value.split('\n').length : 0;
    const size2 = parseFloat(textSize2.value);
    const lines2 = text2.value ? text2.value.split('\n').length : 0;
    draggingText = null;
    draggingImage = false;
    if (lines1 > 0 && insideText(textPos1, x, y, size1, lines1)) {
      draggingText = 'text1';
    } else if (lines2 > 0 && insideText(textPos2, x, y, size2, lines2)) {
      draggingText = 'text2';
    } else {
      draggingImage = true;
    }
    dragStart = { x, y };
    dragging = true;
  });
  canvas.addEventListener('mousemove', e => {
    if (!dragging) return;
    const rect = canvas.getBoundingClientRect();
    const x = (e.clientX - rect.left) * scale;
    const y = (e.clientY - rect.top) * scale;
    const dx = x - dragStart.x;
    const dy = y - dragStart.y;
    dragStart = { x, y };
    if (draggingText === 'text1') {
      textPos1.x += dx;
      textPos1.y += dy;
      textPosX1.value = Math.round(textPos1.x / scale);
      textPosY1.value = Math.round(textPos1.y / scale);
      render();
    } else if (draggingText === 'text2') {
      textPos2.x += dx;
      textPos2.y += dy;
      textPosX2.value = Math.round(textPos2.x / scale);
      textPosY2.value = Math.round(textPos2.y / scale);
      render();
    } else if (draggingImage) {
      offset.x += dx;
      offset.y += dy;
      offsetX.value = Math.round(offset.x / scale);
      offsetY.value = Math.round(offset.y / scale);
      render();
    }
  });
  canvas.addEventListener('mouseup', () => {
    dragging = false;
    draggingText = null;
    draggingImage = false;
  });
  canvas.addEventListener('mouseleave', () => {
    dragging = false;
    draggingText = null;
    draggingImage = false;
  });
  function downloadImage() {
    const now = new Date().toISOString().replace(/[:.]/g, '-');
    const link = document.createElement('a');
    link.download = `image-${layoutSelect.value}-${now}.jpg`;
    link.href = canvas.toDataURL('image/jpeg', 1.0);
    link.click();
  }
  uploadImage.addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file || !file.type.startsWith('image/')) return;
    const reader = new FileReader();
    reader.onload = () => {
      const img = new Image();
      img.onload = () => {
        image = img;
        render();
      };
      img.src = reader.result;
    };
    reader.readAsDataURL(file);
  });
  // Synced listeners
  overlayOpacity.addEventListener('input', () => {
    overlayOpacityNum.value = overlayOpacity.value;
    render();
  });
  overlayOpacityNum.addEventListener('input', () => {
    overlayOpacity.value = overlayOpacityNum.value;
    render();
  });
  zoomSlider.addEventListener('input', () => {
    zoomNum.value = zoomSlider.value;
    zoom = parseFloat(zoomSlider.value);
    render();
  });
  zoomNum.addEventListener('input', () => {
    zoomSlider.value = zoomNum.value;
    zoom = parseFloat(zoomNum.value);
    render();
  });
  textSize1.addEventListener('input', () => {
    textSize1Num.value = textSize1.value;
    render();
  });
  textSize1Num.addEventListener('input', () => {
    textSize1.value = textSize1Num.value;
    render();
  });
  shadowX1.addEventListener('input', () => {
    shadowX1Num.value = shadowX1.value;
    render();
  });
  shadowX1Num.addEventListener('input', () => {
    shadowX1.value = shadowX1Num.value;
    render();
  });
  shadowY1.addEventListener('input', () => {
    shadowY1Num.value = shadowY1.value;
    render();
  });
  shadowY1Num.addEventListener('input', () => {
    shadowY1.value = shadowY1Num.value;
    render();
  });
  shadowBlur1.addEventListener('input', () => {
    shadowBlur1Num.value = shadowBlur1.value;
    render();
  });
  shadowBlur1Num.addEventListener('input', () => {
    shadowBlur1.value = shadowBlur1Num.value;
    render();
  });
  textSize2.addEventListener('input', () => {
    textSize2Num.value = textSize2.value;
    render();
  });
  textSize2Num.addEventListener('input', () => {
    textSize2.value = textSize2Num.value;
    render();
  });
  shadowX2.addEventListener('input', () => {
    shadowX2Num.value = shadowX2.value;
    render();
  });
  shadowX2Num.addEventListener('input', () => {
    shadowX2.value = shadowX2Num.value;
    render();
  });
  shadowY2.addEventListener('input', () => {
    shadowY2Num.value = shadowY2.value;
    render();
  });
  shadowY2Num.addEventListener('input', () => {
    shadowY2.value = shadowY2Num.value;
    render();
  });
  shadowBlur2.addEventListener('input', () => {
    shadowBlur2Num.value = shadowBlur2.value;
    render();
  });
  shadowBlur2Num.addEventListener('input', () => {
    shadowBlur2.value = shadowBlur2Num.value;
    render();
  });
  offsetX.addEventListener('input', () => {
    offset.x = parseFloat(offsetX.value) * scale;
    render();
  });
  offsetY.addEventListener('input', () => {
    offset.y = parseFloat(offsetY.value) * scale;
    render();
  });
  textPosX1.addEventListener('input', () => {
    textPos1.x = parseFloat(textPosX1.value) * scale;
    render();
  });
  textPosY1.addEventListener('input', () => {
    textPos1.y = parseFloat(textPosY1.value) * scale;
    render();
  });
  textPosX2.addEventListener('input', () => {
    textPos2.x = parseFloat(textPosX2.value) * scale;
    render();
  });
  textPosY2.addEventListener('input', () => {
    textPos2.y = parseFloat(textPosY2.value) * scale;
    render();
  });
  layoutSelect.addEventListener('change', setCanvasSize);
  [
    overlayEffect,
    text1, textColor1, fontWeight1,
    shadow1, shadowColor1,
    text2, textColor2, fontWeight2,
    shadow2, shadowColor2,
    textAlign1, textAlign2
  ].forEach(el => el.addEventListener('change', render));
  setCanvasSize();
  // Set custom defaults after initial setup
  const w = 385;
  const h = 300;
  textPosX1.max = w;
  textPosY1.max = h;
  textPosX2.max = w;
  textPosY2.max = h;
  textPos1.x = 20 * scale;
  textPos1.y = 192 * scale;
  textPosX1.value = 20;
  textPosY1.value = 192;
  textPos2.x = 20 * scale;
  textPos2.y = 258 * scale;
  textPosX2.value = 20;
  textPosY2.value = 258;
  render();
</script>
