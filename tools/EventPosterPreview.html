<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event – Poster Preview</title>

  <!-- Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body, html { 
      height: 100%; 
      font-family: 'Poppins', sans-serif; 
      background: #fafafa; 
      color: #1a1a1a; 
      line-height: 1.6;
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
      background: linear-gradient(to bottom, #fffaf5, #ffffff);
    }

    .poster-card {
      max-width: 540px;
      width: 100%;
      background: #ffffff;
      border-radius: 28px;
      overflow: hidden;
      box-shadow: 
        0 20px 50px rgba(0,0,0,0.1),
        0 0 0 1px rgba(255,102,0,0.08);
      transition: all 0.3s ease;
      border-top: 6px solid #ff6600;
    }

    .poster-card:hover {
      transform: translateY(-8px);
      box-shadow: 
        0 28px 60px rgba(0,0,0,0.14),
        0 0 0 1px rgba(255,102,0,0.12);
    }

    .poster-img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 6px solid #ff6600;
    }

    .content {
      padding: 40px 36px;
      text-align: center;
    }

    .title {
      font-size: 2.6rem;
      font-weight: 800;
      color: #1a1a1a;
      margin-bottom: 6px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 1.35rem;
      color: #ff6600;
      font-weight: 600;
      margin-bottom: 32px;
      letter-spacing: 0.8px;
      text-transform: uppercase;
    }

    .details {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 32px;
      font-size: 1.08rem;
    }

    .detail-item {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 12px;
      background: #fff8f0;
      padding: 10px 16px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(255,102,0,0.06);
    }

    .detail-item i {
      color: #ff6600;
      font-size: 1.15rem;
      width: 22px;
      text-align: center;
    }

    .detail-item strong {
      color: #333;
      min-width: 78px;
      font-weight: 600;
    }

    .description {
      font-size: 1.12rem;
      color: #444;
      line-height: 1.75;
      margin: 28px 0;
      padding: 0 8px;
    }

    .qr-container {
      margin: 28px auto;
      width: 120px;
      height: 120px;
      background: #fff;
      padding: 10px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    .qr-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 8px;
    }

    .download-btn {
      margin-top: 8px;
      background: linear-gradient(135deg, #ff6600, #ff8533);
      color: white;
      font-weight: 700;
      font-size: 1.15rem;
      padding: 16px 48px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 24px rgba(255,102,0,0.35);
      text-transform: uppercase;
      letter-spacing: 1.2px;
    }

    .download-btn:hover {
      background: linear-gradient(135deg, #e65c00, #ff7020);
      transform: translateY(-4px);
      box-shadow: 0 14px 32px rgba(255,102,0,0.45);
    }

    .download-btn:active {
      transform: translateY(-1px);
    }

    @media print {
      body { background: white; }
      .wrapper { padding: 0; }
      .poster-card { box-shadow: none; border: none; }
      .download-btn { display: none; }
    }

    @media (max-width: 480px) {
      .title { font-size: 2.1rem; }
      .subtitle { font-size: 1.15rem; margin-bottom: 24px; }
      .content { padding: 32px 28px; }
      .detail-item { padding: 10px 14px; font-size: 1rem; }
      .download-btn { width: 100%; justify-content: center; padding: 16px; font-size: 1.1rem; }
      .qr-container { width: 100px; height: 100px; }
    }
  </style>
</head>
<body>

<div class="wrapper">
  <article class="poster-card">

    <!-- Poster Image -->
    <img src="https://www.compassoffices.com/wp-content/uploads/2025/10/image-1080x720-122KB-2025-10-03T03-39-33-339Z.jpg"
         alt="Event Poster"
         class="poster-img">

    <!-- Content -->
    <div class="content">
      <h1 class="title">Test Event</h1>
      <p class="subtitle">November Gathering</p>

      <div class="details">
        <div class="detail-item">
          <i class="fas fa-calendar-day"></i>
          <strong>Date:</strong> November 07, 2025
        </div>
        <div class="detail-item">
          <i class="fas fa-clock"></i>
          <strong>Time:</strong> 10:00 AM
        </div>
        <div class="detail-item">
          <i class="fas fa-location-dot"></i>
          <strong>Location:</strong> Virtual Online
        </div>
        <!-- UPDATE TIME ADDED HERE -->
        <div class="detail-item" id="update-time">
          <i class="fas fa-sync-alt"></i>
          <strong>Updated:</strong> <span id="timestamp"></span>
        </div>
      </div>

      <p class="description">
        <strong>Description:</strong><br>
        Welcome and keynote • Interactive sessions • Networking and closing
      </p>

      <!-- QR Code -->
      <div class="qr-container">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://example.com/event-registration" 
             alt="Scan to Register">
      </div>

      <!-- Download Button -->
      <button class="download-btn" onclick="window.open('https://compassoffices.github.io/tools/poster-test.html?title=Test%20Event&subtitle=November%20Gathering&image=https://www.compassoffices.com/wp-content/uploads/2025/10/image-1080x720-122KB-2025-10-03T03-39-33-339Z.jpg&date=November%2007,%202025&time=10:00%20AM&location=Virtual%20Online&desc1=Welcome%20and%20keynote&desc2=Interactive%20sessions&desc3=Networking%20and%20closing&qr_url=https://example.com/event-registration', '_blank')">
        <i class="fas fa-download"></i> Download Poster
      </button>
    </div>
  </article>
</div>

<!-- Auto Update Timestamp -->
<script>
  function updateTimestamp() {
    const now = new Date();
    const options = { 
      year: 'numeric', 
      month: 'long', 
      day: 'numeric', 
      hour: '2-digit', 
      minute: '2-digit',
      hour12: true 
    };
    const formatted = now.toLocaleDateString('en-US', options).replace(',', ' at');
    document.getElementById('timestamp').textContent = formatted;
  }

  // Update on load
  updateTimestamp();

  // Optional: update every minute
  // setInterval(updateTimestamp, 60000);
</script>

</body>
</html>
