<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hong Kong Weather Warnings and Signals</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="bg-white shadow-lg rounded-lg p-6 max-w-2xl w-full">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Hong Kong Weather Warnings and Signals</h1>
    <div id="warnings" class="text-gray-700"></div>
  </div>

  <script>
    async function fetchWeatherWarnings(attempt = 1, maxAttempts = 3) {
      const url = 'https://data.weather.gov.hk/weatherAPI/opendata/weather.php?dataType=warnsum&lang=en';
      const warningsDiv = document.getElementById('warnings');

      try {
        const response = await fetch(url, {
          method: 'GET',
          headers: {
            'Accept': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status} - ${response.statusText}`);
        }

        const data = await response.json();
        console.log('API Response:', data); // Debug log

        // Check if warnsum exists and has active warnings
        if (data && data.warnsum && Object.keys(data.warnsum).length > 0) {
          warningsDiv.innerHTML = '<h2 class="text-lg font-semibold text-red-600 mb-2">Active Warnings:</h2>';
          Object.entries(data.warnsum).forEach(([warningType, warning]) => {
            const warningItem = document.createElement('div');
            warningItem.className = 'bg-red-100 border-l-4 border-red-500 p-4 mb-2';
            warningItem.innerHTML = `
              <p><strong>Warning Type:</strong> ${warningType || 'Unknown'}</p>
              <p><strong>Code:</strong> ${warning.code || 'Unknown'}</p>
              <p><strong>Action:</strong> ${warning.actionCode || 'Unknown'}</p>
              <p><strong>Issued:</strong> ${warning.issueTime || 'Unknown'}</p>
              <p><strong>Updated:</strong> ${warning.updateTime || 'Unknown'}</p>
            `;
            warningsDiv.appendChild(warningItem);
          });
        } else {
          warningsDiv.innerHTML = '<p class="text-green-600 font-semibold">No active weather warnings at this time.</p>';
        }
      } catch (error) {
        console.error(`Attempt ${attempt} failed:`, error.message);
        if (attempt < maxAttempts) {
          console.log(`Retrying... (${attempt + 1}/${maxAttempts})`);
          await new Promise(resolve => setTimeout(resolve, 1000)); // Wait 1s before retry
          return fetchWeatherWarnings(attempt + 1, maxAttempts);
        } else {
          warningsDiv.innerHTML = `
            <p class="text-red-600 font-semibold">Failed to load weather warnings: ${error.message}</p>
            <p>Please try again later. If running locally, use a server (e.g., 'python -m http.server') to avoid CORS issues.</p>
          `;
        }
      }
    }

    // Fetch warnings when the page loads
    window.onload = () => fetchWeatherWarnings();
  </script>
</body>
</html>
