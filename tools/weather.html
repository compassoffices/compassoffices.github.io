<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hong Kong Weather Warnings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white shadow-md rounded-lg p-6 max-w-lg w-full">
    <h1 class="text-xl font-bold text-center text-gray-800 mb-4">Hong Kong Weather Warnings</h1>
    <div id="warnings" class="text-gray-700"></div>
  </div>

  <script>
    async function fetchWeatherWarnings() {
      const url = 'https://rss.weather.gov.hk/rss/CurrentWeather.xml';
      const warningsDiv = document.getElementById('warnings');

      // Map warning types to icon URLs
      const warningIcons = {
        'Rainstorm Warning': 'https://www.hko.gov.hk/common/images/icon63.gif',
        'Thunderstorm Warning': 'https://www.hko.gov.hk/common/images/icon62.gif',
        'Tropical Cyclone Warning': 'https://www.hko.gov.hk/common/images/icon50.gif',
        'Fire Danger Warning': 'https://www.hko.gov.hk/common/images/icon70.gif',
        'Frost Warning': 'https://www.hko.gov.hk/common/images/icon81.gif',
        'Very Hot Weather Warning': 'https://www.hko.gov.hk/common/images/icon80.gif',
        'Cold Weather Warning': 'https://www.hko.gov.hk/common/images/icon82.gif',
        'Strong Monsoon Signal': 'https://www.hko.gov.hk/common/images/icon52.gif',
        'Flood Warning': 'https://www.hko.gov.hk/common/images/icon63.gif',
        'Landslip Warning': 'https://www.hko.gov.hk/common/images/icon63.gif'
      };

      try {
        const response = await fetch(url, { headers: { 'Accept': 'application/xml' } });
        if (!response.ok) throw new Error(`HTTP error: ${response.status}`);

        const xmlText = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, 'application/xml');

        // Extract description and pubDate
        const description = xmlDoc.querySelector('description').textContent;
        const pubDate = xmlDoc.querySelector('pubDate').textContent;

        // Extract warnings from description
        const warnings = [];
        const warningTypes = Object.keys(warningIcons);
        warningTypes.forEach(type => {
          if (description.includes(type)) {
            warnings.push({
              type,
              details: description.match(new RegExp(`${type}[^\\.]+\\.`))?.[0] || 'No details available',
              icon: warningIcons[type]
            });
          }
        });

        // Display warnings or fallback message
        if (warnings.length > 0) {
          warningsDiv.innerHTML = '<h2 class="text-md font-semibold text-red-600 mb-2">Active Warnings:</h2>';
          warnings.forEach(warning => {
            const div = document.createElement('div');
            div.className = 'bg-red-50 border-l-4 border-red-400 p-3 mb-2 flex items-start';
            div.innerHTML = `
              <img src="${warning.icon}" alt="${warning.type}" class="w-8 h-8 mr-3">
              <div>
                <p><strong>${warning.type}</strong></p>
                <p>${warning.details}</p>
                <p>Updated: ${new Date(pubDate).toLocaleString()}</p>
              </div>
            `;
            warningsDiv.appendChild(div);
          });
        } else {
          warningsDiv.innerHTML = '<p class="text-green-600">No active weather warnings.</p>';
        }
      } catch (error) {
        warningsDiv.innerHTML = `<p class="text-red-600">Failed to load warnings: ${error.message}. Run via a local server (e.g., 'python -m http.server 8000').</p>`;
      }
    }

    window.onload = fetchWeatherWarnings;
  </script>
</body>
</html>
