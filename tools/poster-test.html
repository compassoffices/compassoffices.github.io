<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Poster</title>
  <!-- Libraries -->
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* -------------------------------------------------
       Global & Print
       ------------------------------------------------- */
    body{margin:0;padding:0;display:flex;justify-content:center;align-items:center;min-height:100vh;background:#f3f4f6;}
    .poster{
      width:595px;height:842px;background:#fff;position:relative;overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,.15);font-family:system-ui,-apple-system,sans-serif;
      display:block;                     /* <- force block layout for canvas */
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      transform:translateZ(0);
    }
    @media print{body,.poster{background:#fff;box-shadow:none;}}
    /* -------------------------------------------------
       Header
       ------------------------------------------------- */
    .header{
      height:300px;display:flex;background:linear-gradient(135deg,#ff6600 0%,#e55a00 100%);
    }
    .header-left{
      width:50%;padding:28px;background:rgba(255,255,255,.95);
      display:flex;flex-direction:column;justify-content:center;
    }
    .header-right{
      width:50%;background:#f8f9fa;overflow:hidden;
    }
    .header-right img{width:100%;height:100%;object-fit:cover;}
    .title{font-size:23px;font-weight:700;color:#1f2937;margin:0 0 6px 0;line-height:1.15;}
    .subtitle{font-size:15px;color:#4b5563;margin:0 0 10px 0;line-height:1.25;}
    /* -------------------------------------------------
       Content
       ------------------------------------------------- */
    .content{
      flex:1;padding:25px;box-sizing:border-box;
      background:linear-gradient(135deg,#f0f4f8 0%,#d9e2ec 100%);
      display:flex;flex-direction:column;
      /* replace gap with margins */
    }
    .desc-box{
      background:rgba(255,255,255,.96);border-radius:14px;padding:20px;
      box-shadow:0 6px 20px rgba(0,0,0,.09);flex:1;min-height:0;overflow-y:auto;
      margin-bottom:20px;               /* <- replaces gap */
    }
    .desc-box h2{
      font-size:20px;font-weight:700;color:#1f2937;margin:0 0 12px;
      padding-bottom:7px;border-bottom:3px solid #ff6600;display:inline-block;
    }
    .desc-box ul{
      list-style:disc;margin:0;padding-left:24px;
      font-size:14.5px;line-height:1.6;color:#4b5563;
    }
    .desc-box li{margin-bottom:6px;}
    .bottom-row{
      display:flex;justify-content:space-between;align-items:flex-end;
      /* no gap – use margin on children */
    }
    .info-box{
      flex:0 0 350px;background:linear-gradient(135deg,#fafafa 0%,#f1f5f9 100%);
      border:1px solid #e2e8f0;border-radius:14px;padding:16px;
      box-shadow:0 4px 14px rgba(0,0,0,.07);
      display:flex;flex-direction:column;
      margin-right:24px;                /* <- replaces gap */
    }
    .info-item{
      display:flex;align-items:center;font-size:13.5px;color:#1f2937;font-weight:500;
      padding-bottom:7px;border-bottom:1px solid #e2e8f0;margin-bottom:7px;
      line-height:1.35;letter-spacing:0;   /* <- tighter control */
    }
    .info-item:last-child{border-bottom:none;padding-bottom:0;margin-bottom:0;}
    .info-item svg{
      width:20px;height:20px;margin-right:10px;color:#ff6600;flex-shrink:0;
      background:#fff2eb;padding:3px;border-radius:50%;
      image-rendering:pixelated;        /* <- crisp SVG */
    }
    .qr-wrapper{
      position:relative;width:150px;height:190px;
    }
    .qr-box{
      width:100%;height:100%;background:#fff;padding:14px;
      border-radius:14px;box-shadow:0 4px 14px rgba(0,0,0,.1);
      border:2px solid #ff6600;display:flex;flex-direction:column;
      align-items:center;justify-content:center;
    }
    .qr-box #qr{width:100px;height:100px;}
    .qr-text{
      font-size:12.5px;color:#1f2937;font-weight:600;line-height:1.35;
      text-align:center;margin-top:10px;
    }
    .qr-badge{
      position:absolute;transform:translate(50%,-50%);
      top:0;right:0;background:#ff6600;color:#fff;font-size:10px;font-weight:700;
      padding:2px 6px;border-radius:6px;letter-spacing:.5px;
    }
    .footer{
      height:70px;background:white;display:flex;align-items:center;justify-content:center;overflow:hidden;
    }
    .footer img{width:100%;height:auto;max-height:100%;object-fit:contain;}
  </style>
</head>
<body>
  <div class="poster" id="poster">
    <!-- ==================== HEADER ==================== -->
    <div class="header">
      <div class="header-left">
        <h1 class="title" id="title">Event Title</h1>
        <h2 class="subtitle" id="subtitle">Event Subtitle</h2>
        <div id="logos" class="flex items-center mt-2"></div>
      </div>
      <div class="header-right">
        <img id="key-image" src="https://example.com/key-image.jpg" alt="Key Image" />
      </div>
    </div>
    <!-- ==================== CONTENT ==================== -->
    <div class="content">
      <div class="desc-box">
        <h2>About This Event</h2>
        <ul id="description">
          <li id="desc1">First bullet point goes here</li>
          <li id="desc2">Second bullet point goes here</li>
          <li id="desc3">Third bullet point goes here</li>
        </ul>
      </div>
      <div class="bottom-row">
        <div class="info-box">
          <div class="info-item">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
            <span id="date">Fri, Jul 15, 2025</span>
          </div>
          <div class="info-item">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <span id="time">6:00 PM – 10:00 PM</span>
          </div>
          <div class="info-item">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            <span id="location">Central Park, New York</span>
          </div>
        </div>
        <div class="qr-wrapper">
          <div class="qr-box">
            <div id="qr"></div>
            <div class="qr-text">Scan the QR code<br>to register now</div>
          </div>
          <div class="qr-badge">REGISTER</div>
        </div>
      </div>
    </div>
    <!-- ==================== FOOTER ==================== -->
    <div class="footer">
      <img src="https://www.compassoffices.com/wp-content/uploads/2025/10/poster-footer-1.jpg" alt="Footer" />
    </div>
  </div>

  <!-- ====================== SCRIPT ====================== -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const limitWords = (str, max) => {
      if (!str) return '';
      const words = str.trim().split(/\s+/);
      return words.slice(0, max).join(' ') + (words.length > max ? '...' : '');
    };
    const sanitizeFilename = str => str.replace(/[^\w\-]/g, '_');

    const rawTitle   = limitWords(params.get('title'), 40)    || 'Event Title';
    const rawSubtitle= limitWords(params.get('subtitle'),40) || 'Event Subtitle';
    const rawDate    = params.get('date') || '2025-07-15';

    document.getElementById('title').textContent    = rawTitle;
    document.getElementById('subtitle').textContent = rawSubtitle;
    document.getElementById('key-image').src = params.get('image') || 'https://example.com/key-image.jpg';

    // ---------- LOGO SMART SIZING ----------
    const customLogoUrl = params.get('logo');
    const logosContainer = document.getElementById('logos');
    if (customLogoUrl) {
      const customImg = new Image();
      customImg.src = customLogoUrl;
      customImg.alt = 'Custom Logo';
      customImg.style.objectFit = 'contain';
      customImg.onload = () => {
        const { naturalWidth, naturalHeight } = customImg;
        let maxW, maxH, gap;
        if (naturalWidth === 1080 && naturalHeight === 1080) {
          maxW = 130; maxH = 130; gap = 'gap-4';
        } else if (naturalWidth === 1080 && naturalHeight === 500) {
          maxW = 110; maxH = 55; gap = 'gap-2';
        } else {
          maxW = 110; maxH = 45; gap = 'gap-2';
        }
        customImg.className = `max-w-[${maxW}px] max-h-[${maxH}px]`;
        const compassImg = document.createElement('img');
        compassImg.src = 'https://www.compassoffices.com/wp-content/uploads/2025/10/x-compass-logo.png';
        compassImg.alt = 'Compass Logo';
        compassImg.className = `max-w-[${maxW}px] max-h-[${maxH}px] object-contain`;
        logosContainer.innerHTML = '';
        logosContainer.className = `flex items-center ${gap} mt-2`;
        logosContainer.append(customImg, compassImg);
      };
      customImg.onerror = () => logosContainer.innerHTML = '';
    }

    // ---------- DATE ----------
    const dateObj = new Date(rawDate);
    document.getElementById('date').textContent = dateObj.toLocaleDateString('en-US', {
      weekday:'short', year:'numeric', month:'short', day:'numeric'
    });
    const isoDate = dateObj.toISOString().split('T')[0];

    // ---------- TIME ----------
    const start = params.get('time') || '18:00';
    const end   = params.get('end_time') || '22:00';
    const fmt = t => {
      const [h,m] = t.split(':');
      const hr = parseInt(h), ampm = hr>=12?'PM':'AM';
      const dh = hr===0?12:hr>12?hr-12:hr;
      return m==='00'?`${dh} ${ampm}`:`${dh}:${m} ${ampm}`;
    };
    document.getElementById('time').textContent = `${fmt(start)} – ${fmt(end)}`;
    document.getElementById('location').textContent = params.get('location') || 'Central Park, New York';

    // ---------- BULLETS ----------
    document.getElementById('desc1').textContent = limitWords(params.get('desc1'), 70);
    document.getElementById('desc2').textContent = limitWords(params.get('desc2'), 70);
    document.getElementById('desc3').textContent = limitWords(params.get('desc3'), 70);

    // ---------- QR ----------
    const qrUrl = params.get('qr_url') || 'https://example.com';
    new QRCode(document.getElementById('qr'), {
      text: qrUrl, width: 100, height: 100,
      colorDark: "#000000", colorLight: "#ffffff"
    });

    // ---------- AUTO‑DOWNLOAD (pixel-perfect) ----------
    window.onload = () => {
      setTimeout(() => {
        html2canvas(document.getElementById('poster'), {
          scale: 2,
          useCORS: true,
          allowTaint: true,
          backgroundColor: '#ffffff',
          logging: false,
          width: 595,
          height: 842,
          windowWidth: 595,
          windowHeight: 842,
          x: 0,
          y: 0,
          scrollX: 0,
          scrollY: 0,
          onclone: cloned => {
            const style = cloned.createElement('style');
            style.textContent = `
              * { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
              svg { shape-rendering: crispEdges; image-rendering: pixelated; }
            `;
            cloned.head.appendChild(style);
          }
        }).then(canvas => {
          const safeTitle = sanitizeFilename(rawTitle);
          const filename = `${safeTitle}-${isoDate}-poster.jpg`;
          const a = document.createElement('a');
          a.download = filename;
          a.href = canvas.toDataURL('image/jpeg', 0.98);
          a.click();
        }).catch(err => {
          console.error('JPG generation failed:', err);
          alert('Failed to generate poster – check image URLs.');
        });
      }, 1200);
    };
  </script>
</body>
</html>
