<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Poster</title>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{margin:0;padding:0;display:flex;justify-content:center;align-items:center;min-height:100vh;background:#f3f4f6;}
    .poster{width:595px;height:842px;background:white;position:relative;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.15);font-family:system-ui,-apple-system,sans-serif;}
    .header{height:300px;display:flex;background:linear-gradient(135deg,#ff6600 0%,#e55a00 100%);}
    .header-left{width:50%;padding:24px;background:rgba(255,255,255,.95);display:flex;flex-direction:column;justify-content:flex-start;}
    .header-right{width:50%;background:#f8f9fa;overflow:hidden;}
    .header-right img{width:100%;height:100%;object-fit:cover;}
    .title{font-size:32px;font-weight:600;color:#1f2937;margin:0 0 8px 0;line-height:1.2;}
    .subtitle{font-size:24px;color:#4b5563;margin:0 0 12px 0;line-height:1.2;}
    .logo{max-width:120px;max-height:50px;object-fit:contain;margin-top:8px;}
    .content{height:472px;background:linear-gradient(135deg,#f0f4f8 0%,#d9e2ec 100%);padding:25px;box-sizing:border-box;position:relative;}
    
    /* About This Event Box */
    .desc-box{
      position:absolute;top:25px;left:25px;width:300px;
      background:rgba(255,255,255,.9);padding:16px;border-radius:12px;
      box-shadow:0 4px 16px rgba(0,0,0,.1);
    }
    .desc-box h2{
      font-size:22px;font-weight:700;color:#1f2937;margin:0 0 12px 0;
      padding-bottom:8px;border-bottom:2px solid #ff6600;display:inline-block;
    }
    .desc-box ul{list-style:disc;margin:0;padding-left:20px;font-size:15px;line-height:1.6;color:#4b5563;}
    .desc-box li{margin-bottom:6px;}

    /* Info Box - Aligned with QR */
    .info-box{
      position:absolute;bottom:25px;left:25px;width:300px;
      background:linear-gradient(135deg,#f8f9fa 0%,#e9ecef 100%);
      padding:16px;border-radius:12px;border:1px solid #dee2e6;
      box-shadow:0 4px 12px rgba(0,0,0,.08);
      display:flex;flex-direction:column;gap:8px;
    }
    .info-item{
      display:flex;align-items:center;font-size:14px;color:#1f2937;font-weight:500;
      padding-bottom:8px;border-bottom:1px solid #dee2e6;margin-bottom:8px;
    }
    .info-item:last-child{border-bottom:none;padding-bottom:0;margin-bottom:0;}
    .info-item svg{width:20px;height:20px;margin-right:10px;color:#ff6600;flex-shrink:0;}

    /* QR Box - Aligned with Info Box */
    .qr-box{
      position:absolute;bottom:25px;right:25px;width:140px;height:140px;
      background:white;padding:10px;border-radius:12px;
      box-shadow:0 4px 12px rgba(0,0,0,.1);border:1px solid #dee2e6;
    }

    .footer{
      position:absolute;bottom:0;left:0;width:100%;height:70px;
      background:white;display:flex;align-items:center;justify-content:center;overflow:hidden;
    }
    .footer img{width:100%;height:auto;max-height:100%;object-fit:contain;}

    @media print{body,.poster{background:white;box-shadow:none;}}
  </style>
</head>
<body>
  <div class="poster" id="poster">
    <!-- Header -->
    <div class="header">
      <div class="header-left">
        <h1 class="title" id="title">Event Title</h1>
        <h2 class="subtitle" id="subtitle">Event Subtitle</h2>
        <img src="https://www.compassoffices.com/wp-content/uploads/2025/10/x-compass-logo.png" alt="Compass Offices" class="logo">
      </div>
      <div class="header-right">
        <img id="key-image" src="https://example.com/key-image.jpg" alt="Key Image" />
      </div>
    </div>

    <!-- Content -->
    <div class="content">
      <!-- About This Event (top) -->
      <div class="desc-box">
        <h2>About This Event</h2>
        <ul id="description">
          <li id="desc1">First bullet point goes here</li>
          <li id="desc2">Second bullet point goes here</li>
          <li id="desc3">Third bullet point goes here</li>
        </ul>
      </div>

      <!-- Date/Time/Location (bottom-left) -->
      <div class="info-box">
        <div class="info-item">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
          </svg>
          <span id="date">Fri, Jul 15, 2025</span>
        </div>
        <div class="info-item">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          <span id="time">6:00 PM – 10:00 PM</span>
        </div>
        <div class="info-item">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
          <span id="location">Central Park, New York</span>
        </div>
      </div>

      <!-- QR Code (bottom-right, aligned with info box) -->
      <div class="qr-box">
        <div id="qr"></div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <img src="https://www.compassoffices.com/wp-content/uploads/2025/10/poster-footer-1.jpg" alt="Footer" />
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);

    // Word limit helper
    const limitWords = (str, max) => {
      if (!str) return '';
      const words = str.trim().split(/\s+/);
      return words.slice(0, max).join(' ') + (words.length > max ? '...' : '');
    };

    // Title (max 40 words)
    document.getElementById('title').textContent = limitWords(params.get('title'), 40) || 'Event Title';

    // Subtitle (max 40 words)
    document.getElementById('subtitle').textContent = limitWords(params.get('subtitle'), 40) || 'Event Subtitle';

    // Key image
    document.getElementById('key-image').src = params.get('image') || 'https://example.com/key-image.jpg';

    // Date
    const rawDate = params.get('date') || '2025-07-15';
    document.getElementById('date').textContent = new Date(rawDate).toLocaleDateString('en-US', {
      weekday: 'short', year: 'numeric', month: 'short', day: 'numeric'
    });

    // Time
    const start = params.get('time') || '18:00';
    const end = params.get('end_time') || '22:00';
    const fmt = t => {
      const [h, m] = t.split(':');
      const hr = parseInt(h), ampm = hr >= 12 ? 'PM' : 'AM';
      const dh = hr === 0 ? 12 : hr > 12 ? hr - 12 : hr;
      return m === '00' ? `${dh} ${ampm}` : `${dh}:${m} ${ampm}`;
    };
    document.getElementById('time').textContent = `${fmt(start)} – ${fmt(end)}`;

    // Location
    document.getElementById('location').textContent = params.get('location') || 'Central Park, New York';

    // Bullet points (max 70 words each)
    document.getElementById('desc1').textContent = limitWords(params.get('desc1'), 70);
    document.getElementById('desc2').textContent = limitWords(params.get('desc2'), 70);
    document.getElementById('desc3').textContent = limitWords(params.get('desc3'), 70);

    // QR Code
    const qrUrl = params.get('qr_url') || 'https://example.com';
    new QRCode(document.getElementById('qr'), {
      text: qrUrl,
      width: 120,
      height: 120,
      colorDark: "#000000",
      colorLight: "#ffffff"
    });

    // Auto-download JPG at 300 DPI
    window.onload = () => {
      setTimeout(() => {
        html2canvas(document.getElementById('poster'), {
          scale: 300 / 72,
          useCORS: true,
          allowTaint: true,
          backgroundColor: '#ffffff',
          logging: false
        }).then(canvas => {
          const a = document.createElement('a');
          a.download = 'event-poster.jpg';
          a.href = canvas.toDataURL('image/jpeg', 0.98);
          a.click();
        }).catch(err => {
          console.error('JPG generation failed:', err);
          alert('Failed to generate poster. Check image URLs.');
        });
      }, 800);
    };
  </script>
</body>
</html>
