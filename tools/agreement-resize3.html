<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF to PNG Converter (1800x2244 @ 300 dpi)</title>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      padding: 2rem;
      color: #000;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 50px 5%;
    }
    .dropzone-wrapper {
      border: 2px dashed #000;
      color: #000;
      position: relative;
      height: 150px;
      cursor: pointer;
      background: white;
    }
    .dropzone-desc {
      position: absolute;
      left: 0;
      right: 0;
      text-align: center;
      top: 50px;
      font-size: 16px;
    }
    .dropzone,
    .dropzone:focus {
      position: absolute;
      outline: none !important;
      width: 100%;
      height: 150px;
      cursor: pointer;
      opacity: 0;
    }
    .dropzone-wrapper:hover,
    .dropzone-wrapper.dragover {
      background: #e0e0e0;
    }
    .preview-zone {
      text-align: center;
      margin-top: 2rem;
    }
    .card {
      background: white;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.08);
      max-width: 100%;
      border: 1px solid #000;
    }
    canvas {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #000;
    }
    .info {
      font-size: 0.9rem;
in: 0.5rem 0;
      color: #000;
    }
    .download-link {
      display: inline-block;
      margin: 0.5rem 0.5rem 0 0;
      padding: 0.4rem 1.2rem;
      border-radius: 6px;
      background: #000;
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .download-link:hover {
      background: #333;
    }
    .download-all-btn {
      display: block;
      margin: 2rem auto;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background: #000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .download-all-btn:hover {
      background: #333;
    }
    .download-all-btn.hidden {
      display: none;
    }
    .offset-control {
      margin: 1rem auto;
      text-align: center;
    }
    .offset-control label {
      font-size: 1rem;
      margin-right: 0.5rem;
    }
    .offset-control input[type="range"] {
      width: 200px;
      margin-right: 0.5rem;
    }
    .offset-control input[type="number"] {
      width: 80px;
      padding: 0.2rem;
      font-size: 1rem;
    }
    .preloader {
      text-align: center;
      margin-top: 2rem;
      display: none;
    }
    .preloader.active {
      display: block;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #000;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<section>
  <div class="container">
    <div class="form-group">
      <label class="control-label">Upload a PDF to convert to PNG (1800×2244 white background – 300 dpi)</label>
      <div class="dropzone-wrapper" id="dropZone">
        <div class="dropzone-desc">
          <p>Choose a PDF file or drag it here.</p>
        </div>
        <input type="file" accept="application/pdf" class="dropzone" id="upload" />
      </div>
    </div>

    <div class="offset-control">
      <label for="oscarOffset">Oscar Version Vertical Offset (pixels):</label>
      <input type="range" id="oscarOffset" min="-500" max="500" value="-100" step="10" />
      <input type="number" id="oscarOffsetNumber" min="-500" max="500" value="-100" step="10" />
      <span id="offsetValue">-100</span>
    </div>

    <button id="downloadAllBtn" class="download-all-btn hidden">Download All PNGs (One by One)</button>

    <div class="preloader" id="preloader">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>

    <div class="preview-zone" id="preview"></div>
  </div>
</section>

<script>
  const upload = document.getElementById("upload");
  const dropZone = document.getElementById("dropZone");
  const preview = document.getElementById("preview");
  const preloader = document.getElementById("preloader");
  const downloadAllBtn = document.getElementById("downloadAllBtn");
  const oscarOffsetInput = document.getElementById("oscarOffset");
  const oscarOffsetNumberInput = document.getElementById("oscarOffsetNumber");
  const offsetValueDisplay = document.getElementById("offsetValue");

  const TARGET_WIDTH = 1800;
  const TARGET_HEIGHT = 2244;
  const DPI = 300;
  const QUALITY_SCALE = 2;

  let downloadLinks = [];
  let currentFile = null;

  function formatDateTime() {
    const now = new Date();
    return now.toISOString().replace(/[:.]/g, "-");
  }

  async function renderPDFtoPNG(file) {
    if (!file || file.type !== "application/pdf") {
      alert("Please upload a valid PDF file.");
      return;
    }

    currentFile = file;
    preloader.classList.add("active");
    preview.innerHTML = "";
    downloadLinks = [];
    downloadAllBtn.classList.add("hidden");

    const fileReader = new FileReader();
    fileReader.readAsArrayBuffer(file);
    fileReader.onload = async function () {
      const pdfData = new Uint8Array(fileReader.result);
      const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;

      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        const page = await pdf.getPage(pageNum);
        const originalViewport = page.getViewport({ scale: 1 });
        const pageWidth = originalViewport.width;
        const pageHeight = originalViewport.height;

        const pixelWidth = Math.round((pageWidth / 72) * DPI);
        const pixelHeight = Math.round((pageHeight / 72) * DPI);

        const scaleX = TARGET_WIDTH / pixelWidth;
        const scaleY = TARGET_HEIGHT / pixelHeight;
        const fitScale = Math.min(scaleX, scaleY);
        const renderScale = fitScale * (DPI / 72) * QUALITY_SCALE;
        const viewport = page.getViewport({ scale: renderScale });

        const tempCanvas = document.createElement("canvas");
        tempCanvas.width = viewport.width;
        tempCanvas.height = viewport.height;
        const tempCtx = tempCanvas.getContext("2d", { alpha: false });
        await page.render({ canvasContext: tempCtx, viewport }).promise;

        // Two clean versions: Oscar (offset) and Centered
        const versions = [
          { offsetYShift: parseInt(oscarOffsetInput.value), label: "Oscar" },
          { offsetYShift: 0, label: "Centered" }
        ];

        for (const version of versions) {
          const finalCanvas = document.createElement("canvas");
          finalCanvas.width = TARGET_WIDTH;
          finalCanvas.height = TARGET_HEIGHT;
          const finalCtx = finalCanvas.getContext("2d", { alpha: false });

          // White background
          finalCtx.fillStyle = "#FFFFFF";
          finalCtx.fillRect(0, 0, TARGET_WIDTH, TARGET_HEIGHT);

          // Draw PDF content
          const contentW = viewport.width / QUALITY_SCALE;
          const contentH = viewport.height / QUALITY_SCALE;
          const offsetX = (TARGET_WIDTH - contentW) / 2;
          const offsetY = ((TARGET_HEIGHT - contentH) / 2) + version.offsetYShift;
          finalCtx.drawImage(tempCanvas, 0, 0, viewport.width, viewport.height, offsetX, offsetY, contentW, contentH);

          // Export PNG
          const blob = await new Promise(resolve => finalCanvas.toBlob(resolve, "image/png", 1.0));
          const sizeKB = Math.round(blob.size / 1024);
          const url = URL.createObjectURL(blob);
          const filename = `page-${pageNum}-1800x2244-${version.label}-${sizeKB}KB-${formatDateTime()}.png`;

          // Preview card
          const card = document.createElement("div");
          card.className = "card";

          const previewCanvas = document.createElement("canvas");
          previewCanvas.width = finalCanvas.width;
          previewCanvas.height = finalCanvas.height;
          const previewCtx = previewCanvas.getContext("2d", { alpha: false });
          previewCtx.drawImage(finalCanvas, 0, 0);

          const info = document.createElement("p");
          info.className = "info";
          info.textContent = `Page ${pageNum} (${version.label}) — 1800×2244 px @ 300 dpi — ${sizeKB}: KB`;

          const download = document.createElement("a");
          download.href = url;
          download.download = filename;
          download.textContent = `Download PNG Page ${pageNum} (${version.label})`;
          download.className = "download-link";

          downloadLinks.push(download);

          card.appendChild(previewCanvas);
          card.appendChild(info);
          card.appendChild(download);
          preview.appendChild(card);
        }
      }

      // Show Download All button
      if (downloadLinks.length > 0) {
        downloadAllBtn.classList.remove("hidden");
      }

      preloader.classList.remove("active");
    };
  }

  // === Download All: One by One ===
  downloadAllBtn.addEventListener("click", () => {
    if (downloadLinks.length === 0) return;

    downloadLinks.forEach((link, index) => {
      setTimeout(() => {
        link.click();
      }, index * 300);
    });
  });

  // Sync offset controls
  oscarOffsetInput.addEventListener("input", () => {
    const val = oscarOffsetInput.value;
    oscarOffsetNumberInput.value = val;
    offsetValueDisplay.textContent = val;
    if (currentFile) renderPDFtoPNG(currentFile);
  });

  oscarOffsetNumberInput.addEventListener("input", () => {
    let val = parseInt(oscarOffsetNumberInput.value) || -100;
    val = Math.min(Math.max(val, -500), 500);
    oscarOffsetInput.value = val;
    oscarOffsetNumberInput.value = val;
    offsetValueDisplay.textContent = val;
    if (currentFile) renderPDFtoPNG(currentFile);
  });

  // Drag & Drop
  upload.addEventListener("change", e => renderPDFtoPNG(e.target.files[0]));

  dropZone.addEventListener("dragover", e => {
    e.preventDefault();
    dropZone.classList.add("dragover");
  });

  dropZone.addEventListener("dragleave", () => {
    dropZone.classList.remove("dragover");
  });

  dropZone.addEventListener("drop", e => {
    e.preventDefault();
    dropZone.classList.remove("dragover");
    const file = e.dataTransfer.files[0];
    upload.files = e.dataTransfer.files;
    renderPDFtoPNG(file);
  });
</script>

</body>
</html>
