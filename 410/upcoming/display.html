<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=410, height=800, initial-scale=1.0" />
  <link href="https://fonts.cdnfonts.com/css/neue-haas-grotesk-display-pro" rel="stylesheet" />
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  font-size: 12px;
}

body {
  width: 410px;
  height: 800px;
  background-color: #000;
  color: #fff;
  font-family: 'Neue Haas Grotesk Display Pro', sans-serif;
  display: flex;
  flex-direction: column;
  padding: 0 2rem;
  overflow: hidden;
  position: relative;
}

.header {
  margin: 2rem 0;
  text-align: left;
  font-size: 4.2rem;
  line-height: 4.2rem;
}

.header-upcoming {
  font-weight: 400; /* Light */
}

.header-events {
  font-weight: 700; /* Bold */
}

.event-card {
  width: 100%;
  height: 460px; /* Increased height */
  background-color: #f1f1f1;
  border-radius: 1rem;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  color: #000;
  margin: 2rem 0;
}

.img-container {
  position: relative;
  display: flex;
  justify-content: center;
  overflow: hidden;
  border-radius: 1rem 1rem 0 0;
  height: 50%;
}

.card-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.date {
  position: absolute;
  top: 0.75rem;
  right: 0.75rem;
  font-weight: 600;
  font-size: 2.8rem;
  line-height: 2.8rem;
  color: #fff;
  background-image: linear-gradient(to right, #f60, #ff8c00);
  width: 7rem;
  height: 7rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  border-radius: 0.5rem;
}

.event-title {
  font-weight: 700;
  font-size: 2.6rem;
  line-height: 3rem;
  padding: 1.5rem;
  text-align: left;
  display: -webkit-box;
  -webkit-line-clamp: 5;
  -webkit-box-orient: vertical;
  overflow: hidden;
  text-overflow: ellipsis;
  max-height: 13rem;
  flex-grow: 1;
}

.event-details {
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  padding-bottom: 1.5rem;
}

.event-time,
.event-location {
  font-size: 1.8rem;
  line-height: 2.2rem;
  text-align: left;
  padding: 0 1.5rem;
  display: flex;
  align-items: center;
}

.event-time {
  margin-bottom: 1rem; /* Added space between time and location */
}

.event-location {
  padding-top: 0.5rem;
}

.time-icon,
.location-icon {
  margin-right: 0.75rem;
  font-size: 1.8rem;
}

.bottom-section {
  position: absolute;
  bottom: 2rem;
  right: 2rem;
}

.qr-follow {
  display: flex;
  align-items: center;
  gap: 1.5rem; /* space between text and QR code */
}

.follow {
  font-size: 1.5rem;
  line-height: 2rem;
  color: #fff;
  text-align: left;
}

.qr-code img {
  width: 100px;
  height: 100px;
  margin-left: 2rem;
}


  </style>
</head>
<body>
  <div class="header">
    <span class="header-upcoming">Upcoming </span>
    <span class="header-events">Event</span>
  </div>

  <div class="event-card" id="event-card" style="display: none;">
    <div class="img-container">
      <img id="event-img" class="card-img" />
      <div class="date" id="event-date"></div>
    </div>
    <div class="event-title" id="event-title"></div>
    <div class="event-details">
      <div class="event-time">
        <span class="time-icon">üïí</span><span id="event-time"></span>
      </div>
      <div class="event-location">
        <span class="location-icon">üìç</span><span id="event-location"></span>
      </div>
    </div>
  </div>

  <div class="bottom-section">
    <div class="qr-follow">
      <div class="follow">Follow us for<br />more updates</div>
      <div class="qr-code">
        <img src="https://cdn.glitch.global/d3825f09-16b9-42c5-aed8-ef674a7a82c1/linkedtre-qr.png?v=1747650115477" alt="QR Code" />
      </div>
    </div>
  </div>

  <script>
    async function loadEventData() {
      try {
        const res = await fetch('https://compassoffices.github.io/410/events.json');
        const data = await res.json();

        document.getElementById('event-img').src = data.image;
        document.getElementById('event-img').alt = data.title;
        document.getElementById('event-title').innerText = data.title;
        document.getElementById('event-date').innerHTML = data.date;
        document.getElementById('event-time').innerText = data.time;
        document.getElementById('event-location').innerText = data.location;

        document.getElementById('event-card').style.display = 'flex';
      } catch (e) {
        console.error('Failed to load event data:', e);
      }
    }

    loadEventData();
  </script>
</body>
</html>
