<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=410, height=800, initial-scale=1.0" />
  <link href="https://fonts.cdnfonts.com/css/neue-haas-grotesk-display-pro" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 14px;
    }

    body {
      width: 410px;
      height: 800px;
      background-color: #000;
      color: #fff;
      font-family: 'Neue Haas Grotesk Display Pro', sans-serif;
      display: flex;
      flex-direction: column;
      padding: 0 2rem;
      overflow: hidden;
    }

    .header {
      margin: 2rem 0;
      text-align: left;
    }

    .header-upcoming,
    .header-events {
      font-size: 4rem;
      line-height: 4rem;
    }

    .header-events {
      font-weight: 700;
    }

    .event-card {
      width: 100%;
      height: 500px;
      background-color: #f1f1f1;
      border-radius: 1rem;
      color: #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      margin: 2rem 0;
    }

    .img-container {
      height: 60%;
      overflow: hidden;
      border-radius: 1rem 1rem 0 0;
      position: relative;
    }

    .card-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .date {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background-image: linear-gradient(to right, #f60, #ff8c00);
      color: #fff;
      font-weight: 600;
      font-size: 2.8rem;
      width: 7rem;
      height: 7rem;
      border-radius: 0.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      line-height: 1.3;
    }

    .event-title {
      font-size: 2.4rem;
      font-weight: 700;
      padding: 1.5rem;
      line-height: 2.6rem;
      text-align: left;
      max-height: 6.5rem;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }

    .event-details {
      padding: 0 1.5rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .event-time,
    .event-location {
      font-size: 1.7rem;
      display: flex;
      align-items: center;
    }

    .time-icon,
    .location-icon {
      margin-right: 0.75rem;
    }

    .footer {
      display: flex;
      align-items: center;
      margin-top: auto;
      padding: 1.5rem 0;
    }

    .qr-code img {
      width: 110px;
      height: 110px;
    }

    .follow {
      font-size: 1.5rem;
      margin-left: 1.5rem;
      line-height: 1.8rem;
    }

    @media (max-width: 410px) {
      html {
        font-size: 12px;
      }

      .event-card {
        height: 480px;
      }

      .event-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-upcoming">Upcoming</div>
    <div class="header-events">Event</div>
  </div>

  <div class="event-card">
    <div class="img-container">
      <img src="https://att.hkitalk.net/HKiTalk2/data/attachment/image/000/61/12/75_600_600.jpg" alt="Event Image" class="card-img" />
      <div class="date">24<br />May</div>
    </div>
    <div class="event-title">OfferToday Requirement Day</div>
    <div class="event-details">
      <div class="event-time">
        <span class="time-icon">üïí</span>9:00am - 18:00PM
      </div>
      <div class="event-location">
        <span class="location-icon">üìç</span>Lee Garden 2 LG15
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="qr-code">
      <img src="https://cdn.glitch.global/d3825f09-16b9-42c5-aed8-ef674a7a82c1/linkedtre-qr.png?v=1747650115477" alt="QR Code" />
    </div>
    <div class="follow">
      Follow us for<br />more updates
    </div>
  </div>
</body>
</html>
