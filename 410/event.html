<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=410, height=800, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta http-equiv="Cache" content="no-cache" />
  <link href="https://fonts.cdnfonts.com/css/neue-haas-grotesk-display-pro" rel="stylesheet" />
  <title>Compass Events</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      font-size: 12px;
    }
    body {
      width: 410px;
      height: 800px;
      background-color: #000;
      color: #fff;
      font-family: 'Neue Haas Grotesk Display Pro', sans-serif;
      display: flex;
      flex-direction: column;
      padding: 0 2rem;
      overflow: hidden;
      position: relative;
    }
    .header {
      margin: 2rem 0;
      text-align: left;
      font-size: 4.2rem;
      line-height: 4.2rem;
    }
    .header-upcoming {
      font-weight: 400;
    }
    .header-events {
      font-weight: 700;
    }
    .event-container {
      flex: 1 1 auto;
      overflow: hidden;
    }
    .event-card {
      width: 100%;
      height: 460px;
      background-color: #f1f1f1;
      border-radius: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: #000;
      margin: 2rem 0;
    }
    .img-container {
      position: relative;
      display: flex;
      justify-content: center;
      overflow: hidden;
      border-radius: 1rem 1rem 0 0;
      height: 50%;
    }
    .card-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .date {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      font-weight: 600;
      font-size: 3.2rem;
      line-height: 3.2rem;
      color: #fff;
      background: linear-gradient(
        to right,
        rgba(255, 102, 0, 0.6),
        rgba(255, 140, 0, 0.3)
      );
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(2px);
      width: 9rem;
      height: 9rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 0.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .event-title {
      font-weight: 700;
      font-size: 2.6rem;
      line-height: 3rem;
      padding: 1.5rem;
      text-align: left;
      display: -webkit-box;
      -webkit-line-clamp: 5;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      max-height: 13rem;
      flex-grow: 1;
    }
    .event-details {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding-bottom: 1.5rem;
    }
    .event-time,
    .event-location,
    .event-client {
      font-size: 1.8rem;
      line-height: 2.2rem;
      text-align: left;
      padding: 0 1.5rem;
      display: flex;
      align-items: center;
    }
    .event-time {
      margin-bottom: 0.5rem;
    }
    .event-client {
      margin-bottom: 0.5rem;
    }
    .event-location {
      padding-top: 0.5rem;
    }
    .time-icon,
    .location-icon,
    .client-icon {
      margin-right: 0.75rem;
      font-size: 1.8rem;
    }
    .bottom-section {
      position: absolute;
      bottom: 2rem;
      right: 2rem;
    }
    .qr-follow {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    .follow {
      font-size: 1.8rem;
      line-height: 2.1rem;
      color: #fff;
      text-align: left;
    }
    .qr-code img {
      width: 100px;
      height: 100px;
      margin-left: 2rem;
    }
    .loading {
      color: #aaa;
      font-size: 1.8rem;
      margin: 2rem 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <span id="header-upcoming" class="header-upcoming">Loading </span>
    <span class="header-events">Event</span>
  </div>
  <div id="eventContainer" class="event-container">
    <div class="loading">Loading events...</div>
  </div>
  <div class="bottom-section">
    <div class="qr-follow">
      <div class="follow">Follow Us for<br />more updates</div>
      <div class="qr-code">
        <img
          src="https://cdn.glitch.global/d3825f09-16b9-42c5-aed8-ef674a7a82c1/linkedtre-qr.png?v=1747650115477"
          alt="QR Code"
        />
      </div>
    </div>
  </div>
  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTazGFKOEPVQu77BpCHV9rTo8odUfVeH7_k0xLjio7V4bUXw__hk14JMBJu0iDC3MewNy8Hw3kowOJt/pub?gid=1632866699&single=true&output=csv';

    // Sample data for demonstration
    const sampleData = [
      {
        time: '12:00-17:00',
        date: '16/10/2025',
        client: 'PURE Fitness',
        region: 'Hong Kong',
        subject: 'Wellness Booth Event',
        location: 'China Building, 18 & 19F'
      },
      {
        time: '14:00-18:00',
        date: '17/10/2025',
        client: 'Tech Corp',
        region: 'Hong Kong',
        subject: 'Innovation Summit',
        location: 'Convention Centre, Hall 3'
      }
    ];

    function parseCSVRow(row) {
      const fields = [];
      let field = '';
      let inQuotes = false;
      for (let i = 0; i < row.length; i++) {
        const char = row[i];
        if (char === '"' && inQuotes && row[i + 1] === '"') {
          field += '"';
          i++;
          continue;
        }
        if (char === '"') {
          inQuotes = !inQuotes;
          continue;
        }
        if (char === ',' && !inQuotes) {
          fields.push(field);
          field = '';
          continue;
        }
        field += char;
      }
      if (field) {
        fields.push(field);
      }
      return fields.map(f => f.trim());
    }

    function parseDate(dateStr) {
      let dateObj = null;
      const parts = dateStr.trim().split(/[/-]/);
      if (parts.length === 3) {
        // Try DD/MM/YYYY
        dateObj = new Date(parts[2], parts[1] - 1, parts[0]);
        if (isNaN(dateObj)) {
          // Try MM/DD/YYYY
          dateObj = new Date(parts[2], parts[0] - 1, parts[1]);
        }
        if (isNaN(dateObj)) {
          // Try YYYY-MM-DD
          dateObj = new Date(parts[0], parts[1] - 1, parts[2]);
        }
      }
      if (isNaN(dateObj)) {
        console.warn(`Invalid date format: ${dateStr}`);
        return null;
      }
      return dateObj;
    }

    function formatDateToBox(dateObj) {
      const day = ('0' + dateObj.getDate()).slice(-2);
      const month = dateObj.toLocaleString('en-GB', { month: 'short' });
      return day + '<br>' + month;
    }

    function isToday(dateObj) {
      const today = new Date('2025-10-16');
      today.setHours(0, 0, 0, 0);
      const eventDate = new Date(dateObj);
      eventDate.setHours(0, 0, 0, 0);
      return eventDate.getTime() === today.getTime();
    }

    function getRandomGradient() {
      const colors = [
        'linear-gradient(45deg, #ff6b6b, #4ecdc4)',
        'linear-gradient(45deg, #1e90ff, #ff6347)',
        'linear-gradient(45deg, #ffcc00, #ff69b4)',
        'linear-gradient(45deg, #32cd32, #00ced1)',
        'linear-gradient(45deg, #9370db, #ffb6c1)'
      ];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    const today = new Date('2025-10-16');
    today.setHours(0, 0, 0, 0);

    function displayEvent(event, isTodayEvent) {
      const container = document.getElementById('eventContainer');
      const headerUpcoming = document.getElementById('header-upcoming');
      headerUpcoming.textContent = isTodayEvent ? 'Today ' : 'Upcoming ';
      container.innerHTML = '';
      const card = document.createElement('div');
      card.className = 'event-card';
      const imgContainer = document.createElement('div');
      imgContainer.className = 'img-container';
      imgContainer.style.background = getRandomGradient();
      const dateBox = document.createElement('div');
      dateBox.className = 'date';
      dateBox.innerHTML = formatDateToBox(event.date);
      imgContainer.appendChild(dateBox);
      const title = document.createElement('div');
      title.className = 'event-title';
      title.textContent = event.subject;
      const details = document.createElement('div');
      details.className = 'event-details';
      const time = document.createElement('div');
      time.className = 'event-time';
      time.innerHTML = '<span class="time-icon">üïí</span>' + event.time;
      const client = document.createElement('div');
      client.className = 'event-client';
      client.innerHTML = '<span class="client-icon">üë§</span>' + event.client;
      const loc = document.createElement('div');
      loc.className = 'event-location';
      loc.innerHTML = '<span class="location-icon">üìç</span>' + event.location;
      details.appendChild(time);
      details.appendChild(client);
      details.appendChild(loc);
      card.appendChild(imgContainer);
      card.appendChild(title);
      card.appendChild(details);
      container.appendChild(card);
    }

    // Process sample data
    let data = sampleData.map(event => ({
      ...event,
      date: parseDate(event.date)
    })).filter(event => event.date && event.region.toLowerCase() === 'hong kong' && event.date >= today);

    data.sort((a, b) => a.date - b.date);

    if (data.length > 0) {
      const todayEvent = data.find(event => isToday(event.date));
      const selectedEvent = todayEvent || data[0];
      console.log('Displaying event:', selectedEvent);
      displayEvent(selectedEvent, todayEvent !== null);
    } else {
      document.getElementById('eventContainer').innerHTML = '<div class="loading">No upcoming events found in Hong Kong.</div>';
      document.getElementById('header-upcoming').textContent = 'No ';
      console.log('No upcoming Hong Kong events found.');
    }

    // Fetch real data
    fetch(csvUrl)
      .then(res => {
        if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
        return res.text();
      })
      .then(text => {
        console.log('Raw CSV data:', text);
        const rows = text.trim().split('\n').slice(1);
        data = [];
        console.log(`Total rows fetched: ${rows.length}`);
        rows.forEach((row, index) => {
          const cols = parseCSVRow(row);
          console.log(`Row ${index + 2} columns:`, cols);
          if (cols.length < 11) {
            console.warn(`Row ${index + 2} has insufficient columns: ${cols.length}`);
            return;
          }
          const rawDate = cols[1];
          const dateObj = parseDate(rawDate);
          if (!dateObj) {
            console.warn(`Row ${index + 2} has invalid date: ${rawDate}`);
            return;
          }
          const region = cols[3].trim();
          if (region.toLowerCase() !== 'hong kong') {
            console.log(`Row ${index + 2} skipped, region is ${region}`);
            return;
          }
          const event = {
            date: dateObj,
            time: cols[0] || 'TBD',
            client: cols[2] || 'Unknown Client',
            subject: cols[4] || 'Untitled Event',
            location: cols[5] || 'TBD'
          };
          if (dateObj >= today) {
            data.push(event);
            console.log(`Row ${index + 2} added:`, event);
          }
        });
        data.sort((a, b) => a.date - b.date);
        if (data.length > 0) {
          const todayEvent = data.find(event => isToday(event.date));
          const selectedEvent = todayEvent || data[0];
          console.log('Displaying event:', selectedEvent);
          displayEvent(selectedEvent, todayEvent !== null);
        } else {
          document.getElementById('eventContainer').innerHTML = '<div class="loading">No upcoming events found in Hong Kong.</div>';
          document.getElementById('header-upcoming').textContent = 'No ';
          console.log('No upcoming Hong Kong events found.');
        }
      })
      .catch(err => {
        console.error('Fetch error, using sample data:', err);
      });
  </script>
</body>
</html>
