<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link href="https://fonts.cdnfonts.com/css/neue-haas-grotesk-display-pro" rel="stylesheet" />
  <title>Compass Events</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      min-height: 100%;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      max-width: 1000px;
      width: 100vw;
      min-height: 100vh;
      margin: 0 auto;
      background-color: #000;
      color: #fff;
      font-family: 'Neue Haas Grotesk Display Pro', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 0 2rem;
      position: relative;
      overflow-x: hidden;
    }

    /* --- HEADER --- */
    .header {
      margin: 4rem 0 4rem 0;
      text-align: left; /* for left alignment */
      width: 100%;
      line-height: 1.2;
      font-size: clamp(4.4rem, 10vw, 8.4rem);
      font-weight: 800;
      display: block;
      letter-spacing: 0px;
    }
    .header-upcoming {
      display: block;
      width: 100%;
      font-size: 1em;
      font-weight: 400;
      opacity: 0.82;
      line-height: 1.05;
      letter-spacing: 1.8px;
      margin-bottom: -0.1em;
      padding-right: 2vw;
    }
    .header-events {
      display: block;
      width: 100%;
      font-weight: 900;
      line-height: 1.05;
      font-size: 1.02em;
      padding-top: 0rem;
      letter-spacing: 0px;
      padding-right: 2vw;
    }

    /* --- EVENT CARD --- */
    .event-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: stretch;
      flex-direction: column;
      gap: 4rem;
      width: 100%;
    }

    .event-card {
      width: 100%;
      min-height: 450px;
      background-color: #fff;
      border-radius: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: #000;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 12px 48px rgba(255,255,255,0.07);
      font-size: inherit;
    }
    .event-card:hover {
      transform: scale(1.025);
      box-shadow: 0 22px 66px rgba(255,255,255,0.15);
    }
    .img-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border-radius: 2rem 2rem 0 0;
      height: 300px;
      min-height: 260px;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
    }
    .date {
      position: absolute;
      top: 1.8rem;
      right: 2.2rem;
      font-weight: 900;
      font-size: clamp(2.6rem, 5vw, 3.6rem);
      color: #fff;
      background: rgba(255, 140, 0, 0.82);
      backdrop-filter: blur(6px);
      width: 11rem;
      height: 11rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 1rem;
      letter-spacing: 1px;
      z-index: 2;
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
      line-height: 1.05;
      text-align: center;
      white-space: pre-line;
    }
    .event-title {
      font-weight: 900;
      font-size: clamp(3.2rem, 6vw, 4.5rem);
      padding: 2.5rem 2rem 1rem 2rem;
      text-align: left;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.12;
      min-height: 80px;
    }
    .event-details {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      gap: 1.6rem;
      padding: 1.2rem 2rem 2.5rem 2rem;
    }
    .event-time, .event-location, .event-client {
      font-size: clamp(2rem, 3vw, 2.6rem);
      display: flex;
      align-items: center;
      font-weight: 600;
      gap: 1rem;
      line-height: 1.17;
      opacity: 0.96;
    }
    .time-icon, .location-icon, .client-icon {
      margin-right: 1.2rem;
      font-size: 1.15em;
      flex-shrink: 0;
    }

    /* --- BOTTOM SECTION --- */
    .bottom-section {
      position: sticky;
      bottom: 0;
      background: rgba(0, 0, 0, 0.97);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2.5rem 2.5rem 2.3rem 2.5rem;
      border-top: 1.5px solid rgba(255, 255, 255, 0.08);
      flex-wrap: nowrap;
      z-index: 10;
      min-height: 140px;
    }
    .follow {
      font-size: clamp(2.2rem, 4vw, 3rem);
      color: #fff;
      font-weight: 800;
      line-height: 1.16;
      text-align: left;
      letter-spacing: 1px;
      flex: 1 1 0%;
      margin-right: 3rem;
      min-width: 225px;
    }
    .qr-code img {
      width: clamp(120px, 22vw, 184px);
      height: auto;
      display: block;
    }

    /* --- Loading/Error --- */
    .loading, .error-message {
      font-size: clamp(2rem, 3.2vw, 2.5rem);
      text-align: center;
      margin: 3rem 0;
    }
    .error-message {
      color: #ff4d4d;
      background: #330000;
      border-radius: 1rem;
      padding: 2rem 1.5rem;
      font-weight: 700;
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 700px) {
      .header {
        font-size: clamp(2.6rem, 13vw, 6.5rem);
        text-align: left; /* always left */
        margin: 2rem 0 2.6rem 0;
      }
      .event-title {
        font-size: clamp(3.2rem, 6vw, 4.5rem);
        min-height: 32px;
        padding: 2rem 1rem 0.8rem 1rem;
      }
      .event-details {
        padding: 1rem 1rem 2rem 1rem;
        gap: 1rem;
      }
      .event-card { min-height: 380px; }
      .follow {
        margin-right: 1.5rem;
        min-width: 160px;
        font-size: clamp(1.6rem, 4vw, 2.2rem);
      }
      .bottom-section {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        gap: 1.2rem;
        min-height: 90px;
        padding: 1.3rem 1rem 1.2rem 1rem;
      }
      .img-container {
        min-height: 120px;
        height: 34vw;
      }
    }
    @media (max-width: 480px) {
      .header {
        font-size: clamp(2.6rem, 13vw, 6.5rem);
        margin: 1.3rem 0 1.8rem 0;
        text-align: left; /* left even on mobile */
      }
      .event-title { font-size: 1.7rem; padding: 1.2rem 0.6rem 0.5rem 0.6rem; }
      .event-details { font-size: 1rem; }
      .event-card { padding: 0; }
      /* Bottom section - keep horizontal layout even on mobile */
      .bottom-section {
        flex-direction: row;
        align-items: center;
        min-height: 66px;
        padding: 0.5rem 0.2rem 0.5rem 0.2rem;
      }
      .follow { font-size: 1.08rem; margin-right: 0.4rem; min-width: 70px; }
      .qr-code img { width: 70px; }
      .img-container { min-height: 80px; height: 27vw; }
      .date {
        width: 4.6rem; height: 4.6rem; font-size: 1.2rem; top: 0.4rem; right: 0.4rem;
        border-radius: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <span id="header-upcoming" class="header-upcoming">Loading </span>
    <span class="header-events">Event</span>
  </div>

  <div id="eventContainer" class="event-container">
    <div class="loading">Loading events...</div>
  </div>

  <div class="bottom-section">
    <div class="follow">Follow Us for<br />more updates</div>
    <div class="qr-code">
      <img src="https://cdn.glitch.global/d3825f09-16b9-42c5-aed8-ef674a7a82c1/linkedtre-qr.png?v=1747650115477" alt="QR Code" />
    </div>
  </div>

  <script>
    const spreadsheetId = '1vTazGFKOEPVQu77BpCHV9rTo8odUfVeH7_k0xLjio7V4bUXw__hk14JMBJu0iDC3MewNy8Hw3kowOJt';
    const gid = '1632866699';
    const csvUrlDirect = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/export?format=csv&gid=${gid}`;
    const csvUrlPublished = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTazGFKOEPVQu77BpCHV9rTo8odUfVeH7_k0xLjio7V4bUXw__hk14JMBJu0iDC3MewNy8Hw3kowOJt/pub?gid=1632866699&single=true&output=csv';

    const sampleData = [
      { Time: '12:00-17:00', Date: '16/10/2025', 'Client-Name': 'PURE Fitness', Region: 'Hong Kong', 'Event-Name': 'Wellness Booth Event', Location: 'China Building, 18 & 19F' },
      { Time: '14:00-18:00', Date: '17/10/2025', 'Client-Name': 'Tech Corp', Region: 'Hong Kong', 'Event-Name': 'Innovation Summit', Location: 'Convention Centre, Hall 3' }
    ];

    function parseCSVLine(line) {
      const result = [];
      let current = '';
      let inQuotes = false;
      for (let i = 0; i < line.length; i++) {
        const char = line[i];
        if (char === '"' && inQuotes && line[i + 1] === '"') { current += '"'; i++; continue; }
        if (char === '"') { inQuotes = !inQuotes; continue; }
        if (char === ',' && !inQuotes) { result.push(current.trim()); current = ''; continue; }
        current += char;
      }
      if (current) result.push(current.trim());
      return result;
    }

    function parseCSV(csvText) {
      const lines = csvText.split('\n');
      const headers = parseCSVLine(lines[0]).map(h => h.trim().replace(/"/g, ''));
      const data = [];
      for (let i = 1; i < lines.length; i++) {
        if (lines[i].trim()) {
          const values = parseCSVLine(lines[i]);
          const row = {};
          headers.forEach((header, index) => row[header] = values[index] || '');
          data.push(row);
        }
      }
      return data;
    }

    function parseDate(dateStr) {
      if (!dateStr) return null;
      const match = dateStr.match(/(\d{1,2})[\/\-](\d{1,2})[\/\-](\d{4})/);
      if (match) return new Date(match[3], match[2] - 1, match[1]);
      const date = new Date(dateStr);
      return isNaN(date.getTime()) ? null : date;
    }

    function formatDateToBox(dateObj) {
      const day = ('0' + dateObj.getDate()).slice(-2);
      const month = dateObj.toLocaleString('en-GB', { month: 'short' });
      return day + '<br>' + month;
    }

    function isToday(dateObj) {
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const eventDate = new Date(dateObj);
      eventDate.setHours(0, 0, 0, 0);
      return eventDate.getTime() === today.getTime();
    }

    function getRandomGradient() {
      const colors = [
        'linear-gradient(45deg, #ff6b6b, #4ecdc4)',
        'linear-gradient(45deg, #1e90ff, #ff6347)',
        'linear-gradient(45deg, #ffcc00, #ff69b4)',
        'linear-gradient(45deg, #32cd32, #00ced1)',
        'linear-gradient(45deg, #9370db, #ffb6c1)'
      ];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function displayEvent(event, isTodayEvent) {
      const container = document.getElementById('eventContainer');
      const headerUpcoming = document.getElementById('header-upcoming');
      headerUpcoming.textContent = isTodayEvent ? 'Today ' : 'Upcoming ';
      container.innerHTML = '';

      const card = document.createElement('div');
      card.className = 'event-card';

      const imgContainer = document.createElement('div');
      imgContainer.className = 'img-container';
      imgContainer.style.background = getRandomGradient();

      const dateBox = document.createElement('div');
      dateBox.className = 'date';
      dateBox.innerHTML = formatDateToBox(event.parsedDate);
      imgContainer.appendChild(dateBox);

      const title = document.createElement('div');
      title.className = 'event-title';
      title.textContent = event['Event-Name'] || 'Untitled Event';

      const details = document.createElement('div');
      details.className = 'event-details';

      const time = document.createElement('div');
      time.className = 'event-time';
      time.innerHTML = '<span class="time-icon">🕒</span>' + (event.Time || 'TBD');

      const client = document.createElement('div');
      client.className = 'event-client';
      client.innerHTML = '<span class="client-icon">👤</span>' + (event['Client-Name'] || 'Unknown Client');

      const loc = document.createElement('div');
      loc.className = 'event-location';
      loc.innerHTML = '<span class="location-icon">📍</span>' + (event.Location || 'TBD');

      details.appendChild(time);
      details.appendChild(client);
      details.appendChild(loc);

      card.appendChild(imgContainer);
      card.appendChild(title);
      card.appendChild(details);

      container.appendChild(card);
    }

    async function loadEvents() {
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      let data = [];
      let success = false;

      try {
        const response = await fetch(csvUrlDirect, { mode: 'cors' });
        if (response.ok) {
          const csvText = await response.text();
          data = parseCSV(csvText);
          success = true;
        }
      } catch {}

      if (!success) {
        try {
          const response = await fetch(csvUrlPublished, { mode: 'cors' });
          if (response.ok) {
            const csvText = await response.text();
            data = parseCSV(csvText);
            success = true;
          }
        } catch {}
      }

      if (!success) {
        data = sampleData;
        document.getElementById('eventContainer').innerHTML = '<div class="error-message">Using sample data - Please ensure Google Sheet is publicly accessible</div>';
      }

      const eventsWithDates = data
        .map(event => ({ ...event, parsedDate: parseDate(event.Date) }))
        .filter(event => event.parsedDate && event.Region.toLowerCase().includes('hong kong') && event.parsedDate >= today)
        .sort((a, b) => a.parsedDate - b.parsedDate);

      if (eventsWithDates.length > 0) {
        const todayEvent = eventsWithDates.find(event => isToday(event.parsedDate));
        if (todayEvent) displayEvent(todayEvent, true);
        else displayEvent(eventsWithDates[0], false);
      } else {
        document.getElementById('eventContainer').innerHTML = '<div class="loading">No upcoming events found in Hong Kong.</div>';
        document.getElementById('header-upcoming').textContent = 'No ';
      }
    }

    document.addEventListener('DOMContentLoaded', loadEvents);
  </script>
</body>
</html>
