<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=410, height=800, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta http-equiv="Cache" content="no-cache" />
  <link href="https://fonts.cdnfonts.com/css/neue-haas-grotesk-display-pro" rel="stylesheet" />
  <title>Compass Events</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      font-size: 12px;
    }
    body {
      width: 410px;
      height: 800px;
      background-color: #000;
      color: #fff;
      font-family: 'Neue Haas Grotesk Display Pro', sans-serif;
      display: flex;
      flex-direction: column;
      padding: 0 2rem;
      overflow: hidden;
      position: relative;
    }
    .header {
      margin: 2rem 0;
      text-align: left;
      font-size: 4.2rem;
      line-height: 4.2rem;
    }
    .header-upcoming {
      font-weight: 400;
    }
    .header-events {
      font-weight: 700;
    }
    .event-container {
      flex: 1 1 auto;
      overflow: hidden;
    }
    .event-card {
      width: 100%;
      height: 460px;
      background-color: #f1f1f1;
      border-radius: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: #000;
      margin: 2rem 0;
    }
    .img-container {
      position: relative;
      display: flex;
      justify-content: center;
      overflow: hidden;
      border-radius: 1rem 1rem 0 0;
      height: 50%;
    }
    .card-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .date {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      font-weight: 600;
      font-size: 3.2rem;
      line-height: 3.2rem;
      color: #fff;
      background: linear-gradient(
        to right,
        rgba(255, 102, 0, 0.6),
        rgba(255, 140, 0, 0.3)
      );
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(2px);
      width: 9rem;
      height: 9rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 0.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .event-title {
      font-weight: 700;
      font-size: 2.6rem;
      line-height: 3rem;
      padding: 1.5rem;
      text-align: left;
      display: -webkit-box;
      -webkit-line-clamp: 5;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      max-height: 13rem;
      flex-grow: 1;
    }
    .event-details {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding-bottom: 1.5rem;
    }
    .event-time,
    .event-location,
    .event-client {
      font-size: 1.8rem;
      line-height: 2.2rem;
      text-align: left;
      padding: 0 1.5rem;
      display: flex;
      align-items: center;
    }
    .event-time {
      margin-bottom: 0.5rem;
    }
    .event-client {
      margin-bottom: 0.5rem;
    }
    .event-location {
      padding-top: 0.5rem;
    }
    .time-icon,
    .location-icon,
    .client-icon {
      margin-right: 0.75rem;
      font-size: 1.8rem;
    }
    .bottom-section {
      position: absolute;
      bottom: 2rem;
      right: 2rem;
    }
    .qr-follow {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    .follow {
      font-size: 1.8rem;
      line-height: 2.1rem;
      color: #fff;
      text-align: left;
    }
    .qr-code img {
      width: 100px;
      height: 100px;
      margin-left: 2rem;
    }
    .loading {
      color: #aaa;
      font-size: 1.8rem;
      margin: 2rem 0;
      text-align: center;
    }
    .error-message {
      color: #d63031;
      font-size: 1.8rem;
      margin: 2rem 0;
      text-align: center;
      background: #ffe6e6;
      padding: 1rem;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <span id="header-upcoming" class="header-upcoming">Loading </span>
    <span class="header-events">Event</span>
  </div>
  <div id="eventContainer" class="event-container">
    <div class="loading">Loading events...</div>
  </div>
  <div class="bottom-section">
    <div class="qr-follow">
      <div class="follow">Follow Us for<br />more updates</div>
      <div class="qr-code">
        <img
          src="https://cdn.glitch.global/d3825f09-16b9-42c5-aed8-ef674a7a82c1/linkedtre-qr.png?v=1747650115477"
          alt="QR Code"
        />
      </div>
    </div>
  </div>
  <script>
    const spreadsheetId = '1vTazGFKOEPVQu77BpCHV9rTo8odUfVeH7_k0xLjio7V4bUXw__hk14JMBJu0iDC3MewNy8Hw3kowOJt';
    const gid = '1632866699';
    const csvUrlDirect = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/export?format=csv&gid=${gid}`;
    const csvUrlPublished = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTazGFKOEPVQu77BpCHV9rTo8odUfVeH7_k0xLjio7V4bUXw__hk14JMBJu0iDC3MewNy8Hw3kowOJt/pub?gid=1632866699&single=true&output=csv';

    // Sample data for fallback
    const sampleData = [
      {
        Time: '12:00-17:00',
        Date: '16/10/2025',
        'Client-Name': 'PURE Fitness',
        Region: 'Hong Kong',
        'Event-Name': 'Wellness Booth Event',
        Location: 'China Building, 18 & 19F'
      },
      {
        Time: '14:00-18:00',
        Date: '17/10/2025',
        'Client-Name': 'Tech Corp',
        Region: 'Hong Kong',
        'Event-Name': 'Innovation Summit',
        Location: 'Convention Centre, Hall 3'
      }
    ];

    function parseCSVLine(line) {
      const result = [];
      let current = '';
      let inQuotes = false;
      for (let i = 0; i < line.length; i++) {
        const char = line[i];
        if (char === '"' && inQuotes && line[i + 1] === '"') {
          current += '"';
          i++;
          continue;
        }
        if (char === '"') {
          inQuotes = !inQuotes;
          continue;
        }
        if (char === ',' && !inQuotes) {
          result.push(current.trim());
          current = '';
          continue;
        }
        current += char;
      }
      if (current) {
        result.push(current.trim());
      }
      return result;
    }

    function parseCSV(csvText) {
      const lines = csvText.split('\n');
      const headers = parseCSVLine(lines[0]).map(h => h.trim().replace(/"/g, ''));
      const data = [];
      for (let i = 1; i < lines.length; i++) {
        if (lines[i].trim()) {
          const values = parseCSVLine(lines[i]);
          const row = {};
          headers.forEach((header, index) => {
            row[header] = values[index] || '';
          });
          data.push(row);
        }
      }
      return data;
    }

    function parseDate(dateStr) {
      if (!dateStr) return null;
      const formats = [
        /(\d{1,2})\/(\d{1,2})\/(\d{4})/, // DD/MM/YYYY or MM/DD/YYYY
        /(\d{4})-(\d{1,2})-(\d{1,2})/, // YYYY-MM-DD
        /(\d{1,2})-(\d{1,2})-(\d{4})/ // DD-MM-YYYY or MM-DD-YYYY
      ];
      for (const format of formats) {
        const match = dateStr.match(format);
        if (match) {
          if (format === formats[0]) {
            return new Date(match[3], match[2] - 1, match[1]);
          } else if (format === formats[1]) {
            return new Date(match[1], match[2] - 1, match[3]);
          } else {
            return new Date(match[3], match[1] - 1, match[2]);
          }
        }
      }
      const date = new Date(dateStr);
      return isNaN(date.getTime()) ? null : date;
    }

    function formatDateToBox(dateObj) {
      const day = ('0' + dateObj.getDate()).slice(-2);
      const month = dateObj.toLocaleString('en-GB', { month: 'short' });
      return day + '<br>' + month;
    }

    function isToday(dateObj) {
      const today = new Date('2025-10-16');
      today.setHours(0, 0, 0, 0);
      const eventDate = new Date(dateObj);
      eventDate.setHours(0, 0, 0, 0);
      return eventDate.getTime() === today.getTime();
    }

    function getRandomGradient() {
      const colors = [
        'linear-gradient(45deg, #ff6b6b, #4ecdc4)',
        'linear-gradient(45deg, #1e90ff, #ff6347)',
        'linear-gradient(45deg, #ffcc00, #ff69b4)',
        'linear-gradient(45deg, #32cd32, #00ced1)',
        'linear-gradient(45deg, #9370db, #ffb6c1)'
      ];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function displayEvent(event, isTodayEvent) {
      const container = document.getElementById('eventContainer');
      const headerUpcoming = document.getElementById('header-upcoming');
      headerUpcoming.textContent = isTodayEvent ? 'Today ' : 'Upcoming ';
      container.innerHTML = '';
      const card = document.createElement('div');
      card.className = 'event-card';
      const imgContainer = document.createElement('div');
      imgContainer.className = 'img-container';
      imgContainer.style.background = getRandomGradient();
      const dateBox = document.createElement('div');
      dateBox.className = 'date';
      dateBox.innerHTML = formatDateToBox(event.parsedDate);
      imgContainer.appendChild(dateBox);
      const title = document.createElement('div');
      title.className = 'event-title';
      title.textContent = event['Event-Name'] || 'Untitled Event';
      const details = document.createElement('div');
      details.className = 'event-details';
      const time = document.createElement('div');
      time.className = 'event-time';
      time.innerHTML = '<span class="time-icon">🕒</span>' + (event.Time || 'TBD');
      const client = document.createElement('div');
      client.className = 'event-client';
      client.innerHTML = '<span class="client-icon">👤</span>' + (event['Client-Name'] || 'Unknown Client');
      const loc = document.createElement('div');
      loc.className = 'event-location';
      loc.innerHTML = '<span class="location-icon">📍</span>' + (event.Location || 'TBD');
      details.appendChild(time);
      details.appendChild(client);
      details.appendChild(loc);
      card.appendChild(imgContainer);
      card.appendChild(title);
      card.appendChild(details);
      container.appendChild(card);
    }

    async function loadEvents() {
      const today = new Date('2025-10-16');
      today.setHours(0, 0, 0, 0);
      let data = [];
      let success = false;

      // Method 1: Direct CSV export
      try {
        console.log('Attempting direct CSV fetch:', csvUrlDirect);
        const response = await fetch(csvUrlDirect, {
          mode: 'cors',
          headers: {
            'Accept': 'text/csv,text/plain,*/*'
          }
        });
        if (response.ok) {
          const csvText = await response.text();
          console.log('Direct CSV data:', csvText);
          data = parseCSV(csvText);
          success = true;
        } else {
          console.warn('Direct fetch failed, status:', response.status);
        }
      } catch (e) {
        console.warn('Direct fetch error:', e);
      }

      // Method 2: Published CSV URL
      if (!success) {
        try {
          console.log('Attempting published CSV fetch:', csvUrlPublished);
          const response = await fetch(csvUrlPublished, {
            mode: 'cors'
          });
          if (response.ok) {
            const csvText = await response.text();
            console.log('Published CSV data:', csvText);
            data = parseCSV(csvText);
            success = true;
          } else {
            console.warn('Published fetch failed, status:', response.status);
          }
        } catch (e) {
          console.warn('Published fetch error:', e);
        }
      }

      // Method 3: Fallback to sample data
      if (!success) {
        console.log('Using sample data due to fetch failures');
        data = sampleData;
        document.getElementById('eventContainer').innerHTML = '<div class="error-message">Using sample data - Please ensure Google Sheet is publicly accessible</div>';
      }

      // Process data
      const eventsWithDates = data
        .map(event => ({
          ...event,
          parsedDate: parseDate(event.Date)
        }))
        .filter(event => event.parsedDate && event.Region.toLowerCase().includes('hong kong') && event.parsedDate >= today)
        .sort((a, b) => a.parsedDate - b.parsedDate);

      console.log('Processed events:', eventsWithDates);

      if (eventsWithDates.length > 0) {
        const todayEvent = eventsWithDates.find(event => isToday(event.parsedDate));
        const selectedEvent = todayEvent || eventsWithDates[0];
        console.log('Displaying event:', selectedEvent);
        displayEvent(selectedEvent, todayEvent !== null);
      } else {
        document.getElementById('eventContainer').innerHTML = '<div class="loading">No upcoming events found in Hong Kong.</div>';
        document.getElementById('header-upcoming').textContent = 'No ';
        console.log('No upcoming Hong Kong events found.');
      }
    }

    document.addEventListener('DOMContentLoaded', loadEvents);
  </script>
</body>
</html>
