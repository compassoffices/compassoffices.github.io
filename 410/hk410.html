<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link href="https://fonts.cdnfonts.com/css/neue-haas-grotesk-display-pro" rel="stylesheet" />
  <title>Compass Events</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      font-size: clamp(10px, 2.5vw, 13px); /* Adjusted for better fit on smaller screens */
    }
    body {
      width: 100vw;
      min-height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: 'Neue Haas Grotesk Display Pro', sans-serif;
      display: flex;
      flex-direction: column;
      padding: 0 clamp(0.5rem, 4vw, 2rem); /* Tightened padding */
      overflow: hidden;
      position: relative;
    }
    /* --- HEADER --- */
    .header {
      margin: clamp(0.8rem, 3vw, 1.5rem) 0; /* Reduced margin */
      text-align: left;
      font-size: clamp(2.5rem, 8vw, 4rem); /* Smaller header */
      line-height: clamp(2.5rem, 8vw, 4rem);
    }
    .header-upcoming { font-weight: 400; }
    .header-events { font-weight: 700; }
    /* --- EVENT CARD --- */
    .event-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: clamp(1rem, 4vw, 2rem); /* Reduced gap */
      width: 100%;
    }
    .event-card {
      width: 100%;
      min-height: clamp(250px, 45vh, 480px); /* Adjusted height for better fit */
      height: auto;
      background-color: #fff;
      border-radius: clamp(1rem, 4vw, 2rem);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: #000;
      overflow: hidden;
      box-shadow: 0 14px 52px rgba(255,255,255,0.07);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .img-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border-radius: clamp(1rem, 4vw, 2rem) clamp(1rem, 4vw, 2rem) 0 0;
      height: clamp(120px, 25vh, 200px); /* Adjusted height */
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
    }
    .img-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .date {
      position: absolute;
      top: clamp(0.8rem, 2.5vw, 1.2rem);
      right: clamp(0.8rem, 2.5vw, 1.2rem);
      font-weight: 700;
      font-size: clamp(2rem, 6vw, 3rem); /* Smaller date font */
      color: #fff;
      background: linear-gradient(
        to right,
        rgba(255, 102, 0, 0.6),
        rgba(255, 140, 0, 0.3)
      );
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(3px);
      width: clamp(6rem, 20vw, 10rem);
      height: clamp(6rem, 20vw, 10rem);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: clamp(0.6rem, 2vw, 1rem);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.22);
      border: 1.6px solid rgba(255, 255, 255, 0.13);
      line-height: 1.08;
      text-align: center;
      white-space: pre-line;
    }
    .event-title {
      font-weight: 700;
      font-size: clamp(1.5rem, 4.5vw, 2.2rem); /* Adjusted title size */
      line-height: clamp(1.6rem, 5vw, 2.4rem);
      padding: clamp(1rem, 3vw, 1.5rem);
      text-align: left;
      display: -webkit-box;
      -webkit-line-clamp: 5;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      max-height: 25rem;
      flex-grow: 1;
    }
    .event-details {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding-bottom: clamp(0.8rem, 3vw, 1.5rem);
    }
    .event-time,
    .event-location,
    .event-client {
      font-size: clamp(1.2rem, 3.5vw, 1.8rem); /* Adjusted details font */
      line-height: clamp(1.3rem, 4vw, 1.9rem);
      text-align: left;
      padding: 0 clamp(0.8rem, 3vw, 1.5rem);
      display: flex;
      align-items: center;
      font-weight: 500;
    }
    .event-time { margin-bottom: clamp(0.4rem, 1.5vw, 0.8rem); }
    .event-location, .event-client { padding-top: clamp(0.3rem, 1vw, 0.5rem); }
    .time-icon,
    .location-icon,
    .client-icon {
      margin-right: clamp(0.4rem, 1.5vw, 0.7rem);
      font-size: clamp(0.8rem, 2.5vw, 1.3rem);
      flex-shrink: 0;
    }
    /* --- SLIDESHOW --- */
    .slideshow-container {
      position: relative;
      width: 100%;
      min-height: clamp(250px, 45vh, 480px);
      height: auto;
    }
    .slideshow-card {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    /* --- BOTTOM SECTION --- */
    .bottom-section {
      position: absolute;
      bottom: clamp(0.8rem, 3vw, 1.5rem);
      right: clamp(0.8rem, 3vw, 1.5rem);
      left: clamp(0.8rem, 3vw, 1.5rem);
      background: rgba(0, 0, 0, 0.97);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: clamp(1rem, 4vw, 2rem);
      border-top: 1.5px solid rgba(255, 255, 255, 0.08);
      flex-wrap: nowrap;
      z-index: 10;
      min-height: clamp(60px, 12vh, 120px); /* Adjusted height */
    }
    .follow {
      font-size: clamp(2rem, 8vw, 4rem); /* Adjusted follow text */
      line-height: clamp(1.8rem, 5.5vw, 2.8rem);
      color: #fff;
      text-align: left;
      font-weight: 500;
      letter-spacing: 1px;
      flex: 1;
      margin-right: clamp(1rem, 4vw, 2rem);
      min-width: clamp(120px, 25vw, 400px);
    }
    .qr-code img {
      width: clamp(60px, 25vw, 120px);
      height: clamp(60px, 25vw, 120px);
      margin-left: clamp(0.8rem, 3vw, 1.5rem);
      display: block;
    }
    /* --- Loading/Error --- */
    .loading, .error-message {
      font-size: clamp(0.8rem, 2.5vw, 1.3rem);
      text-align: center;
      margin: clamp(0.8rem, 3vw, 1.5rem) 0;
    }
    .error-message {
      color: #ff4d4d;
      background: #330000;
      border-radius: clamp(0.6rem, 2vw, 1rem);
      padding: clamp(0.6rem, 2vw, 1rem) clamp(0.8rem, 3vw, 1.5rem);
      font-weight: 700;
    }
    @media (max-width: 500px) { /* Adjusted for 460px width */
      body {
        padding: 0 clamp(0.3rem, 3vw, 1rem);
        overflow-y: hidden; /* Prevent scrolling for fixed size */
      }
      .bottom-section {
        min-height: clamp(50px, 10vh, 70px);
        padding: clamp(0.4rem, 3vw, 0.8rem);
        flex-wrap: wrap;
      }
      .follow {
        font-size: clamp(1.2rem, 4.5vw, 1.8rem);
        min-width: clamp(80px, 35vw, 150px);
        margin-right: clamp(0.4rem, 1.5vw, 0.8rem);
      }
      .qr-code img {
        width: clamp(50px, 18vw, 80px);
        height: clamp(50px, 18vw, 80px);
        margin-left: clamp(0.4rem, 1.5vw, 0.8rem);
      }
      .event-card {
        min-height: clamp(200px, 50vh, 350px);
      }
      .img-container {
        height: clamp(100px, 20vh, 160px);
      }
    }
    @media (min-width: 1200px) {
      /* Larger screens adjustments */
      html { font-size: 15px; }
      body { padding: 0 3rem; }
      .header { font-size: 5.1rem; line-height: 5.1rem; }
      .event-card { min-height: 560px; }
      .img-container { height: 250px; }
      .date { width: 12.5rem; height: 12.5rem; font-size: 4rem; }
      .event-title { font-size: 2.8rem; line-height: 3.1rem; }
      .event-time, .event-location, .event-client { font-size: 2.1rem; line-height: 2.2rem; }
      .follow { font-size: 5rem; line-height: 3.3rem; min-width: 500px; }
      .qr-code img { width: 150px; height: 150px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <span id="header-upcoming" class="header-upcoming">Loading </span>
    <span id="header-events" class="header-events">Event</span>
  </div>
  <div id="eventContainer" class="event-container">
    <div class="loading">Loading events...</div>
  </div>
  <div class="bottom-section">
    <div class="follow">Follow Us for<br />more updates</div>
    <div class="qr-code">
      <img src="https://cdn.glitch.global/d3825f09-16b9-42c5-aed8-ef674a7a82c1/linkedtre-qr.png?v=1747650115477" alt="QR Code" />
    </div>
  </div>
  <script>
    const spreadsheetId = '1vTazGFKOEPVQu77BpCHV9rTo8odUfVeH7_k0xLjio7V4bUXw__hk14JMBJu0iDC3MewNy8Hw3kowOJt';
    const gid = '1632866699';
    const csvUrlDirect = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/export?format=csv&gid=${gid}`;
    const csvUrlPublished = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTazGFKOEPVQu77BpCHV9rTo8odUfVeH7_k0xLjio7V4bUXw__hk14JMBJu0iDC3MewNy8Hw3kowOJt/pub?gid=1632866699&single=true&output=csv';
    const imageCsvUrlPublished = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTIVKI_E2fEjdS6XT0GjkgvwqU2UBTIjVXBy8zUMWplk4984UFbXULf0bSZK2vhkkeG6k4LFimALywt/pub?gid=0&single=true&output=csv';
    const sampleData = [
      { Time: '12:00-17:00', Date: '16/10/2025', 'Client-Name': 'PURE Fitness', Region: 'Hong Kong', 'Event-Name': 'Wellness Booth Event', Location: 'China Building, 18 & 19F' },
      { Time: '14:00-18:00', Date: '17/10/2025', 'Client-Name': 'Tech Corp', Region: 'Hong Kong', 'Event-Name': 'Innovation Summit', Location: 'Convention Centre, Hall 3' }
    ];
    let imageData = [];
    function parseCSVLine(line) {
      const result = [];
      let current = '';
      let inQuotes = false;
      for (let i = 0; i < line.length; i++) {
        const char = line[i];
        if (char === '"' && inQuotes && line[i + 1] === '"') { current += '"'; i++; continue; }
        if (char === '"') { inQuotes = !inQuotes; continue; }
        if (char === ',' && !inQuotes) { result.push(current.trim()); current = ''; continue; }
        current += char;
      }
      if (current) result.push(current.trim());
      return result;
    }
    function parseCSV(csvText) {
      const lines = csvText.split('\n');
      const headers = parseCSVLine(lines[0]).map(h => h.trim().replace(/"/g, ''));
      const data = [];
      for (let i = 1; i < lines.length; i++) {
        if (lines[i].trim()) {
          const values = parseCSVLine(lines[i]);
          const row = {};
          headers.forEach((header, index) => row[header] = values[index] ? values[index].trim() : '');
          data.push(row);
        }
      }
      return data;
    }
    function parseDate(dateStr) {
      if (!dateStr) return null;
      const match = dateStr.match(/(\d{1,2})[\/\-](\d{1,2})[\/\-](\d{4})/);
      if (match) return new Date(match[3], match[2] - 1, match[1]);
      const date = new Date(dateStr);
      return isNaN(date.getTime()) ? null : date;
    }
    function formatDateToBox(dateObj) {
      const day = ('0' + dateObj.getDate()).slice(-2);
      const month = dateObj.toLocaleString('en-GB', { month: 'short' });
      return day + '<br>' + month;
    }
    function isToday(dateObj) {
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const eventDate = new Date(dateObj);
      eventDate.setHours(0, 0, 0, 0);
      return eventDate.getTime() === today.getTime();
    }
    function getRandomGradient() {
      const colors = [
        'linear-gradient(45deg, #ff6b6b, #4ecdc4)',
        'linear-gradient(45deg, #1e90ff, #ff6347)',
        'linear-gradient(45deg, #ffcc00, #ff69b4)',
        'linear-gradient(45deg, #32cd32, #00ced1)',
        'linear-gradient(45deg, #9370db, #ffb6c1)'
      ];
      return colors[Math.floor(Math.random() * colors.length)];
    }
    async function loadImageData() {
      let success = false;
      try {
        const response = await fetch(imageCsvUrlPublished, { mode: 'cors' });
        if (response.ok) {
          const csvText = await response.text();
          imageData = parseCSV(csvText);
          success = true;
          console.log('Parsed image data:', imageData); // Debugging log
        }
      } catch (error) {
        console.error('Failed to load image data:', error);
      }
      if (!success) {
        console.log('Failed to load image data. Using no images.');
        imageData = [];
      }
    }
    function createEventCard(event) {
      const card = document.createElement('div');
      card.className = 'event-card';
      const imgContainer = document.createElement('div');
      imgContainer.className = 'img-container';
      // Case-insensitive matching for event name, client name, and date
      let imageUrl = '';
      console.log('Looking for match with:', {
        eventName: event['Event-Name'],
        clientName: event['Client-Name'],
        date: event.Date
      });
      const matchingImage = imageData.find(img => {
        const eventNameMatch = img['Event name'] && img['Event name'].toLowerCase() === (event['Event-Name'] || '').toLowerCase();
        const clientNameMatch = img['Client Name'] && img['Client Name'].toLowerCase() === (event['Client-Name'] || '').toLowerCase();
        const dateMatch = img['Date'] && img['Date'] === event.Date;
        return eventNameMatch && clientNameMatch && dateMatch;
      });
      if (matchingImage) {
        imageUrl = matchingImage['image url'] || '';
        console.log('Found matching image:', imageUrl); // Debugging log
      } else {
        console.log('No matching image found for event:', event['Event-Name']);
      }
      if (imageUrl) {
        const imgElement = document.createElement('img');
        imgElement.src = imageUrl;
        imgElement.alt = event['Event-Name'] || 'Event Image';
        imgElement.border = '0';
        imgElement.onerror = () => {
          console.error('Failed to load image:', imageUrl);
          imgContainer.style.background = getRandomGradient(); // Fallback to gradient if image fails
          imgElement.remove(); // Remove broken image
        };
        imgContainer.appendChild(imgElement);
      } else {
        imgContainer.style.background = getRandomGradient();
      }
      const dateBox = document.createElement('div');
      dateBox.className = 'date';
      dateBox.innerHTML = formatDateToBox(event.parsedDate);
      imgContainer.appendChild(dateBox);
      const title = document.createElement('div');
      title.className = 'event-title';
      title.textContent = event['Event-Name'] || 'Untitled Event';
      const details = document.createElement('div');
      details.className = 'event-details';
      const time = document.createElement('div');
      time.className = 'event-time';
      time.innerHTML = '<span class="time-icon">üïí</span>' + (event.Time || 'TBD');
      const client = document.createElement('div');
      client.className = 'event-client';
      client.innerHTML = '<span class="client-icon">üë§</span>' + (event['Client-Name'] || 'Unknown Client');
      const loc = document.createElement('div');
      loc.className = 'event-location';
      loc.innerHTML = '<span class="location-icon">üìç</span>' + (event.Location || 'TBD');
      details.appendChild(time);
      details.appendChild(client);
      details.appendChild(loc);
      card.appendChild(imgContainer);
      card.appendChild(title);
      card.appendChild(details);
      return card;
    }
    async function loadEvents() {
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      let data = [];
      let success = false;
      try {
        const response = await fetch(csvUrlDirect, { mode: 'cors' });
        if (response.ok) {
          const csvText = await response.text();
          data = parseCSV(csvText);
          success = true;
          console.log('Parsed event data:', data); // Debugging log
        }
      } catch {}
      if (!success) {
        try {
          const response = await fetch(csvUrlPublished, { mode: 'cors' });
          if (response.ok) {
            const csvText = await response.text();
            data = parseCSV(csvText);
            success = true;
            console.log('Parsed event data (published):', data); // Debugging log
          }
        } catch {}
      }
      if (!success) {
        data = sampleData;
        document.getElementById('eventContainer').innerHTML = '<div class="error-message">Using sample data - Please ensure Google Sheet is publicly accessible</div>';
        console.log('Using sample data:', data); // Debugging log
      }
      await loadImageData();
      const eventsWithDates = data
        .map(event => ({ ...event, parsedDate: parseDate(event.Date) }))
        .filter(event => event.parsedDate && event.Region && event.Region.toLowerCase().includes('hong kong') && event.parsedDate >= today)
        .sort((a, b) => a.parsedDate - b.parsedDate);
      const container = document.getElementById('eventContainer');
      const headerUpcoming = document.getElementById('header-upcoming');
      const headerEvents = document.getElementById('header-events');
      if (eventsWithDates.length > 0) {
        const earliestDate = eventsWithDates[0].parsedDate;
        const targetEvents = eventsWithDates.filter(e => e.parsedDate.getTime() === earliestDate.getTime());
        const isTodayEvents = isToday(earliestDate);
        const isMultiple = targetEvents.length > 1;
        headerUpcoming.textContent = isTodayEvents ? 'Today ' : 'Upcoming ';
        headerEvents.textContent = isMultiple ? 'Events' : 'Event';
        container.innerHTML = '';
        if (targetEvents.length === 1) {
          const card = createEventCard(targetEvents[0]);
          container.appendChild(card);
          console.log('Displaying single event:', targetEvents[0]);
        } else {
          const slideshow = document.createElement('div');
          slideshow.className = 'slideshow-container';
          const cards = [];
          targetEvents.forEach(event => {
            const card = createEventCard(event);
            card.classList.add('slideshow-card');
            slideshow.appendChild(card);
            cards.push(card);
          });
          container.appendChild(slideshow);
          cards[0].style.opacity = 1;
          let currentIndex = 0;
          setInterval(() => {
            cards[currentIndex].style.opacity = 0;
            currentIndex = (currentIndex + 1) % cards.length;
            cards[currentIndex].style.opacity = 1;
          }, 5000); // Auto-slide every 5 seconds
          console.log('Displaying slideshow for events:', targetEvents);
        }
      } else {
        container.innerHTML = '<div class="loading">No upcoming events found in Hong Kong.</div>';
        headerUpcoming.textContent = 'No ';
        console.log('No upcoming events found in Hong Kong.');
      }
    }
    document.addEventListener('DOMContentLoaded', loadEvents);
  </script>
</body>
</html>
