<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=410, initial-scale=1.0" />
  <title>Compass Digital Board Slideshow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 410px;
      height: 800px;
      overflow: hidden;
      background-color: #000;
    }
    .banner-container {
      width: 410px;
      height: 800px;
      position: relative;
      overflow: hidden;
    }
    .banner-slide {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 100%;
      transition: left 0.5s ease-in-out;
    }
    .banner-slide.active {
      left: 0;
    }
    .banner-slide iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="banner-container" id="bannerContainer"></div>

  <script>
    const urls = [
      'https://compassoffices.github.io/410/upcoming-event.html',
      'https://compassoffices.github.io/410/today-event.html',
      'https://compassoffices.github.io/410/perks.html'
    ];

    let currentSlide = 0;
    const defaultInterval = 18000; // 18 seconds
    const perksInterval = 30000;   // 30 seconds for perks.html

    function createSlides() {
      const container = document.getElementById('bannerContainer');
      container.innerHTML = '';

      urls.forEach((url) => {
        const slide = document.createElement('div');
        slide.className = 'banner-slide';

        const iframe = document.createElement('iframe');
        iframe.src = url;
        iframe.setAttribute('data-src', url); // store original URL

        slide.appendChild(iframe);
        container.appendChild(slide);
      });

      initSlideshow();
    }

    function initSlideshow() {
      const slides = document.querySelectorAll('.banner-slide');
      if (slides.length === 0) return;

      function showSlide(index) {
        slides.forEach((slide, i) => {
          const iframe = slide.querySelector('iframe');
          const isActive = i === index;
          slide.classList.toggle('active', isActive);

          // If current slide is perks.html, reload the iframe
          if (isActive && urls[i].includes('perks.html')) {
            iframe.src = iframe.getAttribute('data-src'); // reload
          }
        });
      }

      function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);

        const currentUrl = urls[currentSlide];
        const interval = currentUrl.includes('perks.html') ? perksInterval : defaultInterval;

        setTimeout(nextSlide, interval);
      }

      showSlide(currentSlide);
      const initialUrl = urls[currentSlide];
      const initialInterval = initialUrl.includes('perks.html') ? perksInterval : defaultInterval;
      setTimeout(nextSlide, initialInterval);
    }

    createSlides();
  </script>
</body>
</html>
