<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=410, initial-scale=1.0" />
  <title>Compass Digital Board Slideshow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 410px;
      height: 800px;
      overflow: hidden;
      background-color: #000;
    }
    .banner-container {
      width: 410px;
      height: 800px;
      position: relative;
      overflow: hidden;
    }
    .banner-slide {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 100%;
      transition: left 0.5s ease-in-out;
    }
    .banner-slide.active {
      left: 0;
    }
    .banner-slide iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="banner-container" id="bannerContainer"></div>

  <script>
    const urls = [
      'https://compassoffices.github.io/410/upcoming-event.html',
      'https://compassoffices.github.io/410/today-event.html',
      'https://compassoffices.github.io/410/perks.html'
    ];

    let currentSlide = 0;
    const slideInterval = 18000; // 18 seconds

    function createSlides() {
      const container = document.getElementById('bannerContainer');
      container.innerHTML = '';

      urls.forEach((url) => {
        const slide = document.createElement('div');
        slide.className = 'banner-slide';

        const iframe = document.createElement('iframe');
        iframe.src = url;

        slide.appendChild(iframe);
        container.appendChild(slide);
      });

      initSlideshow();
    }

    function initSlideshow() {
      const slides = document.querySelectorAll('.banner-slide');
      if (slides.length === 0) return;

      function showSlide(index) {
        slides.forEach((slide, i) => {
          slide.classList.toggle('active', i === index);
        });
      }

      function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
        setTimeout(nextSlide, slideInterval);
      }

      showSlide(currentSlide);
      setTimeout(nextSlide, slideInterval);
    }

    createSlides();
  </script>
</body>
</html>
