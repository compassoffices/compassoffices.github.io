html {
  font-size: 12px;
}

body {
  width: 410px;
  height: 800px;
  background-color: #000;
  color: #fff;
  font-family: 'Neue Haas Grotesk Display Pro', sans-serif;
  display: flex;
  flex-direction: column;
  padding: 0 2rem;
  overflow-y: auto;
  position: relative;
}

.header {
  margin: 2rem 0 1rem 0;
  text-align: left;
  font-size: 4.2rem;
  line-height: 4.2rem;
}

.header-upcoming {
  font-weight: 400;
}

.header-events {
  font-weight: 700;
}

.slideshow-container {
  position: relative;
  width: 100%;
  height: calc(280px * 2 + 3.5rem); /* Enough height for 2 cards + spacing */
  overflow: hidden;
}

.slide-group {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  opacity: 0;
  transition: opacity 1s ease-in-out;
  display: flex;
  flex-direction: column;
}

.slide-group.active {
  opacity: 1;
  z-index: 1;
}

.event-card {
  width: 100%;
  height: 250px;
  background-color: #f1f1f1;
  border-radius: 1rem;
  display: flex;
  flex-direction: column;
  color: #000;
  overflow: hidden;
  position: relative;
  margin-bottom: 2rem; /* spacing between cards */
}

.card-divider {
  height: 0.6px;
  background-color: #000;
  margin: -2.5rem 0 1rem 0;
  border: none;
}

.img-container {
  height: 35%; /* shorter image section */
  width: 100%;
  border-radius: 1rem 1rem 0 0;
  overflow: hidden;
}

.card-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.event-title {
  font-weight: 600;
  font-size: 2rem;
  line-height: 2.3rem;
  padding: 0.6rem 1.5rem 0.3rem 1.5rem; /* lifted title up */
  text-align: left;
  display: -webkit-box;
  -webkit-line-clamp: 3;
  -webkit-box-orient: vertical;
  overflow: hidden;
  text-overflow: ellipsis;
  word-break: break-word;
  overflow-wrap: break-word;
  flex-grow: 1;
}

.company-name {
  font-size: 1.4rem;
  color: #999;
  padding: 0 1.5rem 0.7rem 1.5rem;
  text-align: left;
}

.bottom-section {
  position: absolute;
  bottom: 2rem;
  right: 2rem;
}

.qr-follow {
  display: flex;
  align-items: center;
  gap: 1.5rem;
}

.follow {
  font-size: 1.5rem;
  line-height: 2rem;
  color: #fff;
  text-align: left;
}

.qr-code img {
  width: 100px;
  height: 100px;
  margin-left: 2rem;
}

    .contact-info {

<script>

var SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR5DL0QoJRnBdK-omP5H8mELkFoTTZxSPZm3iOtHmGab7DhL6H6vowB2OAV8JMhxu6Dn8b-HaKGcDTI/pubhtml";

function fetchSheetData(callback) {

var xhr = new XMLHttpRequest();

xhr.open("GET", SHEET_URL);

xhr.onreadystatechange = function () {

if (xhr.readyState === 4 && xhr.status === 200) {

var parser = new DOMParser();

var doc = parser.parseFromString(xhr.responseText, "text/html");

var rows = doc.querySelectorAll("table tbody tr");

var data = [];

for (var i = 1; i < rows.length; i++) {

var cells = rows[i].getElementsByTagName("td");

if (cells.length >= 5) {

data.push({

timestamp: cells[0].innerText.trim(),

score: cells[1].innerText.trim(),

imgUrl: cells[2].innerText.trim(),

title: cells[3].innerText.trim(),

company: cells[4].innerText.trim()

});

}

}

callback(data.reverse().slice(0, 6));

}

};

xhr.send();

}

function createSlideGroup(cards) {

var group = document.createElement("div");

group.className = "slide-group";

for (var i = 0; i < cards.length; i++) {

var card = cards[i];

var fileIdMatch = card.imgUrl.match(/[-\w]{25,}/);

var fileId = fileIdMatch ? fileIdMatch[0] : "";

var imgSrc = "https://drive.google.com/thumbnail?id=" + fileId;

var cardDiv = document.createElement("div");

cardDiv.className = "event-card";

var imgContainer = document.createElement("div");

imgContainer.className = "img-container";

var img = document.createElement("img");

img.src = imgSrc;

img.alt = "Perk";

img.className = "card-img";

imgContainer.appendChild(img);

var title = document.createElement("div");

title.className = "event-title";

title.innerText = card.title;

var company = document.createElement("div");

company.className = "company-name";

company.innerText = card.company;

cardDiv.appendChild(imgContainer);

cardDiv.appendChild(title);

cardDiv.appendChild(company);

group.appendChild(cardDiv);

// Add black stroke divider between cards (except after last)

if (i < cards.length - 1) {

var divider = document.createElement("div");

divider.className = "card-divider";

group.appendChild(divider);

}

}

return group;

}

function initSlides() {

fetchSheetData(function (perks) {

var container = document.getElementById("slideshowContainer");

var chunkSize = 2;

var slides = [];

for (var i = 0; i < perks.length; i += chunkSize) {

var chunk = perks.slice(i, i + chunkSize);

var slide = createSlideGroup(chunk);

container.appendChild(slide);

slides.push(slide);

}

if (slides.length > 0) {

slides[0].classList.add("active");

var current = 0;

setInterval(function () {

slides[current].classList.remove("active");

current = (current + 1) % slides.length;

slides[current].classList.add("active");

}, 6000);

}

});

}

document.addEventListener("DOMContentLoaded", initSlides);

</script>
