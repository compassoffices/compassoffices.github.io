<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #282828;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh; /* Full viewport height */
      display: flex;
      flex-direction: column;
    }

    #wrapper {
      flex: 1 1 auto; /* Take available space */
      display: flex;
      flex-direction: column;
      background: #282828;
      width: 100%; /* Full width of parent */
    }

    #companyListContainer {
      flex: 1 1 auto; /* Take remaining space above footer */
      overflow: hidden; /* Prevent scrollbars */
    }

    #companyList {
      padding: 10px;
      padding-bottom: 20px;
      transition: opacity 0.5s ease-in-out;
      -webkit-transition: opacity 0.5s ease-in-out;
      -moz-transition: opacity 0.5s ease-in-out;
      margin-bottom: 15px;
    }

    .row {
      display: block;
      overflow: hidden;
      padding: 2px;
      margin-bottom: 3px;
      border-bottom: 1px solid #444;
      font-size: clamp(16px, 4vw, 32px); /* Responsive font size */
      line-height: 1.3;
      word-wrap: break-word;
      width: calc(100% - 20px); /* Adjust for padding */
    }

    .list-number {
      font-size: 0.6em;
      color: grey;
      font-family: "Courier New", monospace;
      float: left;
      width: clamp(20px, 3vw, 30px); /* Responsive width */
      text-align: left;
      padding-right: 2px;
    }

    .company-name {
      font-size: 1.2em;
      float: left;
      padding-left: 2px;
      line-height: 1.4;
      width: calc(100% - clamp(24px, 3.4vw, 34px)); /* Adjust for list-number */
    }

    .small-text {
      font-size: 0.6em;
    }

    .footer {
      flex: 0 0 auto; /* Fixed height footer */
      background-color: #ff6600;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: clamp(12px, 2vw, 15px); /* Responsive font size */
      font-weight: bold;
    }

    #measure {
      visibility: hidden;
      position: absolute;
      top: -9999px;
      left: -9999px;
      width: calc(100% - 20px); /* Match .row width */
      padding: 10px;
    }

    .clear {
      clear: both;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="companyListContainer">
      <div id="companyList">Loading...</div>
    </div>
    <div class="footer" id="footer">Loading... | Page 1 of 1</div>
  </div>

  <div id="measure"></div>

  <script>
    if (!String.prototype.trim) {
      String.prototype.trim = function () {
        return this.replace(/^\s+|\s+$/g, '');
      };
    }

    var dataUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTyhIz38NkP1Tt08qganW0LxREJzBBwT6b9AvCwUWhAoeWqV15qUMOlU1_yWCGTQWtn7kEWXGIQAHbr/pub?gid=0&single=true&output=csv";

    var companies = [];
    var pages = [];
    var currentPage = 0;
    var sheetTitle = "Company List";

    var listDiv = document.getElementById("companyList");
    var listContainer = document.getElementById("companyListContainer");
    var footer = document.getElementById("footer");
    var measure = document.getElementById("measure");

    function getRowHTML(company) {
      var parts = company.companyName.split('<td>');
      var html = '<div class="row"><span class="list-number">' + company.listNumber + '</span><div class="company-name">';
      for (var i = 0; i < parts.length; i++) {
        var part = parts[i].trim();
        if (part.indexOf('<nobr>') === 0) {
          part = part.replace('<nobr>', '').trim();
          html += '<div class="small-text">' + part + '</div>';
        } else {
          html += '<div>' + part + '</div>';
        }
      }
      html += '</div><div class="clear"></div></div>';
      return html;
    }

    function getRowHeight(company) {
      measure.innerHTML = getRowHTML(company);
      var height = measure.firstChild.offsetHeight || measure.firstChild.clientHeight;
      return height + 8;
    }

    function paginate(availableHeight) {
      pages = [];
      var page = [];
      var totalHeight = 0;

      for (var i = 0; i < companies.length; i++) {
        var rowHeight = getRowHeight(companies[i]);
        if (totalHeight + rowHeight > availableHeight && page.length > 0) {
          pages.push(page);
          page = [];
          totalHeight = 0;
        }
        page.push(companies[i]);
        totalHeight += rowHeight;
      }

      if (page.length > 0) {
        pages.push(page);
      }
    }

    function showPage(index) {
      listDiv.style.opacity = 0;
      setTimeout(function () {
        var html = '';
        for (var i = 0; i < pages[index].length; i++) {
          html += getRowHTML(pages[index][i]);
        }
        listDiv.innerHTML = html;
        listDiv.style.opacity = 1;
        footer.innerHTML = sheetTitle + " | Page " + (index + 1) + " of " + pages.length;
      }, 300);
    }

    function startAutoTransition() {
      setInterval(function () {
        currentPage = (currentPage + 1) % pages.length;
        showPage(currentPage);
      }, 15000);
    }

    function calculateHeightsAndPaginate() {
      var wrapperHeight = listContainer.offsetHeight;
      var footerHeight = footer.offsetHeight || footer.clientHeight;

      var computedStyle = listDiv.currentStyle || window.getComputedStyle(listDiv);
      var paddingTop = parseFloat(computedStyle.paddingTop) || 10;
      var paddingBottom = parseFloat(computedStyle.paddingBottom) || 20;
      var totalPadding = paddingTop + paddingBottom;

      var availableHeight = wrapperHeight - totalPadding - 20;

      paginate(availableHeight);
      if (pages.length > 0) {
        showPage(0);
        startAutoTransition();
      } else {
        listDiv.innerHTML = "No companies to display.";
        footer.innerHTML = sheetTitle + " | Page 1 of 1";
      }
    }

    function parseCSV(text) {
      const lines = text.trim().split("\n");
      let listNumber = 1;

      for (let i = 0; i < lines.length; i++) {
        let line = lines[i].trim();
        if (line === "") continue;
        line = line.replace(/^"|"$/g, '').replace(/""/g, '"'); // Remove quotes
        companies.push({
          listNumber: listNumber++,
          companyName: line
        });
      }
    }

    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        sheetTitle = "Company List";
        document.title = sheetTitle;

        parseCSV(xhr.responseText);
        setTimeout(calculateHeightsAndPaginate, 100);
      }
    };
    xhr.open("GET", dataUrl, true);
    xhr.send();
  </script>
</body>
</html>
