<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Company List</title>
  <meta name="viewport" content="width=880, height=800, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #282828;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    #wrapper {
      width: 880px;
      height: 800px;
      margin: 0 auto;
      position: relative;
      box-sizing: border-box;
      background: #282828;
    }

    #companyListContainer {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      overflow: hidden;
    }

    #companyList {
      padding: 1.14vw;
      box-sizing: border-box;
      transition: opacity 0.5s ease-in-out;
    }

    .row {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: start;
      align-items: flex-start;
      padding: 0.2vw;
      margin-bottom: 0.3vw;
      border-bottom: 1px solid #444;
      font-size: 3.64vw;
      line-height: 1.3;
      word-wrap: break-word;
      max-width: calc(100% - 2.28vw);
    }

    .list-number {
      font-size: 0.6em;
      color: grey;
      font-family: monospace;
      flex-shrink: 0;
      width: 1.9em;
      text-align: left;
      padding-right: 0.1em;
    }

    .company-name {
      font-size: 1.2em;
      flex: 1;
      padding-left: 0.1em;
      line-height: 1.4;
    }

    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #ff6600;
      color: white;
      text-align: center;
      padding: 1.14vw;
      font-size: 1.7vw;
      font-weight: bold;
      box-sizing: border-box;
    }

    #measure {
      visibility: hidden;
      position: absolute;
      top: -9999px;
      left: -9999px;
      width: 880px;
      padding: 1.14vw;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="companyListContainer">
      <div id="companyList">Loading...</div>
    </div>
    <div class="footer" id="footer">Loading... | Page 1 of 1</div>
  </div>

  <div id="measure"></div>

  <script>
    var dataUrl =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vSHIT3SeyUDvm1vUXuo5xdZJwrFlYkBPR-P4ebecZ1KgJy0LGhHU2QRoHz0pSN2L238rd2IH2_zA0PD/pubhtml?gid=0&single=true";

    var companies = [];
    var pages = [];
    var currentPage = 0;
    var sheetTitle = "Company List";

    var listDiv = document.getElementById("companyList");
    var listContainer = document.getElementById("companyListContainer");
    var footer = document.getElementById("footer");
    var measure = document.getElementById("measure");

    function getRowHTML(company) {
      return '<div class="row">' +
        '<span class="list-number">' + company.listNumber + '.</span>' +
        '<span class="company-name">' + company.companyName + '</span>' +
        '</div>';
    }

    function getRowHeight(company) {
      measure.innerHTML = getRowHTML(company);
      return measure.firstChild.offsetHeight;
    }

    function paginate(availableHeight) {
      pages = [];
      var page = [];
      var totalHeight = 0;

      for (var i = 0; i < companies.length; i++) {
        var rowHeight = getRowHeight(companies[i]);
        if (totalHeight + rowHeight > availableHeight) {
          pages.push(page);
          page = [];
          totalHeight = 0;
        }
        page.push(companies[i]);
        totalHeight += rowHeight;
      }

      if (page.length > 0) pages.push(page);
    }

    function showPage(index) {
      listDiv.style.opacity = 0;
      setTimeout(function () {
        var html = '';
        for (var i = 0; i < pages[index].length; i++) {
          html += getRowHTML(pages[index][i]);
        }
        listDiv.innerHTML = html;
        listDiv.style.opacity = 1;
        footer.innerHTML = sheetTitle + " | Page " + (index + 1) + " of " + pages.length;
      }, 300);
    }

    function startAutoTransition() {
      setInterval(function () {
        currentPage = (currentPage + 1) % pages.length;
        showPage(currentPage);
      }, 15000);
    }

    function calculateHeightsAndPaginate() {
      var wrapperHeight = 800;
      var footerHeight = footer.offsetHeight;

      var testRowHeight = getRowHeight(companies[0]);

      var computedStyle = window.getComputedStyle(listDiv);
      var paddingTop = parseFloat(computedStyle.paddingTop);
      var paddingBottom = parseFloat(computedStyle.paddingBottom);
      var totalPadding = paddingTop + paddingBottom;

      var availableHeight = wrapperHeight - footerHeight - testRowHeight - totalPadding;

      listContainer.style.height = availableHeight + "px";

      paginate(availableHeight);
      showPage(0);
      startAutoTransition();
    }

    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        var temp = document.createElement("div");
        temp.innerHTML = xhr.responseText;

        var titleElement = temp.getElementsByTagName("title")[0];
        if (titleElement) {
          sheetTitle = titleElement.innerHTML.replace(/ - Google .*$/, "").replace(/^\s+|\s+$/g, '');
          document.title = sheetTitle;
        }

        var table = temp.getElementsByTagName("table")[0];
        if (!table) {
          listDiv.innerHTML = "Error: No table found.";
          footer.innerHTML = sheetTitle + " | Page 1 of 1";
          return;
        }

        var rows = table.rows;
        for (var i = 1; i < rows.length; i++) {
          var cells = rows[i].cells;
          if (cells.length < 2) continue;
          var listNumber = cells[0].innerText || cells[0].textContent;
          var companyName = cells[1].innerText || cells[1].textContent;
          companies.push({ listNumber: listNumber.trim(), companyName: companyName.trim() });
        }

        setTimeout(calculateHeightsAndPaginate, 100);
      }
    };

    xhr.open("GET", dataUrl, true);
    xhr.send();
  </script>
</body>
</html>
