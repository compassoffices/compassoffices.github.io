<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Company List</title>
  <meta name="viewport" content="width=880, height=800, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #282828;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    #wrapper {
      width: 880px;
      height: 800px;
      margin: 0 auto;
      position: relative;
      box-sizing: border-box;
      background: #282828;
    }

    #companyListContainer {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      overflow: hidden;
    }

    #companyList {
      padding: 1.14vw;
      box-sizing: border-box;
      transition: opacity 0.5s ease-in-out;
    }

    .row {
      display: flex;
      align-items: flex-start;
      padding: 0.2vw;
      margin-bottom: 0.3vw;
      border-bottom: 1px solid #444;
      font-size: 3.64vw;
      line-height: 1.3;
      word-wrap: break-word;
      max-width: calc(100% - 2.28vw);
    }

    .list-number {
      font-size: 0.6em;
      color: grey;
      font-family: monospace;
      flex-shrink: 0;
      width: 1.9em;
      text-align: left;
      padding-right: 0.1em;
    }

    .company-name {
      font-size: 1.2em;
      flex: 1;
      padding-left: 0.1em;
      line-height: 1.4;
    }

    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #ff6600;
      color: white;
      text-align: center;
      padding: 1.14vw;
      font-size: 1.7vw;
      font-weight: bold;
      box-sizing: border-box;
    }

    #measure {
      visibility: hidden;
      position: absolute;
      top: -9999px;
      left: -9999px;
      width: 880px;
      padding: 1.14vw;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="companyListContainer">
      <div id="companyList">Loading...</div>
    </div>
    <div class="footer" id="footer">Loading... | Page 1 of 1</div>
  </div>

  <div id="measure"></div>

  <script>
    const dataUrl =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vSHIT3SeyUDvm1vUXuo5xdZJwrFlYkBPR-P4ebecZ1KgJy0LGhHU2QRoHz0pSN2L238rd2IH2_zA0PD/pubhtml?gid=0&single=true";

    let companies = [];
    let pages = [];
    let currentPage = 0;
    let sheetTitle = "Company List";

    const listDiv = document.getElementById("companyList");
    const listContainer = document.getElementById("companyListContainer");
    const footer = document.getElementById("footer");
    const measure = document.getElementById("measure");

    function getRowHTML(company) {
      return `<div class="row">
        <span class="list-number">${company.listNumber}.</span>
        <span class="company-name">${company.companyName}</span>
      </div>`;
    }

    function getRowHeight(company) {
      measure.innerHTML = getRowHTML(company);
      return measure.firstChild.offsetHeight;
    }

    function paginate(availableHeight) {
      pages = [];
      let page = [];
      let totalHeight = 0;

      for (let i = 0; i < companies.length; i++) {
        const rowHeight = getRowHeight(companies[i]);
        if (totalHeight + rowHeight > availableHeight) {
          pages.push(page);
          page = [];
          totalHeight = 0;
        }
        page.push(companies[i]);
        totalHeight += rowHeight;
      }

      if (page.length > 0) pages.push(page);
    }

    function showPage(index) {
      listDiv.style.opacity = 0;
      setTimeout(() => {
        listDiv.innerHTML = pages[index].map(getRowHTML).join("");
        listDiv.style.opacity = 1;
        footer.innerText = `${sheetTitle} | Page ${
          index + 1
        } of ${pages.length}`;
      }, 300);
    }

    function startAutoTransition() {
      setInterval(() => {
        currentPage = (currentPage + 1) % pages.length;
        showPage(currentPage);
      }, 15000);
    }

    function calculateHeightsAndPaginate() {
      const wrapperHeight = 800;
      const footerHeight = footer.offsetHeight;

      // Measure one row height
      const testRowHeight = getRowHeight(companies[0]);

      // Measure padding of listDiv (top + bottom)
      const computedStyle = getComputedStyle(listDiv);
      const paddingTop = parseFloat(computedStyle.paddingTop);
      const paddingBottom = parseFloat(computedStyle.paddingBottom);
      const totalPadding = paddingTop + paddingBottom;

      // Available height = wrapper - footer - 1 row - padding
      const availableHeight = wrapperHeight - footerHeight - testRowHeight - totalPadding;

      listContainer.style.height = availableHeight + "px";

      paginate(availableHeight);
      showPage(0);
      startAutoTransition();
    }

    const xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        const temp = document.createElement("div");
        temp.innerHTML = xhr.responseText;

        const titleElement = temp.getElementsByTagName("title")[0];
        if (titleElement) {
          sheetTitle = titleElement.innerText.replace(/ - Google .*$/, "").trim();
          document.title = sheetTitle;
        }

        const table = temp.getElementsByTagName("table")[0];
        if (!table) {
          listDiv.innerText = "Error: No table found.";
          footer.innerText = sheetTitle + " | Page 1 of 1";
          return;
        }

        const rows = table.rows;
        for (let i = 1; i < rows.length; i++) {
          const cells = rows[i].cells;
          if (cells.length < 2) continue;
          const listNumber = cells[0].innerText.trim();
          const companyName = cells[1].innerText.trim();
          companies.push({ listNumber, companyName });
        }

        setTimeout(calculateHeightsAndPaginate, 100);
      }
    };

    xhr.open("GET", dataUrl, true);
    xhr.send();
  </script>
</body>
</html>
