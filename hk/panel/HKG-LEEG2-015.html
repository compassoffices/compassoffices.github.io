<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKG-LEEG2-015 Panel Page</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            overflow: auto;
            position: relative;
        }
        body:hover .button-container {
            opacity: 1;
            transform: translateY(0);
        }
        .container {
            width: 100vw;
            height: calc(100vw * 9 / 16);
            max-width: 100%;
            max-height: 100vh;
            display: flex;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: auto;
        }
        .left {
            flex: 1 1 auto;
            height: 100%;
            min-width: 0;
        }
        .right {
            width: 420px;           /* THINNER RIGHT PANEL (was 600px) */
            flex: 0 0 420px;        /* Must match the width above */
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        .button-container {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .control-button {
            padding: 8px 16px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s ease;
            white-space: nowrap;
        }
        .control-button:hover {
            background: #555;
        }
        .button-container:hover {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }
        @media (max-width: 800px) {
            .container {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
                overflow-y: auto;
            }
            .left {
                height: 50vh;
                min-height: 300px;
            }
            .right {
                width: 100%;
                height: 450px;
                flex: 0 0 auto;
            }
            .button-container {
                top: 5px;
                right: 5px;
                flex-direction: column;
                gap: 5px;
            }
            .control-button {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="control-button" onclick="toggleFullScreen()">Toggle Full Screen</button>
        <button class="control-button" onclick="clearCache()">Clear Cache</button>
    </div>

    <div class="container">
        <div class="left">
            <iframe src="https://compassoffices.github.io/hk/HKG-LEEG2-015.html"></iframe>
        </div>
        <div class="right">
            <iframe src="https://compassoffices.github.io/410/event.html"></iframe>
        </div>
    </div>

    <script>
        // Full screen functionality
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Clear cache functionality
        function clearCache() {
            const wasFullscreen = !!document.fullscreenElement;

            // Clear service worker caches
            caches.keys().then(cacheNames => {
                return Promise.all(
                    cacheNames.map(cacheName => caches.delete(cacheName))
                );
            }).catch(err => {
                console.error('Error clearing service worker cache:', err);
            });

            // Reload iframes with cache-buster
            document.querySelectorAll('iframe').forEach(iframe => {
                const originalSrc = iframe.src.split('?')[0];
                const cacheBuster = `cb=${Date.now()}`;
                iframe.src = `${originalSrc}?${cacheBuster}`;
            });

            // Restore fullscreen if it was active
            if (wasFullscreen && !document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Error restoring full-screen mode: ${err.message}`);
                });
            }
        }

        // Auto-clear cache at 9 AM and 4 PM daily
        function scheduleCacheClear() {
            const now = new Date();
            let nextClear;

            if (now.getHours() < 9 || (now.getHours() === 9 && now.getMinutes() < 1)) {
                nextClear = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 9, 0, 0);
            } else if (now.getHours() < 16 || (now.getHours() === 16 && now.getMinutes() < 1)) {
                nextClear = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 16, 0, 0);
            } else {
                nextClear = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 9, 0, 0);
            }

            const msUntilNextClear = nextClear.getTime() - now.getTime();

            setTimeout(() => {
                clearCache();
                // Then check every hour forever
                setInterval(() => {
                    const h = new Date().getHours();
                    if (h === 9 || h === 16) clearCache();
                }, 60 * 60 * 1000);
            }, msUntilNextClear);
        }

        scheduleCacheClear();

        // Keep buttons accessible in fullscreen
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                document.body.style.cursor = 'default';
            }
        });
    </script>
</body>
</body>
</html>
