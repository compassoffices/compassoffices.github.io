<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16:9 Dual Panel Page</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            overflow: auto;
        }
        .container {
            width: 100vw;
            height: calc(100vw * 9 / 16); /* Maintain 16:9 aspect ratio */
            max-width: 100%;
            max-height: 100vh;
            display: flex;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: auto; /* Ensure container can scroll if content overflows */
        }
        .left {
            flex: 1 1 auto;
            height: 100%;
            min-width: 0; /* Prevent flex item from overflowing */
        }
        .right {
            width: 450px; /* Increased from 410px to make it slightly wider */
            flex: 0 0 450px;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block; /* Ensure iframe doesn't add extra space */
        }
        @media (max-width: 800px) {
            .container {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
                overflow-y: auto; /* Allow vertical scrolling on mobile */
            }
            .left {
                height: 50vh;
                min-height: 300px;
            }
            .right {
                width: 100%;
                height: 450px; /* Match the increased width for consistency */
                flex: 0 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <iframe src="https://compassoffices.github.io/hk/HKG-CHB-018.html"></iframe>
        </div>
        <div class="right">
            <iframe src="https://compassoffices.github.io/410/hk410.html"></iframe>
        </div>
    </div>
</body>
</html>
