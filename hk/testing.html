<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16:9 Dual Panel Page</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            overflow: auto;
        }
        .container {
            width: 100%;
            max-width: 1600px;
            aspect-ratio: 16 / 9;
            display: flex;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .left {
            flex: 1 1 auto;
            height: 100%;
        }
        .right {
            width: 410px;
            flex: 0 0 410px;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        @media (max-width: 800px) {
            .container {
                flex-direction: column;
                aspect-ratio: auto;
                height: auto;
                max-width: 100%;
            }
            .left {
                height: 50vh;
            }
            .right {
                width: 100%;
                height: 410px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <iframe src="https://compassoffices.github.io/hk/HKG-CHB-018.html"></iframe>
        </div>
        <div class="right">
            <iframe src="https://compassoffices.github.io/410/hk410.html"></iframe>
        </div>
    </div>
</body>
</html>
